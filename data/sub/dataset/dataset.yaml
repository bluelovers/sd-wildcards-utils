lazy-wildcards:
  dataset:
    char-view:
      - upper body
      - full body angle, full body view, full_shot, full body
      - (Face focus, face closeup, face and shoulder only, Portrait, upper_body, face photo)
      - profile
      - (closeup, face only, face focus, face closeup, close up of face, face photo)
      - profile portrait
    char-view-anything:
      - __lazy-wildcards/dataset/char-view__
      - portrait of family
    background:
      - __lazy-wildcards/dataset/background-color__
      - __lazy-wildcards/subject/env-bg*/*/prompts__
      - >-
        {1-2$$__lazy-wildcards/subject/env-bg*/*/prompts__}
      - >-
        __lazy-wildcards/subject/env-bg*/*/prompts__,
        __lazy-wildcards/dataset/background-color__
      - >-
        {1-2$$__lazy-wildcards/subject/env-bg*/*/prompts__},
        __lazy-wildcards/dataset/background-color__
    background-color:
      - __lazy-wildcards/background/color-transparent__
      - __lazy-wildcards/background/color-theme__
      - __lazy-wildcards/background/color-multi__
    food-all:
      - >-
        {1-2$$__lazy-wildcards/subject/env-elem-food*/*/prompts__}
      - >-
        {1-6$$__lazy-wildcards/*/*/*/env-elem-food*__}
      - __cornf-meal/prompt-object__
      - __cornf-meal/drink__
    food-all-multi:
      - >-
        {1-2$$__lazy-wildcards/dataset/food-all__}
    costume:
      - >-
        {1-2$$__lazy-wildcards/dataset/costume-elem__}
        {, {1-3$$__lazy-wildcards/*/*/*/costume*__}|}
    costume-color:
      - >-
        __lazy-wildcards/dataset/costume__
        {, {__lazy-wildcards/utils/costume-color-theme-multi__|__lazy-wildcards/utils/costume-color-theme__}|}
    costume-ethnicity:
      - __cf-*/ethnicity__
      - __lazy-wildcards/subject/ethnicity-*/*/prompts__
      - __lazy-wildcards/subject/costume-ethnicity-*/*/prompts__
      - __lazy-wildcards/*/*/*/costume-ethnicity*__
      - __lazy-wildcards/*/*/*/ethnicity*__
    costume-elem:
      - __lazy-wildcards/subject/costume*/*/prompts__
      - >-
        {1-2$$__lazy-wildcards/subject/costume*/*/prompts__}
      - >-
        {1-6$$__lazy-wildcards/subject/costume-elem*/*/prompts__}
      - >-
        {1-6$$__lazy-wildcards/*/*/*/costume*__}
      - __lazy-wildcards/subject/costume/sfw-civitai/prompts__
      # - __lazy-wildcards/subject/costume-anything/clothes/prompts__
      - __lazy-wildcards/cosplay-*/*/*/prompts__
      - __cf-*/prompt-costume__
      - __Bo/chars/char-*/female/bocloths__
      - __Bo/clothings/*/female-attire__
      - >-
        {1-3$$__lazy-wildcards/dataset/costume-ethnicity__}
    costume-weapon:
      - __cf-*/weapon__
      - __lazy-wildcards/*/*/*/costume-weapon*__
      - __lazy-wildcards/subject/costume-weapon*/*/prompts__
    costume-accessories-base:
      - >-
        {1-$$earrings|hair ornament|jewelry|armlet|necklace|ring|anklet}
    style-artist:
      - >-
        (__lazy-wildcards/subject/style-artist-name/*/prompts__{:1.4|:1.2|})
      - >-
        ({1-3$$__lazy-wildcards/subject/style-artist-name/*/prompts__}{:1.4|:1.2|})
      - >-
        ({1-2$$__lazy-wildcards/subject/style-artist-name/dark/prompts__}
        , {1-2$$__lazy-wildcards/subject/style-artist-name/*/prompts__}{:1.4|:1.2|})
      - >-
        {1-2$$__lazy-wildcards/subject/style-artist/*/prompts__}
    env-creatures:
      - >-
        {1-2$$__lazy-wildcards/*/*/*/env-creatures*__}
      - __lazy-wildcards/cosplay-others/*/*/prompts__
      - __Bo/creatures/random__
    env-vehicle:
      - __lazy-wildcards/*/*/*/env-vehicle*__
      - __Bo/vehicles/random__
    style:
      - >-
        {1-6$$__lazy-wildcards/subject/style-*/*/prompts__}
      - >-
        {1-6$$__lazy-wildcards/*/*/*/style*__}
      - >-
        {1-2$$__lazy-wildcards/subject/style-*/*/prompts__},
        {1-4$$__lazy-wildcards/*/*/*/style*__}

