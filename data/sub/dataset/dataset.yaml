lazy-wildcards:
  dataset:
    food-all:
      - __lazy-wildcards/subject/env-elem-food-*/*/prompts__
      - __lazy-wildcards/subject/env-elem-food/*/prompts__
      - __lazy-wildcards/*/*/*/env-elem-food*__
      - __lazy-wildcards/*/*/*/env-food*__
      - __cornf-meal/prompt-object__
      - __cornf-meal/drink__
    costume-ethnicity:
      - __cf-*/ethnicity__
      - __lazy-wildcards/subject/ethnicity-*/*/prompts__
      - __lazy-wildcards/*/*/*/costume-ethnicity__
      - __lazy-wildcards/*/*/*/ethnicity-types/*__
      - __lazy-wildcards/*/*/*/ethnicity-makeup__
      - __lazy-wildcards/*/*/*/ethnicity-eyes__
      - __lazy-wildcards/*/*/*/ethnicity-hair__
    costume-weapon:
      - __cf-*/weapon__
      - __lazy-wildcards/*/*/*/costume-weapon__
      - __lazy-wildcards/*/*/*/costume-weapon-*__
    costume-accessories-base:
      - >-
        {1-$$earrings|hair ornament|jewelry|armlet|necklace|ring}
    style-artist:
      - >-
        (__lazy-wildcards/subject/style-artist/*/prompts__{:1.4|:1.2|})
      - >-
        ({1-3$$__lazy-wildcards/subject/style-artist/*/prompts__}{:1.4|:1.2|})
      - >-
        ({1-2$$__lazy-wildcards/subject/style-artist/dark/prompts__}
        , {1-2$$__lazy-wildcards/subject/style-artist/*/prompts__}{:1.4|:1.2|})
