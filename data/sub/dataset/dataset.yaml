lazy-wildcards:
  dataset:
    char-view:
      - upper body
      - full body angle, full body view, full_shot, full body
      - (Face focus, face closeup, face and shoulder only, Portrait, upper_body, face photo)
      - profile
      - (closeup, face only, face focus, face closeup, close up of face, face photo)
      - profile portrait
    char-view-anything:
      - __lazy-wildcards/dataset/char-view__
      - portrait of family
    background:
      - __lazy-wildcards/dataset/background-color__
      - __lazy-wildcards/background/anything__
      - >-
        __lazy-wildcards/background/anything__,
        __lazy-wildcards/dataset/background-color__
    background-color:
      - __lazy-wildcards/background/color-transparent__
      - __lazy-wildcards/background/color-theme__
      - __lazy-wildcards/background/color-multi__
    food-all:
      - __lazy-wildcards/subject/env-elem-food-*/*/prompts__
      - __lazy-wildcards/subject/env-elem-food/*/prompts__
      - __lazy-wildcards/*/*/*/env-elem-food*__
      - __lazy-wildcards/*/*/*/env-food*__
      - __cornf-meal/prompt-object__
      - __cornf-meal/drink__
    costume-ethnicity:
      - __cf-*/ethnicity__
      - __lazy-wildcards/subject/ethnicity-*/*/prompts__
      - __lazy-wildcards/*/*/*/costume-ethnicity__
      - __lazy-wildcards/*/*/*/ethnicity-types/*__
      - __lazy-wildcards/*/*/*/ethnicity-makeup__
      - __lazy-wildcards/*/*/*/ethnicity-eyes__
      - __lazy-wildcards/*/*/*/ethnicity-hair__
    costume-weapon:
      - __cf-*/weapon__
      - __lazy-wildcards/*/*/*/costume-weapon__
      - __lazy-wildcards/*/*/*/costume-weapon-*__
      - __lazy-wildcards/subject/costume-weapon/*/prompts__
    costume-accessories-base:
      - >-
        {1-$$earrings|hair ornament|jewelry|armlet|necklace|ring|anklet}
    style-artist:
      - >-
        (__lazy-wildcards/subject/style-artist/*/prompts__{:1.4|:1.2|})
      - >-
        ({1-3$$__lazy-wildcards/subject/style-artist/*/prompts__}{:1.4|:1.2|})
      - >-
        ({1-2$$__lazy-wildcards/subject/style-artist/dark/prompts__}
        , {1-2$$__lazy-wildcards/subject/style-artist/*/prompts__}{:1.4|:1.2|})
