lazy-wildcards:
  utils-dataset:
    costume:
      prompts:
        - >-
          {1-2$$__lazy-wildcards/utils-dataset/costume/costume__}
          {, {1-3$$__lazy-wildcards/utils-dataset/costume/costume-elem__}|}
      prompts-with-color:
        - >-
          __lazy-wildcards/utils-dataset/costume/prompts__
          {, {__lazy-wildcards/utils/costume-color-theme-multi__|__lazy-wildcards/utils/costume-color-theme__}|}
        - >-
          {1-2$$__lazy-wildcards/utils-dataset/costume/prompts__|{__lazy-wildcards/utils/costume-color-theme-multi__|__lazy-wildcards/utils/costume-color-theme__}}
      costume:
        - __lazy-wildcards/subject/costume/*/prompts__
        - __lazy-wildcards/subject/costume/sfw-civitai/prompts__
        - __lazy-wildcards/cosplay-*/*/*/prompts__
        - __lazy-wildcards/subject/costume-anything*/*/prompts__
        - __lazy-wildcards/subject/costume-anything*/model-*/prompts__
        # - __cf-*/prompt-costume__
        # - __Bo/chars/char-*/female/bocloths__
        # - __Bo/clothings/*/female-attire__
        - __lazy-wildcards/*/*/*/prompts-costume__
      costume-ethnicity:
        - __cf-*/ethnicity*__
        - __cof-*/ethnicity*__
        # - __lazy-wildcards/subject/ethnicity-*/*/prompts__
        - >-
          {1-4$$__lazy-wildcards/subject/costume-ethnicity*/*/prompts__}
        - >-
          {1-4$$__lazy-wildcards/*/*/*/costume-ethnicity*__}
        # - __lazy-wildcards/*/*/*/ethnicity*__
      costume-elem:
        - >-
          {1-3$$__lazy-wildcards/subject/costume-*/*/prompts__}
        - >-
          {1-6$$__lazy-wildcards/subject/costume-elem*/*/prompts__}
        - >-
          {1-6$$__lazy-wildcards/*/*/*/costume*__}
        - >-
          {1-3$$__lazy-wildcards/utils-dataset/costume/costume-ethnicity__}
        - __lazy-wildcards/dataset/action__
    char:
      haircuts:
        prompts-multis:
          - >-
            {1-4$$__lazy-wildcards/utils-dataset/char/haircuts/haircuts-multis__}
        prompts:
          - >-
            __lazy-wildcards/utils-dataset/char/haircuts/haircuts__
        haircuts-multis:
          - >-
            {1-3$$ hair, $$__cf-*/hairstyle__ hair}
          - >-
            {1-3$$ hair, $$__person/regular/haircuts-*__} hair
          - >-
            {1-3$$__lazy-wildcards/utils-dataset/char/haircuts/haircuts-others__}
          - >-
            {1-3$$__lazy-wildcards/utils-dataset/char/haircuts/haircuts__}
          - >-
            {1-3$$__lazy-wildcards/subject/costume-ethnicity-hair-style/*/prompts__}
          - >-
            {1-3$$__lazy-wildcards/*/*/*/costume-ethnicity-hair*__}
        haircuts:
          - __cf-*/hairstyle__ hair
          - __person/regular/haircuts-*__ hair
          - __lazy-wildcards/utils-dataset/char/haircuts/haircuts-others__
          - __lazy-wildcards/subject/costume-ethnicity-hair-style/*/prompts__
          - __lazy-wildcards/subject/*/*/costume-ethnicity-hair*__
        haircuts-others:
          - blunt bangs
          - swept bangs
          - crossed bangs
          - parted bangs
          - drill hair
          - twin drill hair
          - Wavy Side Bangs hair
          - diagonal bangs
          - hair pulled back, Folded tied hair
          - curly frizzy flowy hair
          - >-
            ahoge, antenna hair,
            {huge ahoge|heart ahoge}
          - wolf tail hairstyle
          - feathered haircutfeathered haircut
          - Layered Wavy Cut with Curtain Bangs hair
          - box braids
          - folded ponytail
          - swept bangs
          - rolled_hairstyle
          - curled_hair
          - >-
            {Messy |}Side Swept Hair
          # https://civitai.com/models/553481/shaggy-mullet-hair-style-sd15-sdxl-pony?modelVersionId=615957
          - >-
            Shaggy Mullet Hair Style, shaggyMullet, shaggyMullet hair, (disheveled, messy hair, thinned hair)
          - rolled lob hairstyle, elegant_finish
          - long sidelocks
          - low-tied sidelocks
          - sidelocks
          - french braid
      expressions:
        - >-
          {1-3$$__lazy-wildcards/char/expressions__}
        - >-
          __lazy-wildcards/subject/costume-elem-expressions*/*/prompts__
        - >-
          {1-3$$__lazy-wildcards/subject/*/*/expressions*__}
        - >-
          {1-3$$__lazy-wildcards/cosplay-*/*/*/expressions*__}

