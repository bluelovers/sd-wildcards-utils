            {, {1-$$__lazy-wildcards/cosplay-char/ShinMegamiTensei/jenna_angel/costume-elem__}|}
            {, {1-$$__lazy-wildcards/cosplay-char/ShinMegamiTensei/jenna_angel/expressions__}|}
