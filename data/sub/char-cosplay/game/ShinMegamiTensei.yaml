          - armored_pads, armored_gloves, knee_pads, armored boots
          - long white gloves, heeled_boots, armored_heels, elbow gloves, elbow pads, thigh boots
          - white footwear
          - white gloves
          - naked cape
          - belt, belt pouch
          - breastplate
        costume-weapon:
          - katana, sword
        env-bg:
