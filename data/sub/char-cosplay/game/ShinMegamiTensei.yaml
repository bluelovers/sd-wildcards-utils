            , red_lipstick
        costume:
          - white cape, cape_with_messian_symbol, Religious_cape, messian_symbol_cape, holy_knight_cape
          - messian_cross_earrings, cross_earrings, religious_earrings, messian_symbol_jewelry
          - bandana_with_messian_symbol, Religious_bandana, symbol_headband, messian_church_bandana
