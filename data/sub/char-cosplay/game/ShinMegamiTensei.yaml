      jenna_angel:
        prompts:
          - >-
            __lazy-wildcards/cosplay-char/ShinMegamiTensei/jenna_angel/main-trigger-words__
            {, __lazy-wildcards/cosplay-char/ShinMegamiTensei/jenna_angel/costume-ethnicity__|}
