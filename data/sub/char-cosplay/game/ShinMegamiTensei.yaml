          - jennadds, jenna_angel, digital devil saga, jenna angel \(cosplay\)
        costume-ethnicity:
          - long_hair, silver_hair, black hair
        costume:
          - labcoat, pants, lab_coat
        costume-elem:
          - pale_skin
          - sharp_features, high_cheekbones
          - futuristic_uniform
          - military_fashion
        expressions:
          - cold_expression
          - serious
          - ruthless

