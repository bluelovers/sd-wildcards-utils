          - pink eyes
          - doll joints
          - android
          - torn
      # https://civitai.com/models/662588/aposimz-keisha
      Aposimz-Keisha:
        prompts:
          - >-
            __lazy-wildcards/cosplay-char/blame/Aposimz-Keisha/main-trigger-words__
