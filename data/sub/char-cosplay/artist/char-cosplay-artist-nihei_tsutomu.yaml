          - Titania, titania \(ningyou no kuni\), ningyou_no_kuni, Aposimz, tsutomu nihei, nihei_tsutomu
        costume-ethnicity:
          - white hair, very long hair, blunt bangs, hair band, twintails, ponytailponytail
        costume:
          - elbow gloves, black gloves, dress, frills, armor, black thighhighs, high heels, detached sleeves
        costume-elem:
