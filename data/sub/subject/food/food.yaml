lazy-wildcards:
  subject:
    env-elem-food:
      others:
        prompts:
          - fried calamari
      shaved-ice-animal-shaped:
        prompts:
          - >-
            __lazy-wildcards/subject/env-elem-food/shaved-ice-animal-shaped/main__,
            {1-$$__lazy-wildcards/subject/env-elem-food/shaved-ice-animal-shaped/main-types/*__},
            {1-$$__lazy-wildcards/subject/env-elem-food/shaved-ice-animal-shaped/main-elem__},
            {1-$$__lazy-wildcards/subject/env-elem-food/shaved-ice-animal-shaped/style__},
            {1-$$__lazy-wildcards/subject/env-elem-food/shaved-ice-animal-shaped/env__}
        main:
          - >-
            animal-shaped shaved ice, shaved ice, animal-shaped,
            fruit, ice cream,
            animal focus, food focus,
            dessert, in food,
            food art, ANKG,
            {1-$$cup|bowl|dessert_bow}
        main-types:
          bear:
            - bear, polar bear
          pokemon:
            - pokemon \(creature\)
          fruit:
            - >-
              {1-$$fruit_toppings|decorative_fruit|fresh_fruit|sliced_fruit}
        style:
          - still life
          - summer_dessert
          - cold_treat
        main-elem:
          - cherry
          - solid circle eyes
          - pudding
          - solid circle eyes
          - Matcha
          - sweet_syrup
          - condensed_milk
          - colorful_toppings
          - ice_syrup
          - creamy_texture
        env:
          - omurice
          - ketchup
          - napkin
          - table
          - reflection
          - drinking
      tofu:
        prompts:
          - >-
            __lazy-wildcards/subject/env-elem-food/tofu/env-food__
            {,{1-$$__lazy-wildcards/subject/env-elem-food/tofu/env-food-elem__}|}
        env-food:
          - >-
            {crispy |}fried tofu{slices|}
        env-food-elem:
          - chopped scallions
          - chili peppers
          - drizzled with savory sauce
    env-elem-food-drink:
      # https://civitai.com/models/604678/ramune-sd15?modelVersionId=675915
      # 彈珠汽水
      ramune:
        prompts:
          - >-
            __lazy-wildcards/subject/env-elem-food-drink/ramune/main__
            {,{1-$$__lazy-wildcards/subject/env-elem-food-drink/ramune/style__}|}
            {,{1-$$__lazy-wildcards/subject/env-elem-food-drink/ramune/action-drink__}|}
            {,{1-$$__lazy-wildcards/subject/env-elem-food-drink/ramune/env-bottle__}|}
            {,{1-$$__lazy-wildcards/subject/env-elem-food-drink/ramune/env__}|}
        main:
          - (ramune, glass_bottle_with_marble, glass marbles, marble_\(toy\), soda:1.3), drink, glass_bottle, bottle, food
        style:
          - Japanese_soda, Japanese_drink
          - unique_sealing_method
          - traditional_packaging
          - traditional_beverage
          - cultural_refreshment
          - regional_flavor
          - refreshing_beverage
          - cold_drink
          - thirst_quencher
          - summer_favorite
          - still life
          - sparkling_beverage
          - carbonation
          - drink_chilling
        env-bottle:
          - glass_bottle, glass_bottle_with_marble, glass marbles
          - marble_stop
          - bottle_closure
          - soda bottle
          - fizzy_texture
          - bubbles
          - effervescence
          - screw_cap
          - marble_\(toy\)
        env:
          - paper lantern
          - summer
          - frozen_water
          - ice_cubes
          - clear_cubes
        action-drink:
          - pov, pov hands, holding, holding bottle

