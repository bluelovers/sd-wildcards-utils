lazy-wildcards:
  subject:
    env-bg:
      # https://civitai.com/models/689322/bgi-battlestar-galactica-interiors?modelVersionId=771492
      battlestar_galactica_interiors:
        prompts:
          - >-
            {1-$$__lazy-wildcards/subject/env-bg/battlestar_galactica_interiors/env-bg-main__}
            {,{1-$$__lazy-wildcards/subject/env-bg/battlestar_galactica_interiors/env__}|}
            {,{1-$$__lazy-wildcards/subject/env-bg/battlestar_galactica_interiors/costume__}|}
            {,{1-$$__lazy-wildcards/subject/env-bg/battlestar_galactica_interiors/costume-weapon__}|}
            {,{1-$$__lazy-wildcards/subject/env-bg/battlestar_galactica_interiors/style__}|}
        env-bg-main:
          - battlestar_galactica, battlestar galactica interiors, indoors, interior, science fiction
        env:
          - table, desk
          - machinery
          - >-
            {1-$$military vehicle|ground vehicle}
          - >-
            {1-$$spacecraft|aircraft|airplane}
          - monitor
          - chair
          - cockpit
          - computer
          - robot
          - stairs
          - cable
          - building
          - clock
          - window
          - keyboard \(computer\)
          - ceiling light
          - space
        costume:
          - fighter jet, helmet
          - uniform
        costume-weapon:
          - gun
        style:
          - flying
          - no humans
      rocket_launch_site:
        prompts:
          - >-
            __lazy-wildcards/subject/env-bg/rocket_launch_site/env-bg-main__
            {,{1-3$$__lazy-wildcards/subject/env-bg/rocket_launch_site/env-bg__}|}
            {,{1-$$__lazy-wildcards/subject/env-bg/rocket_launch_site/env__}|}
        env-bg-main:
          - rocket_launch_site
        env-bg:
          - launch_pad, launch_site, rocket_platform, launch_tower, rocket_tower
          - control_center
          - assembly_building, rocket_assembly
          - fueling_station, rocket_fueling, propellant_depot
          - service_tower, launch_tower
          - ground_station
          - tracking_station
          - launch_control_room, launch_monitoring
          - space_center
          - spaceport
        env:
          - gantry
          - ground_support_equipment
      crashed_starships:
        prompts:
          - >-
            (__lazy-wildcards/subject/env-bg/crashed_starships/env-bg-main__:{1.2|1.3|1.4})
            {, {1-$$__lazy-wildcards/subject/env-bg/crashed_starships/env__}|}
            {, {1-2$$__lazy-wildcards/subject/env-bg/crashed_starships/env-bg__}|}
            {, {1-$$__lazy-wildcards/subject/env-bg/crashed_starships/style__}|}
        env-bg-main:
          - crashed starships, broken starships
        env-bg:
          - Desert Planet Battlefield
          - ruins
          - forest, jungle
          - snowy_environment, frozen_landscape
          - exotic_terrain
          - icy_ruins
        env:
          - burnt metal
          - smoking wreckage
          - sandstorm
          - __lazy-wildcards/subject/env-elem/moss/prompts__
          - electrical_sparks
          - icy_wreckage
          - abandoned_ship
          - glowing_mist
        style:
          - __lazy-wildcards/subject/style-elem/post-apocalypse/prompts__

