lazy-wildcards:
  subject:
    env-elem-food:
      # https://civitai.com/models/21079
      Taiwanese_Food:
        prompts:
          - >-
            {1-2$$__lazy-wildcards/subject/env-elem-food/Taiwanese_Food/env-elem-food__}
            , __lazy-wildcards/subject/env-elem-food/Taiwanese_Food/env-elem-food-main__
        env-elem-food-main:
          - __lazy-wildcards/subject/env-elem-food/others/utils/name-cuisine(name=taiwanese)__
            , __lazy-wildcards/subject/env-elem-food/others/utils/name-cuisine(name=taiwan)__
            , local_specialty
        env-elem-food:
          - Bawan
          - beef noodle soup
          - braised pork rice
          - bubble tea
          - Guabao
          - iron egg
          - millet mochi
          - oyster omelet
          - oyster vermicelli
          - pan fried buns
          - pepper bun
          - pineapple cake
          - rice noodles
          - fried rice noodles
          - scallion pancake
          - stinky tofu
          - sun cake
      # 小卷湯麵
      fresh_squid_noodle_soup:
        prompts:
          - >-
            __lazy-wildcards/subject/env-elem-food/fresh_squid_noodle_soup/env-elem-food-main__
            {, {1-$$__lazy-wildcards/subject/env-elem-food/fresh_squid_noodle_soup/env-elem-food__}|}
            {, {1-$$__lazy-wildcards/subject/env-elem-food/fresh_squid_noodle_soup/style__}|}
        env-elem-food-main:
          - (fresh_squid:1.2), noodle_soup, __lazy-wildcards/subject/env-elem-food/Taiwanese_Food/env-elem-food-main__
        env-elem-food:
          - garnished_with_scallions, green_onions
          - ginger_strips, aromatic_herbs
          - food_garnish, soup_topping
          - white_noodles
          - squid_rings
          - light_soup
          - full-sized squid
        style:
          - appetizing_scent, umami_flavor
      # https://civitai.com/models/1016821/rou-geng-tang?modelVersionId=1140062
      Rou_Geng_Tang:
        prompts:
          - Rou Geng Tang
      # https://civitai.com/models/93282/v1
      # https://civitai.com/models/1607908/dragon-boat-festivalcute-zongzi
      # https://civitai.com/models/487102/festival-hanging-zongzi-approved
      # https://civitai.com/models/95076/csqzongzi-000008
      # https://civitai.com/models/127480/zongzi-a-traditional-chinese-food
      zongzi:
        prompts:
          - >-
            (__lazy-wildcards/subject/env-elem-food/zongzi/env-elem-food-main__{0.3:::{1.2|1.3|1.4|1.6}|})
            {, {1-$$__lazy-wildcards/subject/env-elem-food/zongzi/env-elem-food__}|}
        env-elem-food-main:
          - rice zongzi, sticky rice dumpling, zong zi, zonzu
        env-elem-food:
          - bamboo leaves
          - glutinous rice
          - red beans
          - mung beans
          - salted egg yolk
          - pork filling
          - sweet filling
          - rice dumpling
          - rice ball
          - hanging zongzi
          - wrapped in bamboo leaves
          - >-
            a {panda|fox|cat|mouse|christmas_tree|bunny|dragon}-shaped sticky rice dumpling
          - >-
            {zonzanaked|zonzacloing|zonza}
          - __lazy-wildcards/subject/env-elem/zongye/prompts__

