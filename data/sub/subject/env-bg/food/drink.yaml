lazy-wildcards:
  subject:
    env-elem-food-drink:
      # https://civitai.com/models/604678/ramune-sd15?modelVersionId=675915
      # 彈珠汽水
      ramune:
        prompts:
          - >-
            __lazy-wildcards/subject/env-elem-food-drink/ramune/main__
            {,{1-$$__lazy-wildcards/subject/env-elem-food-drink/ramune/style__}|}
            {,{1-$$__lazy-wildcards/subject/env-elem-food-drink/ramune/action-drink__}|}
            {,{1-$$__lazy-wildcards/subject/env-elem-food-drink/ramune/env-bottle__}|}
            {,{1-$$__lazy-wildcards/subject/env-elem-food-drink/ramune/env__}|}
        main:
          - (ramune, glass_bottle_with_marble, glass marbles, marble_\(toy\), soda:1.3), drink, glass_bottle, bottle
        style:
          - Japanese_soda, Japanese_drink
          - unique_sealing_method
          - traditional_packaging
          - traditional_beverage
          - cultural_refreshment
          - regional_flavor
          - refreshing_beverage
          - cold_drink
          - thirst_quencher
          - summer_favorite
          - still life
          - sparkling_beverage
          - carbonation
          - drink_chilling
        env-bottle:
          - glass bottle, glass bottle with marble, glass marbles
          - marble stop
          - bottle closure
          - soda bottle
          - fizzy texture
          - bubbles
          - effervescence
          - screw cap
          - marble \(toy\)
          - water bottle
        env:
          - paper lantern
          - summer
          - frozen_water
          - ice_cubes
          - clear_cubes
        action-drink:
          - pov, pov hands, holding, holding bottle
      wine-base:
        prompts:
          - >-
            {1-$$__lazy-wildcards/subject/env-elem-food-drink/wine-base/env-elem-food__}
            {, {1-$$__lazy-wildcards/subject/env-elem-food-drink/wine-base/env-elem-food-tool__}|}
        env-elem-food:
          - red wine
          - white wine
          - cocktail, colorful drink, colorful wine
        env-elem-food-tool:
          - wine glass
          - martini glass
          - garnished drink
          - swirling wine
      wine-sake:
        prompts:
          - >-
            __lazy-wildcards/subject/env-elem-food-drink/wine-sake/env-elem-food__
            {, {1-$$__lazy-wildcards/subject/env-elem-food-drink/wine-sake/env-elem-food-tool__}|}
        env-elem-food:
          - sake, sake in ochoko
        env-elem-food-tool:
          - ochoko
          - tokkuri
          - japanese tableware
          - sake bottle
          - __lazy-wildcards/subject/env-elem-food-tool/red_sake_cup/prompts__
      wine-glass:
        prompts:
          - >-
            {1-$$__lazy-wildcards/subject/env-elem-food-drink/wine-glass/env-elem-food-tool__}
            {, {1-$$__lazy-wildcards/subject/env-elem-food-drink/wine-glass/env__}|}
        env-elem-food-tool:
          - whiskey glass
          - glass of liquor
          - bottle of liquor
          - glass bottle
          - labelled bottle
        env:
          - on the rocks, on the ice
      wine-can:
        prompts:
          - >-
            {1-$$__lazy-wildcards/subject/env-elem-food-drink/wine-can/env-elem-food-tool-main__}
            {, {1-$$__lazy-wildcards/subject/env-elem-food-drink/wine-can/env-elem-food-tool__}|}
        env-elem-food-tool-main:
          - aluminum can, canned beer
        env-elem-food-tool:
          - canned drink
          - chu-hi
          - canned wine, canned liquor

