            {0.2::, {1-2$$__lazy-wildcards/subject/env-elem-punk/Nuclear_Hazard/env-vehicle__}|}
            {, {1-2$$__lazy-wildcards/subject/env-elem-punk/Nuclear_Hazard/style__}|}
        style-main:
          - nuclearhazard, nuclear hazard, radiation, nuclearpunk
        costume:
