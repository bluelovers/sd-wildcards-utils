lazy-wildcards:
  subject:
    env-elem-punk:
      holographic:
        prompts:
          - >-
            holographic
            {,{1-$$__lazy-wildcards/subject/env-elem-punk/holographic/env-holographic__}|}
            {,{1-$$__lazy-wildcards/subject/env-elem-punk/holographic/env__}|}
            {,{1-$$__lazy-wildcards/subject/env-elem-punk/holographic/style__}|}
        env-holographic:
          - >-
            holographic {1-$$, holographic $$touchscreen|interface|avatar|weapon|technology|map|armor|advertisement|painting \(object\)|monitor}
        style:
          - sci-fi, futuristic settings
        env:
          - communication devices
          - display_board
          - heads-up display
      # https://civitai.com/models/43944/solarpunkai-konyconi
      solarpunk:
        prompts:
          - >-
            __lazy-wildcards/subject/env-elem-punk/solarpunk/style-trigger-words__
            , ({1-$$__lazy-wildcards/subject/env-elem-punk/solarpunk/style-main__}:1.2)
            {, {1-4$$__lazy-wildcards/subject/env-elem-punk/solarpunk/env-bg__}|}
            ,({1-$$__lazy-wildcards/subject/env-elem-punk/solarpunk/env__}:1.2)
            {, {1-4$$__lazy-wildcards/subject/env-elem-punk/solarpunk/costume__}|}
            {, {1-4$$__lazy-wildcards/subject/env-elem-punk/solarpunk/style__}|}
            {, __lazy-wildcards/utils/scenery-no-humans__|}
        style-trigger-words:
          - solarpunkai, green-powered, slrpnk
        style-main:
          - solarpunk
          - naturepunk
          - Ethnofuturism
        style:
          - Green_Technology
          - combines elements of nature with punk aesthetics
          - Organic_Materials
          - renewable energy, energy-efficient systems
          - Eco_Fashion
          - urban farming
          - Tribal_Fashion
          - Nature-Inspired_Fashion
          - Solarpunk_Fashion
          - futuristic designs
          - Renewable_Materials_Fashion
          - Sustainable_Utopia
          - environmental harmony
          - Features industrial design elements
        costume:
          - Hemp_Fabric
          - Organic_Cotton
          - Recycled_Clothing
          - Handcrafted_Clothing
          - Leafy_Attire
          - Eco_Warrior_Outfit
          - Bio_Armor
          - Urban_Gardener_Attire
          - solar4rmor
        env:
          - natural environments, natural elements
          - solar power, solar panels
          - wind power, Wind turbine
          - Green_Rooftop
          - covered in vegetation
          - visible machinery and control room
          - gates
          - weirs
          - __lazy-wildcards/subject/env-elem/stairs/prompts__
          - __lazy-wildcards/subject/env-elem/road/prompts__
          - >-
            {surrounded by |}{1-$$ and $$trees|plants|flowers}
        env-bg:
          - Sustainable_Architecture
          - Vertical_Gardens, gardens that grow upwards on structures
          - green space
          - Urban_Forest, Overgrown_City
          - Ethnic_Village
          - Cultural_Marketplace
          - Cultural_Architecture
          - Indigenous_Landscapes
          - Nature-Incorporated_Architecture
          - Organic_Structures
          - Solar_Cityscape
          - >-
            {1-4$$hydroelectric power|Hydroelectric_Dam|Reservoir|Penstock|Turbine_House|Spillway|Fish_Ladder|Intake_Tower}
          - Solar_Farm
          - hillside
          - large artificial lake
      # https://civitai.com/models/370751/microchipworld
      MicroChipWorld:
        prompts:
          - >-
            (__lazy-wildcards/subject/env-elem-punk/MicroChipWorld/env-main__{0.3:::{1.2|1.3|1.4}|})
            {,{1-$$__lazy-wildcards/subject/env-elem-punk/MicroChipWorld/env__}|}
            {0.1::,{1-$$__lazy-wildcards/subject/env-elem-punk/MicroChipWorld/env-prompts__}|}
            {,{1-$$__lazy-wildcards/subject/env-elem-punk/MicroChipWorld/env-bg__}|}
            {,{1-$$__lazy-wildcards/subject/env-elem-punk/MicroChipWorld/style__}|}
        env-main:
          - MicroChipWorld, microchip
        env-prompts:
          - washing machine future
          - computer future
        env:
          - __lazy-wildcards/subject/env-elem-punk/circuit_board/prompts__
        env-bg:
          - cyber city
        style:
          - nanotechnology
          - cyberpunk
          - digital_world
          - techno_aesthetics
      circuit_board:
        prompts:
          - >-
            ({1-$$__lazy-wildcards/subject/env-elem-punk/circuit_board/env__})
            {,{1-$$__lazy-wildcards/subject/env-elem-punk/circuit_board/style__}|}
        env:
          - circuit_board
          - printed_circuit_board
          - electronic_component
          - microchip
          - capacitors
          - resistors
          - transistors
          - solder_points
          - heat_sinks
          - diodes
          - power_connectors
        style:
          - circuit_pattern
          - printed_circuit_lines
          - techno_aesthetics
      conspiracytech:
        prompts:
          - >-
            __lazy-wildcards/subject/env-elem-punk/conspiracytech/style-main__
            {,{1-$$__lazy-wildcards/subject/env-elem-punk/conspiracytech/env__}|}
