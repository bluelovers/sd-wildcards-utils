lazy-wildcards:
  subject:
    env-elem-punk:
      holographic:
        prompts:
          - >-
            holographic
            {,{1-$$__lazy-wildcards/subject/env-elem-punk/holographic/env-holographic__}|}
            {,{1-$$__lazy-wildcards/subject/env-elem-punk/holographic/env__}|}
            {,{1-$$__lazy-wildcards/subject/env-elem-punk/holographic/style__}|}
        env-holographic:
          - >-
            holographic {1-$$, holographic $$touchscreen|interface|avatar|weapon|technology|map|armor|advertisement|painting \(object\)|monitor}
        style:
          - sci-fi, futuristic settings
        env:
          - communication devices
          - display_board
          - heads-up display
      solarpunk:
        prompts:
          - >-
            ({1-$$__lazy-wildcards/subject/env-elem-punk/solarpunk/main__}:1.2)
            {,{1-4$$__lazy-wildcards/subject/env-elem-punk/solarpunk/env-bg__}|}
            ,({1-$$__lazy-wildcards/subject/env-elem-punk/solarpunk/env__}:1.2)
            {,{1-4$$__lazy-wildcards/subject/env-elem-punk/solarpunk/costume__}|}
            {,{1-4$$__lazy-wildcards/subject/env-elem-punk/solarpunk/style__}|}
            {,__lazy-wildcards/utils/scenery-no-humans__|}
        main:
          - solarpunk
          - naturepunk
          - Ethnofuturism
        style:
          - Green_Technology
          - combines elements of nature with punk aesthetics
          - Organic_Materials
          - renewable energy, energy-efficient systems
          - Eco_Fashion
          - urban farming
          - Tribal_Fashion
          - Nature-Inspired_Fashion
          - Solarpunk_Fashion
          - futuristic designs
          - Renewable_Materials_Fashion
          - Sustainable_Utopia
          - environmental harmony
          - Features industrial design elements
        costume:
          - Hemp_Fabric
          - Organic_Cotton
          - Recycled_Clothing
          - Handcrafted_Clothing
          - Leafy_Attire
          - Eco_Warrior_Outfit
          - Bio_Armor
          - Urban_Gardener_Attire
        env:
          - natural environments, natural elements
          - solar power, solar panels
          - wind power, Wind turbine
          - Green_Rooftop
          - covered in vegetation
          - visible machinery and control room
          - gates
          - weirs
          - __lazy-wildcards/subject/env-elem/stairs/prompts__
          - >-
            {1-$$rock road|stone road|wooden road}
          - >-
            {{wooden|stone|rock} |}stairs
          - >-
            {surrounded by |}{1-$$ and $$trees|plants|flowers}
        env-bg:
          - Sustainable_Architecture
          - Vertical_Gardens, gardens that grow upwards on structures
          - green space
          - Urban_Forest, Overgrown_City
          - Ethnic_Village
          - Cultural_Marketplace
          - Cultural_Architecture
          - Indigenous_Landscapes
          - Nature-Incorporated_Architecture
          - Organic_Structures
          - Solar_Cityscape
          - >-
            {1-4$$hydroelectric power|Hydroelectric_Dam|Reservoir|Penstock|Turbine_House|Spillway|Fish_Ladder|Intake_Tower}
          - Solar_Farm
          - hillside
          - large artificial lake
      # https://civitai.com/models/370751/microchipworld
      MicroChipWorld:
        prompts:
          - >-
            (__lazy-wildcards/subject/env-elem-punk/MicroChipWorld/env-main__{0.3:::{1.2|1.3|1.4}|})
            {,{1-$$__lazy-wildcards/subject/env-elem-punk/MicroChipWorld/env__}|}
            {0.1::,{1-$$__lazy-wildcards/subject/env-elem-punk/MicroChipWorld/env-prompts__}|}
            {,{1-$$__lazy-wildcards/subject/env-elem-punk/MicroChipWorld/env-bg__}|}
            {,{1-$$__lazy-wildcards/subject/env-elem-punk/MicroChipWorld/style__}|}
        env-main:
          - MicroChipWorld, microchip
        env-prompts:
          - washing machine future
          - computer future
        env:
          - __lazy-wildcards/subject/env-elem-punk/circuit_board/prompts__
        env-bg:
          - cyber city
        style:
          - nanotechnology
          - cyberpunk
          - digital_world
          - techno_aesthetics
      circuit_board:
        prompts:
          - >-
            ({1-$$__lazy-wildcards/subject/env-elem-punk/circuit_board/env__})
            {,{1-$$__lazy-wildcards/subject/env-elem-punk/circuit_board/style__}|}
        env:
          - circuit_board
          - printed_circuit_board
          - electronic_component
          - microchip
          - capacitors
          - resistors
          - transistors
          - solder_points
          - heat_sinks
          - diodes
          - power_connectors
        style:
          - circuit_pattern
          - printed_circuit_lines
          - techno_aesthetics
      conspiracytech:
        prompts:
          - >-
            __lazy-wildcards/subject/env-elem-punk/conspiracytech/style-main__
            {,{1-$$__lazy-wildcards/subject/env-elem-punk/conspiracytech/env__}|}
            {,{1-$$__lazy-wildcards/subject/env-elem-punk/conspiracytech/style__}|}
        style-main:
          - conspiracytech
        env:
          - foil
          - occult_symbol
          - masonic_symbol
        style:
          - scifi
          - occult
          - illuminati
          - eerie
          - conspiracy_theory
          - futuristic_technology
          - cyberpunk
          - metallic_texture
          - reflective_surface
          - arcane
          - secret_society
          - creepy
          - unsettling
      # https://civitai.com/models/593545/depressive-machines-csdln-sd-15-ponyxl-flux?modelVersionId=857190
      Depressive_Machines:
        prompts:
          - >-
            __lazy-wildcards/subject/env-elem-punk/Depressive_Machines/env-bg__
            {,{1-$$__lazy-wildcards/subject/env-elem-punk/Depressive_Machines/env__}|}
            {,{1-$$__lazy-wildcards/subject/env-elem-punk/Depressive_Machines/style__}|}
        env-bg:
          - >-
            (Depressive Machines, televisions everywhere, cables everywhere{:{1.2|1.3|1.4}|})
        env:
          - >-
            {1-$$television_screens|glitchy_screens|broken_monitors}
          - >-
            {1-$$rusty_machinery|mechanical_decay}
          - overgrown_wires
          - heavy_rain_outside
          - abandoned_factory
        style:
          - dim_lighting
          - industrial_horror
          - urban_decay
          - mechanical_sentience
          - steampunk_gloom
          - depressive_aura
          - __lazy-wildcards/utils/color-base__ lighting
      # https://civitai.com/models/329635/xuer-dieselpunk?modelVersionId=369373
      dieselpunk:
        prompts:
          - >-
            __lazy-wildcards/subject/env-elem-punk/dieselpunk/style-main__
            {, {1-2$$__lazy-wildcards/subject/env-elem-punk/dieselpunk/costume__}|}
            {, ({1-$$__lazy-wildcards/subject/env-elem-punk/dieselpunk/costume-headwear__}:1.2)|}
            {, {1-$$__lazy-wildcards/subject/env-elem-punk/dieselpunk/costume-elem__}|}
            {, {1-$$__lazy-wildcards/subject/env-elem-punk/dieselpunk/costume-weapon__}|}
            {, {1-$$__lazy-wildcards/subject/env-elem-punk/dieselpunk/env__}|}
            {, {1-$$__lazy-wildcards/subject/env-elem-punk/dieselpunk/env-vehicle__}|}
            {, {1-2$$__lazy-wildcards/subject/env-elem-punk/dieselpunk/env-bg__}|}
        style-main:
          - xuer dieselpunk
        costume:
          - Armored Soldiers
          - Mechanical Armor
          - retro_flight_suit, leather_helmet, vintage_goggles, aviator_gear
          - midriff, goggles on head, necklace, skirt, bare shoulders, cleveage, bikini panties, sleeveless
        costume-elem:
          - diesel_pack
          - plump thighs
          - arm tattoo
          - crop top
        costume-headwear:
          - vintage_goggles
          - leather_helmet
          - goggles on head
        costume-weapon:
          - retro_futuristic_weapon
        env:
          - smoke_stacks
          - diesel_engines, diesel_machinery
          - industrial_conveyor
          - heavy_industry
          - anti_aircraft_turret
          - diesel_exhaust
          - wet
        env-vehicle:
          - Zeppelins, Warplanes, diesel_engine_aircraft, retro_futuristic_flying_machine
          - giant_war_machine, diesel_robot, tank_like_mech, mechanical_giant
        env-bg:
          - Industrial Cityscape, industrial_city, factory_buildings
          - mechanical_factory
          - retro_military_base, concrete_bunker, barbed_wire_fence
          - Smog-Filled Streets, smog_filled_street, industrial_street_lamp
          - brick_buildings
      # https://civitai.com/models/535810/nuclear-hazard-style-lora-fluxsdxlpony?modelVersionId=595622
      Nuclear_Hazard:
        prompts:
          - >-
            __lazy-wildcards/subject/env-elem-punk/Nuclear_Hazard/style-main__
            {, {1-$$__lazy-wildcards/subject/env-elem-punk/Nuclear_Hazard/env-symbol__}|}
            {0.3::, {1-2$$__lazy-wildcards/subject/env-elem-punk/Nuclear_Hazard/costume__}|}
            {, {1-$$__lazy-wildcards/subject/env-elem-punk/Nuclear_Hazard/env__}|}
