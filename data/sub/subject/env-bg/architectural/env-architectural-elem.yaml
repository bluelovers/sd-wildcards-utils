lazy-wildcards:
  subject:
    env-elem:
      # 落地窗
      floor-to-ceiling_window:
        prompts:
          - >-
            (__lazy-wildcards/subject/env-elem/floor-to-ceiling_window/env-elem-window-main__{0.3:::{1.2|1.3|1.4}|})
            {, {1-$$__lazy-wildcards/subject/env-elem/floor-to-ceiling_window/env-elem-window__}|}
            {, {1-$$__lazy-wildcards/subject/env-elem/floor-to-ceiling_window/env-bg__}|}
            {, {1-$$__lazy-wildcards/subject/env-elem/floor-to-ceiling_window/env-elem__}|}
        env-elem-window-main:
          - floor-to-ceiling window
        env-elem-window:
          - large glass window
          - panoramic window
          - sunlight through window
          - window reflection
          - rain on window
        env-bg:
          - modern architecture
          - open space
          - cityscape
          - glass office
          - penthouse
          - night view
          - glass balcony
        env-elem:
          - natural light
          - separated by glass
          - silhouette
      road:
        prompts:
          - >-
            ({1-2$$__lazy-wildcards/subject/env-elem/road/env-road__})
            {0.4::, {1-$$__lazy-wildcards/subject/env-elem/road/env__}|}
        env-road:
          - rock road
          - stone road
          - wooden road
          - brick road
          - cement floor
          - asphalt road
          - gravel road
          - dirt path, dirt road, muddy path
          - marble floor
          - tile floor
          - grated walkway
          - steel road
          - perforated metal floor
          - glass floor
          - bamboo floor
          - rubber path
          - stone_paved_path
        env:
          - dirty
          - cobblestone
          - old street
          - historic road
          - wooden planks
          - pedestrian area
          - sidewalk
          - mosaic pavement
          - decorative floor
          - decorative tile
          - industrial walkway
          - transparent material
          - high-tech floor
          - metal grate
          - eco-friendly materials
          - floating walkway
          - __lazy-wildcards/subject/env-elem/traffic-barrier/prompts__
          - under bridge
          - lamppost
      traffic-barrier:
        prompts:
          - >-
            ({1-$$__lazy-wildcards/subject/env-elem/traffic-barrier/env__})
        env:
          - traffic barrier
          - traffic barrel
          - jersey barrier
          - guard rail
      bridge:
        prompts:
          - >-
            (__lazy-wildcards/subject/env-elem/bridge/env-main__
            {, {1-3$$__lazy-wildcards/subject/env-elem/bridge/env-bridge-main*__}|}{0.3:::{1.2|1.3|1.4}|})
            {0.3::, {1-3$$__lazy-wildcards/subject/env-elem/bridge/env-bridge-style1__}|}
            {0.3::, {1-3$$__lazy-wildcards/subject/env-elem/bridge/env-bridge-style2__}|}
            {, {1-$$__lazy-wildcards/subject/env-elem/bridge/env__}|}
        env-main:
          - bridge
        env-bridge-main1:
          - >-
            {1-$$suspension bridge|cable bridge|cable-stayed bridge}
          - arch_bridge
          - >-
            {1-$$beam_bridge|girder_bridge}
          - truss_bridge
          - drawbridge
          - bascule_bridge
          - modern_bridge
          - pedestrian_bridge, footbridge
          - railway_bridge, train_bridge
          - covered_bridge
          - living root bridge
          - nature_bridge
          - chinese_arch_bridge, oriental_bridge
          - torii_bridge
          - tower bridge
          - >-
            {1-$$japanese_arch_bridge|japanese_bridge}
          - >-
            {1-$$korean_bridge|korean_stone_bridge|traditional_arch_bridge|hanok_bridge}
          - >-
            {1-$$aqueduct|water_bridge}
          - >-
            {1-$$floating_bridge|levitating_bridge}
          - overpass
          - aerial walkway, skybridge
        env-bridge-main2:
          - bifrost, Rainbow_bridge
          - bone_bridge
          - crystal bridge
          - >-
            {1-$$lava_bridge|molten_bridge}
        env-bridge-style1:
          - steel_bridge
          - stone_bridge
          - wooden_bridge
          - vine_bridge
        env-bridge-style2:
          - magical_bridge, mythical_bridge
          - creepy bridge
          - shining_bridge
          - organic_bridge
          - fire_bridge
          - energy_bridge, laser_bridge
          - shadow_bridge
          - cloud bridge
          - broken Bridge, damaged Bridge
          - ancient_bridge
          - >-
            {1-$$ice_bridge|frost_bridge|frozen_bridge}
        env:
          - under bridge
      # 中空街道跨樓建築、懸空連體建築
      # https://civitai.com/images/56838083
      skybridge_building:
        prompts:
          - >-
            ({1-$$__lazy-wildcards/subject/env-elem/skybridge_building/env-bg-main__}
            {, {1-$$__lazy-wildcards/subject/env-elem/skybridge_building/env-bg__}|}{0.3:::{1.2|1.3|1.4|1.6}|})
            {, {1-$$__lazy-wildcards/subject/env-elem/skybridge_building/env__}|}
            {, {1-$$__lazy-wildcards/subject/env-elem/skybridge_building/style__}|}
        env-bg-main:
          - skybridge building
          - elevated arch building
        env-bg:
          - urban ruins, abandoned city, post-apocalyptic city
          - arch building
          - skybridge
          - overgrown building, vines on building
          - __lazy-wildcards/subject/env-bg/megastructure/env-bg__
        env:
          - gap between buildings
          - sunlight through ruins
          - nature reclaiming
          - city in decay
          - rusty surfaces
          - market under bridge
          - abandoned street
        style:
          - nostalgic color palette
          - dystopian

