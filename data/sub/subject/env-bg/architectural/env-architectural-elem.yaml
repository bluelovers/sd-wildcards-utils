          - floor-to-ceiling window
        env-elem-window:
          - large glass window
          - panoramic window
          - sunlight through window
          - window reflection
          - rain on window
        env-bg:
          - modern architecture
          - open space
          - cityscape
          - glass office
          - penthouse
          - night view
          - glass balcony
        env-elem:
          - natural light
          - separated by glass
          - silhouette

