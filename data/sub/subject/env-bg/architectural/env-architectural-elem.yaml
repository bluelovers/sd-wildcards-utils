lazy-wildcards:
  subject:
    env-elem:
      # 落地窗
      floor-to-ceiling_window:
        prompts:
          - >-
            (__lazy-wildcards/subject/env-elem/floor-to-ceiling_window/env-elem-window-main__{0.3:::{1.2|1.3|1.4}|})
            {, {1-$$__lazy-wildcards/subject/env-elem/floor-to-ceiling_window/env-elem-window__}|}
            {, {1-$$__lazy-wildcards/subject/env-elem/floor-to-ceiling_window/env-bg__}|}
            {, {1-$$__lazy-wildcards/subject/env-elem/floor-to-ceiling_window/env-elem__}|}
