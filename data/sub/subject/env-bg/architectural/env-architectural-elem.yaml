lazy-wildcards:
  subject:
    env-elem:
      # 落地窗
      floor-to-ceiling_window:
        prompts:
          - >-
            (__lazy-wildcards/subject/env-elem/floor-to-ceiling_window/env-elem-window-main__{0.3:::{1.2|1.3|1.4}|})
            {, {1-$$__lazy-wildcards/subject/env-elem/floor-to-ceiling_window/env-elem-window__}|}
            {, {1-$$__lazy-wildcards/subject/env-elem/floor-to-ceiling_window/env-bg__}|}
            {, {1-$$__lazy-wildcards/subject/env-elem/floor-to-ceiling_window/env-elem__}|}
        env-elem-window-main:
          - floor-to-ceiling window
        env-elem-window:
          - large glass window
          - panoramic window
          - sunlight through window
          - window reflection
          - rain on window
        env-bg:
          - modern architecture
          - open space
          - cityscape
          - glass office
          - penthouse
          - night view
          - glass balcony
        env-elem:
          - natural light
          - separated by glass
          - silhouette
      road:
        prompts:
          - >-
            ({1-2$$__lazy-wildcards/subject/env-elem/road/env-road__})
            {0.4::, {1-$$__lazy-wildcards/subject/env-elem/road/env__}|}
        env-road:
          - rock road
          - stone road
          - wooden road
          - brick road
          - cement floor
          - asphalt road
          - gravel road
          - dirt path, dirt road, muddy path
          - marble floor
          - tile floor
          - grated walkway
          - steel road
          - perforated metal floor
          - glass floor
          - bamboo floor
          - rubber path
          - stone_paved_path
        env:
          - dirty
          - cobblestone
          - old street
          - historic road
          - wooden planks
          - pedestrian area
          - sidewalk
          - mosaic pavement
          - decorative floor
          - decorative tile
          - industrial walkway
          - transparent material
          - high-tech floor
          - metal grate
          - eco-friendly materials
          - floating walkway
          - __lazy-wildcards/subject/env-elem/traffic-barrier/prompts__
          - under bridge
          - lamppost
      traffic-barrier:
        prompts:
          - >-
            ({1-$$__lazy-wildcards/subject/env-elem/traffic-barrier/env__})
        env:
          - traffic barrier
          - traffic barrel
          - jersey barrier
          - guard rail

