          - >-
            __lazy-wildcards/subject/env-bg/toilet-urinal/env-bg-main__
            {, __lazy-wildcards/subject/env-bg/toilet-urinal/env-bg__|}
            {, {1-$$__lazy-wildcards/subject/env-bg/toilet-urinal/env__}|}
            {, __lazy-wildcards/subject/env-bg/toilet-restroom/prompts-style__|}
        env-bg-main:
          - urinal
        env-bg:
          # 掛牆式
          - wall mounted urinal
          # 流水槽型連排小便槽
          - trough urinal
        env:
          - metallic urinal
          - plastic urinal
          - urinal partitions
      toilet-paper:
        prompts:
          - >-
            {1-$$__lazy-wildcards/subject/env-bg/toilet-paper/env__}
        env:
          - toilet paper
          - toilet paper tube
      # https://danbooru.donmai.us/wiki_pages/toilet
      toilet-restroom:
