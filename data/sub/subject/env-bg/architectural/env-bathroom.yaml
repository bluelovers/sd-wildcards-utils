            {, __lazy-wildcards/subject/env-bg/ruins-city-common/prompts__|}
        env-bg-main:
          - >-
            {{1-$$bathroom|restroom|washroom}, |}toilet, ruanyi0250
        env-bg:
          - >-
            {1-$$tiles|tile floor|tile wall}
          - handrails
          - faucet
          - door
          - mirror
          - window
          - __lazy-wildcards/subject/env-elem-pipes/industrial-pipes/prompts__
          - __lazy-wildcards/subject/env-bg/toilet-seat/prompts-no-weight__
        env:
          - box
