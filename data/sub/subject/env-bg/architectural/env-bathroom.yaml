            __lazy-wildcards/subject/env-bg/toilet-restroom/env-bg__
            {, {1-$$__lazy-wildcards/subject/env-bg/toilet-restroom/env__}|}
            {, __lazy-wildcards/subject/env-bg/toilet-restroom/prompts-style__|}
        prompts-style:
          - >-
            {{1-3$$__lazy-wildcards/subject/env-bg/toilet-restroom/action__},|}
            {1-3$$__lazy-wildcards/subject/env-bg/toilet-restroom/style__}
