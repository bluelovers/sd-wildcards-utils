          - >-
            (__lazy-wildcards/subject/env-bg/toilet-restroom-dirty/env-bg-main__{0.3:::{1.2|1.3|1.4}|})
            {, {1-3$$__lazy-wildcards/subject/env-bg/toilet-restroom-dirty/env-bg__}|}
            {, __lazy-wildcards/subject/env-bg/toilet-restroom/prompts-style__|}
            , {1-$$__lazy-wildcards/subject/env-bg/toilet-restroom-dirty/env__}
            , {1-$$__lazy-wildcards/subject/env-bg/toilet-restroom-dirty/style__}
