          - restroom
          # 公共廁所
          - public restroom
          # 流動廁所
          - portable toilet, plastic portable toilet, temporary
          # 隔間
          - toilet stall
        env:
          - tile floor
          - tiles
          - ceramic
          - __lazy-wildcards/subject/env-bg/toilet-seat/prompts-no-weight__
          - __lazy-wildcards/subject/env-bg/toilet-urinal/prompts-no-weight__
          - restroom symbol
          - toilet brush
          - __lazy-wildcards/subject/env-bg/toilet-paper/prompts__
        action:
          - peeing
          - panty pull
          - have to pee
          - on toilet
          - have to poop
          - peeing self, pee
        style:
          - modern
          - futuristic
          - industrial
          - medieval
          - retro
      toilet-restroom-dirty:
