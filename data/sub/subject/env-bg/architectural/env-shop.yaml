lazy-wildcards:
  subject:
    env-bg:
      # https://civitai.com/models/298602/jjs-food-stand-design?modelVersionId=1369597
      # https://civitai.com/models/429762/large-food-stalls
      # https://civitai.com/models/83984/omatsuri
      food_stand:
        prompts:
          - >-
            (__lazy-wildcards/subject/env-bg/food_stand/env-bg-main__)
            {, {1-$$__lazy-wildcards/subject/env-bg/food_stand/env-bg__}|}
            {, {1-$$__lazy-wildcards/subject/env-bg/food_stand/env__}|}
        env-bg-main:
          - omatsuri, food stand, food stalls
        env-bg:
          - large food stand, large food stalls
          - food shops
        env:
          - english text
          - japanese text
          - chinese text
          - plant
          - table
          - road
          - food logo
          - vehicle
      # https://civitai.com/models/203415/mcdonalds-japan-indoors-sd15
      # https://civitai.com/models/250074/mcdate-with-2d-waifu-concept-mcdonalds-date
      mcdonalds-indoors:
        prompts:
          - >-
            __lazy-wildcards/subject/env-bg/mcdonalds-indoors/env-bg-main__
            {, {1-$$__lazy-wildcards/subject/env-bg/mcdonalds-indoors/env__}|}
            , __lazy-wildcards/cosplay-char/mcdonalds/shared/prompts-shared-002__
        env-bg-main:
          - McDate_with_2D_Waifu, makudo, indoors, poster \(object\), table
        env:
          - ceiling, ceiling light
          - window
      # https://civitai.com/models/203163/mcdonalds-japan-storefront-sd15
      # https://civitai.com/models/299063/mcdonald-sannomiya-nishiguchi-sd15
      mcdonalds-storefront:
        prompts:
          - >-
            __lazy-wildcards/subject/env-bg/mcdonalds-storefront/env-bg-main__
            {, {1-$$__lazy-wildcards/subject/env-bg/mcdonalds-storefront/env-bg__}|}
            {, {1-$$__lazy-wildcards/subject/env-bg/mcdonalds-storefront/env__}|}
            , __lazy-wildcards/cosplay-char/mcdonalds/shared/prompts-shared-002__
        env-bg-main:
          - >-
            sannomiyanishiguchi, makudo
            , storefront, scenery, poster \(object\)
        env-bg:
          - roadsidemakudo, sky, cloud, mcdonald's building, power lines, utility pole
          - night sky
          - >-
            {indoors|outdoors}
        env:
          - bicycle
          - ground vehicle
          - shop, food
          - tile floor
          - tiles
          - lamppost
      # https://danbooru.donmai.us/posts?tags=drive-thru&z=1
      # https://civitai.com/models/70488/drive-thru-window-operator-lora
      drive-thru:
        prompts:
          - >-
            (__lazy-wildcards/subject/env-bg/drive-thru/env-bg-main__
            {0.8::, {1-$$__lazy-wildcards/subject/env-bg/drive-thru/env-bg__}|}{0.3:::{1.2|1.3|1.4}|})
            {, {1-$$__lazy-wildcards/subject/env-bg/drive-thru/costume-elem__}|}
            {, {0.3::__lazy-wildcards/cosplay-char/mcdonalds/shared/prompts-shared-002__|__lazy-wildcards/cosplay-char/mcdonalds/shared/prompts-shared-001__}|}
        env-bg-main:
          - drive-thru, drive-thru window
        env-bg:
          - inside the drive-thru window
        costume-elem:
          - __lazy-wildcards/cosplay-char/mcdonalds/shared/costume-uniform-apron__
          - Drive-Thru Window Operator

