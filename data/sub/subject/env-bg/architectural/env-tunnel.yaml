lazy-wildcards:
  subject:
    env-bg:
      # 下水道
      # https://civitai.com/models/858481/sewers?modelVersionId=960511
      tunnel-sewer:
        prompts:
          - >-
            (__lazy-wildcards/subject/env-bg/tunnel-sewer/env-bg-main__
            {, {1-$$__lazy-wildcards/subject/env-bg/tunnel-sewer/env-bg__}|__cof-location/place/sewer__|})
            {, {1-$$__lazy-wildcards/subject/env-bg/tunnel-sewer/env__}|}
            {, {1-$$__lazy-wildcards/subject/env-bg/tunnel-sewer/env-elem-creatures__}|}
            {, {1-$$__lazy-wildcards/subject/env-bg/tunnel-sewer/style__}|}
        env-bg-main:
          - sewer, sewers
        env-bg:
          - sewer tunnel
          - dark tunnel
          - flooded sewers
          - ancient sewers
          - brick_tunnels, stone walls
        env:
          - damp environment, damp atmosphere
          - dim green light
          - flickering lights
          - sewer grates
          - rusty grate
          - manhole_cover
          - floating trash, debris float
          - murky water, polluted water
          - knee deep water
          - maintenance tools
          - overgrown moss
          - low ceiling
          - water
        env-elem-creatures:
          - sewer monster
          - rats swarm
          - tentacle monster
          - giant rats
        style:
          - urban grime
          - lurking in_shadows
          - claustrophobic space
          - creepy noise
          - subsurface scattering
          - medieval
          - fantasy
      # 中古世紀風格的下水道
      tunnel-sewer-medieval:
        prompts:
          - >-
            (__lazy-wildcards/subject/env-bg/tunnel-sewer-medieval/env-bg-main__
            {, {1-$$__lazy-wildcards/subject/env-bg/tunnel-sewer-medieval/env-bg__}|}{0.3:::{1.2|1.3|1.4}|})
            {, {1-$$__lazy-wildcards/subject/env-bg/tunnel-sewer-medieval/costume-weapon__}|}
            {, {1-$$__lazy-wildcards/subject/env-bg/tunnel-sewer-medieval/env__}|}
            {, {1-$$__lazy-wildcards/subject/env-bg/tunnel-sewer-medieval/style__}|}
        env-bg-main:
          - medieval sewer, stone sewer, underground sewer
        env-bg:
          - roman arch influence
          - barrel vault ceiling
          - open sewer channel
          - cesspits, wastewater
          - sanitary sewer
        costume-weapon:
          - torch lighting
          - oil lamp
          - light shafts from grates
        env:
          - urban underworld
          - shallow flowing water
          - organic debris
          - rough cut stone
          - irregular masonry
          - mortar gaps
          - water stains
          - slime
          - algae
          - moss
          - low light environment
          - iron ladder
          - manhole opening
          - iron grates
          - rusted metal
          - barrier elements
          - gutters
        style:
          - dark fantasy mood
          - grim medieval atmosphere
          - claustrophobic space
      # https://civitai.com/models/404805/light-tunnel-or-rainbow-tunnel?modelVersionId=451343
      light_tunnel:
        prompts:
          - >-
            __lazy-wildcards/subject/env-bg/light_tunnel/env-bg-main__
            {, {1-2$$__lazy-wildcards/subject/env-bg/light_tunnel/env-bg__}|}
            {, {1-$$__lazy-wildcards/subject/env-bg/light_tunnel/env__}|}
            {, {1-$$__lazy-wildcards/subject/env-bg/light_tunnel/style__}|}
        env-bg-main:
          - Light Tunnel
        env-bg:
          - Rainbow Tunnel
          - Star Tunnel
          - Spiralen Tunnel
          - >-
            {LED|RGB|Christmas} Light Tunnel
        env:
          - stairs
          - lighting rounded
          - walkway
          - blooming stars
          - luminescent petals
          - flower, floral
        style:
          - colorful
          - abstract
          - reflection
          - Futuristic
          - Dramatic
          - otherworldly fragrance
          - glowwave
          - glowing neon
          - silhouette
      tunnel-corridor:
        prompts:
          - >-
            __lazy-wildcards/subject/env-bg/tunnel-corridor/env-bg-main__
            {, ({1-$$__lazy-wildcards/subject/env-bg/tunnel-corridor/env-bg__})|}
            {, {1-$$__lazy-wildcards/subject/env-bg/tunnel-corridor/env__}|}
            {, {1-$$__lazy-wildcards/subject/env-bg/tunnel-corridor/style__}|}
        env-bg-main:
          - tunnel corridor
        env-bg:
          - subway tunnel
          - underground tunnel
          - __lazy-wildcards/subject/style-elem/sci-fi/fn/prefix(v=tunnel)__
        env:
          - dimly lit corridor
          - metallic walls
          - glowing lights
          - high-tech elements
          - urban decay
        style:
          - cyberpunk
          - dystopian
          - futuristic architecture
          - neon lights

