lazy-wildcards:
  subject:
    env-bg:
      # https://civitai.com/models/230964/middle-eastern-market-rug-stall
      # https://civitai.com/models/169967/game-scenario-middle-east-region
      middle_eastern_market:
        prompts:
          - >-
            (__lazy-wildcards/subject/env-bg/middle_eastern_market/env-bg-main__
            , __lazy-wildcards/subject/env-bg/middle_eastern_market/env-bg-main-trigger-words__)
            {, {1-$$__lazy-wildcards/subject/env-bg/middle_eastern_market/env-bg__}|}
            {, {1-$$__lazy-wildcards/subject/env-bg/middle_eastern_market/env-bg__}|}
            {, {1-$$__lazy-wildcards/subject/env-bg/middle_eastern_market/env__}|}
            {, {1-$$__lazy-wildcards/subject/env-bg/middle_eastern_market/env-elem-creatures__}|}
            {, {1-$$__lazy-wildcards/subject/env-bg/middle_eastern_market/costume-elem__}|}
            {, {1-$$__lazy-wildcards/subject/env-bg/middle_eastern_market/style__}|}
        env-bg-main:
          - >-
            middle eastern market, middle eastern bazaar, middle eastern marketplace
            , Middle East region
            , arabian building
        env-bg-main-trigger-words:
          - >-
            souq, MiddleEastRugMarket, CXMIX, arabesque
            , middle eastern style, middle eastern scenery
            , arabtown
        env-bg:
          - crowded_street
          - colorful_stalls
          - fruit_stand
          - handicrafts_market
          - arabesque_architecture, Architecture of Saudi Arabia
          - stone_buildings
          - narrow_alleyway
          - street_vendor
          - rug and fabric stall
        env:
          - hanging_fabric
          - spice_display
          - arched_doorways
          - cloth_shade
          - hanging_lanterns, arabian lanterns
          - brick_pavement
          - carrying_goods
          - gold_jewelry_display
        env-elem-creatures:
          - camel
          - shoppers
        costume-elem:
          - arabian traditional attire, middle eastern traditional attire
        style:
          - mosaic_design
          - bartering_scene
          - arabesque patterns, arabian patterns, middle eastern patterns
      # https://civitai.com/models/2004368/arabian-town?modelVersionId=2268693
      middle_eastern-arabian_town:
        prompts:
          - >-
            (__lazy-wildcards/subject/env-bg/middle_eastern-arabian_town/env-bg-main__
            , __lazy-wildcards/subject/env-bg/middle_eastern_market/env-bg-main-trigger-words__)
            {, {1-$$__lazy-wildcards/subject/env-bg/middle_eastern-arabian_town/env-bg__}|}
            {, {1-$$__lazy-wildcards/subject/env-bg/middle_eastern-arabian_town/costume-elem__}|}
            {, {1-$$__lazy-wildcards/subject/env-bg/middle_eastern-arabian_town/env__}|}
        env-bg-main:
          - >-
            arabian town, islamic architecture
        env-bg:
          - arched doorway
          - dome, onion dome
          - minaret
          - flat roof house, adobe building, sun-dried bricks
          - narrow alley
          - __lazy-wildcards/subject/env-bg/middle_eastern_market/prompts__
          - fountain
          - mosque
        costume-elem:
          - kaftan
          - jalabiya
          - hijab
          - veil
          - turban
          - keffiyeh
        env:
          - mashrabiya
          - cobblestone street
          - desert dust
          - crescent moon
          - glowing lantern, lantern light
          - fantasy desert
          - arabian nights

