lazy-wildcards:
  subject:
    env-elem:
      stairs:
        prompts:
          - >-
            __lazy-wildcards/subject/env-elem/stairs/env-main__
            {0.7::, ({1-3$$__lazy-wildcards/subject/env-elem/stairs/env-stairs__})|}
            {, {1-2$$__lazy-wildcards/subject/env-elem/stairs/env-stairs-style__}|}
            {, {1-$$__lazy-wildcards/subject/env-elem/stairs/action__}|}
            {, {1-$$__lazy-wildcards/subject/env-elem/stairs/env__}|}
            {0.2::, {1-$$__lazy-wildcards/subject/env-elem/stairs/style__}|}
        env-main:
          - stairs
        env-stairs:
          - spiral stairs
          - grand stairs
          - carpeted stairs
          - floating stairs
          - curved stairs
        env-stairs-style:
          - wooden stairs
          - stone stairs
          - rock stairs
          - metal stairs
          - tree stairs
          - perforated metal stairs
          - glass stairs
          - ancient_stone_steps
        env:
          - stairwell
          - __lazy-wildcards/subject/env-elem/railing/prompts__
          - staircase_layout
          - ladder
          - creaky stairs
        action:
          - sitting
        style:
          - classical Style
          - minimalist style
          - open_concept
          - country style
          - luxury style
          - industrial style
          - victorian style
          - spiraling upwards
      # 閣樓 樓梯
      # https://danbooru.donmai.us/posts?tags=attic&z=2
      # https://civitai.com/search/models?sortBy=models_v9&query=attic%20ladder
      attic_ladder:
        prompts:
          - >-
            (__lazy-wildcards/subject/env-elem/attic_ladder/env-elem-ladder-main__
            {, {1-$$__lazy-wildcards/subject/env-elem/attic_ladder/env-elem-ladder__}|}{0.3:::{1.2|1.3|1.4}|})
            {, {1-$$__lazy-wildcards/subject/env-elem/attic_ladder/env__}|}
            {, {1-$$__lazy-wildcards/subject/env-elem/attic/style__}|}
        env-elem-ladder-main:
          - attic ladder, attic access ladder, interior
        env-elem-ladder:
          - ladder
          - folding ceiling ladder, folding ladder
          - drop-down staircase, drop-down ceiling ladder
          - trapdoor
        env:
          - wooden ladder
          - metal ladder
          - wooden floor
          - ceiling
      # 閣樓
      attic:
        prompts:
          - >-
            (__lazy-wildcards/subject/env-elem/attic/env-bg__{0.3:::{1.2|1.3|1.4}|})
            {, {1-$$__lazy-wildcards/subject/env-elem/attic/env__}|}
            {, {1-$$__lazy-wildcards/subject/env-elem/attic/style__}|}
        env-bg:
          - attic, attic room, 4ttic, slanted roof, interior
        env:
          - hidden room, secret room
          - trapdoor
          - wooden floor
          - ceiling
          - tablet
          - portable stove
          - bulletin board
          - window
          - cupboard
          - grandfather clock
          - running bond
          - chest of drawers
          - hanging light
          - __lazy-wildcards/subject/env-elem/attic_ladder/prompts__
          - dirty
          - messy
          - old furniture
          - wooden beams
          - beam of light
          - beam
          - bed
          - bed sheet
          - laundry basket
          - pillow
          - teapot
          - stool
          - towel
        style:
          - dim lighting
          - mystery setting
          - dollhouse view
          - cozy
          - spooky
          - eery
      bridge:
        prompts:
          - >-
            (__lazy-wildcards/subject/env-elem/bridge/env-main__
            {, {1-3$$__lazy-wildcards/subject/env-elem/bridge/env-bridge-main*__}|}{0.3:::{1.2|1.3|1.4}|})
            {0.3::, {1-3$$__lazy-wildcards/subject/env-elem/bridge/env-bridge-style1__}|}
            {0.3::, {1-3$$__lazy-wildcards/subject/env-elem/bridge/env-bridge-style2__}|}
            {, {1-$$__lazy-wildcards/subject/env-elem/bridge/env__}|}
        env-main:
          - bridge
        env-bridge-main1:
          - >-
            {1-$$suspension bridge|cable bridge|cable-stayed bridge}
          - arch_bridge
          - >-
            {1-$$beam_bridge|girder_bridge}
          - truss_bridge
          - drawbridge
          - bascule_bridge
          - modern_bridge
          - pedestrian_bridge, footbridge
          - railway_bridge, train_bridge
          - covered_bridge
          - living root bridge
          - nature_bridge
          - chinese_arch_bridge, oriental_bridge
          - torii_bridge
          - tower bridge
          - >-
            {1-$$japanese_arch_bridge|japanese_bridge}
          - >-
            {1-$$korean_bridge|korean_stone_bridge|traditional_arch_bridge|hanok_bridge}
          - >-
            {1-$$aqueduct|water_bridge}
          - >-
            {1-$$floating_bridge|levitating_bridge}
          - overpass
          - aerial walkway, skybridge
          # 吊橋
          - drawbridge
        env-bridge-main2:
          - bifrost, Rainbow_bridge
          - bone_bridge
          - crystal bridge
          - >-
            {1-$$lava_bridge|molten_bridge}
        env-bridge-style1:
          - steel_bridge
          - stone_bridge
          - wooden_bridge
          - vine_bridge
        env-bridge-style2:
