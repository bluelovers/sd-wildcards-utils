          - creepy bridge
          - shining_bridge
          - organic_bridge
          - fire_bridge
          - energy_bridge, laser_bridge
          - shadow_bridge
          - cloud bridge
          - broken Bridge, damaged Bridge
          - ancient_bridge
          - >-
            {1-$$ice_bridge|frost_bridge|frozen_bridge}
