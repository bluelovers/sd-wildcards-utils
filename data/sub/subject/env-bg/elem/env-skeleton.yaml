lazy-wildcards:
  subject:
    env-elem:
      # https://civitai.com/models/575912/pixai-skull-and-bones-world-morph
      skull:
        prompts:
          - >-
            __lazy-wildcards/subject/env-elem/skull/env-main__
            {,{1-$$__lazy-wildcards/subject/env-elem/skull/costume-elem__}|}
            {,{1-$$__lazy-wildcards/subject/env-elem/skull/costume-weapon__}|}
            {,{1-$$__lazy-wildcards/subject/env-elem/skull/env__}|}
        env-main:
          - skull, skeleton, bones, TranslucentVisibility
        costume-elem:
          - skull bra
          - skull necklace
          - skull hair ornament
          - skull shield
          - __lazy-wildcards/subject/costume-elem/skull_mask/prompts__
          - half skeleton mask
          - bones carving skin
          - exo-bones mecha
          - half skeleton body
        env:
          - pile of skulls
          - skull decoration
          - __lazy-wildcards/subject/env-elem/skull_and_crossbones/prompts__
          - crystal skull decoration, crystal skull pattern
          - decorated_skull
          - bones
          - bones carving
          - glowing skeleton
        costume-weapon:
          - holding skull
      skull_and_crossbones:
        prompts:
          - skull_and_crossbones, jolly_roger, pirate symbol, pirate emblem, skull print

