lazy-wildcards:
  subject:
    env-elem:
      books:
        prompts:
          - >-
            {1-$$__lazy-wildcards/subject/env-elem/books/env-book__}
            {, {1-$$__lazy-wildcards/subject/env-elem/books/env__}|}
        env-book:
          - floating_books
          - dusty_books
          - ancient_scrolls
          - piles_of_books
          - book_of_spells
          - old books
          - antique_documents
        env:
          - mystical_symbols
          - quill_and_ink
      # 書架
      bookshelves:
        prompts:
          - >-
            __lazy-wildcards/subject/env-elem/bookshelves/env-elem-main__
            {, {1-$$__lazy-wildcards/subject/env-elem/bookshelves/env-elem__}|}
            {, {1-$$__lazy-wildcards/subject/env-elem/bookshelves/action__}|}
            {, {1-$$__lazy-wildcards/subject/env-elem/bookshelves/env__}|}
        env-elem-main:
          - bookshelves, bookshelf
        env-elem:
          - towering bookshelves
          - rows of bookshelves
          - personal bookshelves
          - bestseller shelf
        action:
          - browsing books
          - reading books, reading magazine
        env:
          - library ladder
          - metal shelves
          - file cabinets
          - organized files
          - restricted area sign, restricted access
      bookstore:
        prompts:
          - >-
            __lazy-wildcards/subject/env-elem/bookstore/env-bg-main__
            {, {1-2$$__lazy-wildcards/subject/env-elem/bookstore/env-bg__}|}
            {, {1-$$__lazy-wildcards/subject/env-elem/bookshelves/action__}|}
            {, {1-$$__lazy-wildcards/subject/env-elem/bookstore/env-elem__}|}
            {, {1-$$__lazy-wildcards/subject/env-elem/bookstore/env__}|}
            {, {1-$$__lazy-wildcards/subject/env-elem/bookstore/style__}|}
        env-bg-main:
          - bookstore
          - bookstore interior
        env-bg:
          - classic bookstore
          - indie bookstore
          - secondhand bookstore
          - manga bookstore, comic shop
          - convenience store interior
          - newsstand
        action:
          - browsing books
          - reading books, reading magazine
        env-elem:
          - magazine rack
          - __lazy-wildcards/subject/env-elem/bookshelves/prompts__
          - reading area, reading nook
          - books on display
          - antique books
          - dusty books, stacked piles
          - colorful covers, anime posters
          - printed media display
        env:
          - cash register
          - rows of shelves
          - wooden shelves
          - handwritten notes
        style:
          - quiet ambiance
          - cozy ambiance
          - friendly ambiance
          - literary
          - dim lighting
          - nostalgic vibe
      # https://civitai.com/models/347450/books-world
      books_world:
        prompts:
          - >-
            __lazy-wildcards/subject/env-elem/books_world/env-main__
            {, {1-$$__lazy-wildcards/subject/env-elem/books_world/env-book__}|}
            {, {1-3$$__lazy-wildcards/subject/env-elem/books_world/env-bg__}|}
            {, {1-$$__lazy-wildcards/subject/env-elem/books_world/env__}|}
            {, {1-$$__lazy-wildcards/subject/env-elem/books_world/style__}|}
        env-main:
          - BooksWorld, books
        env-book:
          - __lazy-wildcards/subject/env-elem/bookshelves/prompts__
          - __lazy-wildcards/subject/env-elem/books/prompts__
        env:
          - magical lighting
          - candles, lamps
          - antique_furniture
          - cobwebs_in_corners, dusty_environment
          - reading_area, reading_nook
          - writing_desk
          - lamp_on_desk
          - old_leather_chair
          - cash_register
        env-bg:
          - ancient_library
          - enormous_book_hall
          - large_library
          - archive_room
          - private_study
          - records_room
          - __lazy-wildcards/subject/env-elem/bookstore/prompts__
        style:
          - quiet_ambiance
          - cozy_ambiance
          - friendly_ambiance
      # https://civitai.com/models/1420092/book-nooks?modelVersionId=1605148
      book_nook:
        prompts:
          - >-
            (__lazy-wildcards/subject/env-elem/book_nook/env-main__{0.3:::{1.2|1.3|1.4|1.6}|})
            {, {1-$$__lazy-wildcards/subject/env-elem/book_nook/env-bg__}|}
            {, {1-$$__lazy-wildcards/subject/env-elem/book_nook/env__}|}
            {, {1-$$__lazy-wildcards/subject/env-elem/book_nook/style__}|}
        env-main:
          - book nook, bookshelf diorama, booknook
        env-bg:
          - on book shelf
        env:
          - miniature room
          - cobblestone street, european architecture, vintage building
          - rainy alley, looking out window, quiet place
          - book hallway to city alley
        style:
          - fantasy setting
          - portal to another world
      # 貼花／轉印貼紙
      decal:
        prompts:
          - >-
            __lazy-wildcards/subject/env-elem/decal/env-elem-main__
            {, {1-$$__lazy-wildcards/subject/env-elem/decal/env-elem__}|}
            {, {1-$$__lazy-wildcards/subject/env-elem/decal/env__}|}
            {, {1-$$__lazy-wildcards/subject/env-elem/decal/costume-elem__}|}
            {, {1-$$__lazy-wildcards/subject/env-elem/decal/style__}|}
        env-elem-main:
          - decal, bcstyle, indstyle, sdstyle, typography
        env-elem:
          - package decal
          - package sticker
          - packaging label
          - __lazy-wildcards/subject/env-elem/decal-tag/prompts-no-weight__
        env:
          - decal wall
          - decal floor
          - decal ground
          - decal table
          - decal furniture
          - decal building
          - decal vehicle
          - typography
          - barcode
          - qr code
          - english text
        costume-elem:
          - decal clothes, decal outfit, decal costume
          - decal skin
          - decal makeup
          - decal accessories, decal jewelry
          - decal tattoos
          - decal armor
        style:
          - sticker texture
          - decal texture
          - printed texture
          - object attachment
          - flat design
          - vector art
          - clean outline
          - matte surface
          - glossy surface
          - industrial design
      # 包裝吊牌貼花
      decal-tag:
        prompts:
          - >-
            (__lazy-wildcards/subject/env-elem/decal-tag/prompts-no-weight__{0.3:::{1.2|1.3|1.4}|})
            {, {1-$$__lazy-wildcards/subject/env-elem/decal-tag/env__}|}
        prompts-no-weight:
          - >-
            __lazy-wildcards/subject/env-elem/decal-tag/env-elem-main__
            {, {1-$$__lazy-wildcards/subject/env-elem/decal-tag/env-elem__}|}
        env-elem-main:
          - decal tag, package tags decals
        env-elem:
          - clothing tag
          - product tag
          - brand tag
          - care instruction tag
        env:
          - tag on clothes
          - tag on product
          - hanging tag
          - sewn-in tag
          - string attachment
          - kraft paper

