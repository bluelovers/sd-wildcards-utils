lazy-wildcards:
  subject:
    env-elem-vehicle:
      # 船骸
      # https://danbooru.donmai.us/posts?page=3&tags=shipwreck
      # https://civitai.com/models/1291124/shipwreck?modelVersionId=1456996
      shipwreck:
        prompts:
          - >-
            (__lazy-wildcards/subject/env-elem-vehicle/shipwreck/env-elem-vehicle-main__{0.3:::{1.2|1.3|1.4|1.6}|})
            {, {1-$$__lazy-wildcards/subject/env-elem-vehicle/shipwreck/env-elem-vehicle__}|}
            {, {1-$$__lazy-wildcards/subject/env-elem-vehicle/shipwreck/env-bg__}|}
            {, {1-$$__lazy-wildcards/subject/env-elem-vehicle/shipwreck/env__}|}
            {, {1-$$__lazy-wildcards/subject/env-elem-vehicle/shipwreck/costume-elem__}|}
            {, {1-$$__lazy-wildcards/subject/env-elem-vehicle/shipwreck/costume-weapon__}|}
        env-elem-vehicle-main:
          - shipwreck, broken, damaged
        env-elem-vehicle:
          - watercraft
          - ship
          - sailing ship
          - warship
          - destroyer
          - military vehicle
          - uss higgins \(ddg-76\)
          - broken ship, damaged ship
          - rusted shipwreck
          - ghostly shipwreck
          - shipwreck on rocks
          - trapped ship in icebergs
        env-bg:
          - on the beach
          - seafloor, underwater
          - wreckage
          - __lazy-wildcards/subject/env-elem/seaside/prompts__
        env:
          - __lazy-wildcards/subject/costume-elem/bubble-air/prompts__
          - submerged
          - bird
          - butterfly
          - kookaburra
          - reflective water, reflective
          - seagull
          - mast
          - ship turret
          - __lazy-wildcards/subject/env-elem/moss/prompts__
          - torn sail
          - wading
          - waves, water waves
          - cannon
          - coral reef, coral
          - seaweed
          - shark
          - shroud \(sailing\)
          - broken deck
          - ice covered wreck
          - gold coins washed away
        costume-elem:
          - bandana
        costume-weapon:
          - holding lantern
          - holding torch
      container_ship:
        prompts:
          - >-
            (__lazy-wildcards/subject/env-elem-vehicle/container_ship/env-elem-vehicle-main__
            {, {1-$$__lazy-wildcards/subject/env-elem-vehicle/container_ship/env-elem-vehicle__}|}{0.3:::{1.2|1.3|1.4}|})
            {, {1-$$__lazy-wildcards/subject/env-elem-vehicle/container_ship/env-bg__}|}
            {, {1-$$__lazy-wildcards/subject/env-elem-vehicle/container_ship/env__}|}
        env-elem-vehicle-main:
          - >-
            container ship, container vessel
            , cargo ship, cargo vessel
            , container carrier
        env-elem-vehicle:
          - bulk carrier
          - oil tanker
          - freighter
          - ship deck
          - shipping port
          - dock crane, container crane
        env-bg:
          - at sea
          - in the harbor
          - port area
        env:
          - __lazy-wildcards/subject/env-bg/shipping_containers/prompts__
          - cranes

