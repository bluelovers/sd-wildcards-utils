lazy-wildcards:
  subject:
    env-elem-vehicle:
      # 船骸
      # https://danbooru.donmai.us/posts?page=3&tags=shipwreck
      # https://civitai.com/models/1291124/shipwreck?modelVersionId=1456996
      shipwreck:
        prompts:
          - >-
            (__lazy-wildcards/subject/env-elem-vehicle/shipwreck/env-elem-vehicle-main__{0.3:::{1.2|1.3|1.4|1.6}|})
            {, {1-$$__lazy-wildcards/subject/env-elem-vehicle/shipwreck/env-elem-vehicle__}|}
            {, {1-$$__lazy-wildcards/subject/env-elem-vehicle/shipwreck/env-bg__}|}
            {, {1-$$__lazy-wildcards/subject/env-elem-vehicle/shipwreck/env__}|}
            {, {1-$$__lazy-wildcards/subject/env-elem-vehicle/shipwreck/costume-elem__}|}
            {, {1-$$__lazy-wildcards/subject/env-elem-vehicle/shipwreck/costume-weapon__}|}
        env-elem-vehicle-main:
          - shipwreck, broken, damaged
        env-elem-vehicle:
          - watercraft
          - ship
          - sailing ship
          - warship
          - destroyer
          - military vehicle
          - uss higgins \(ddg-76\)
          - broken ship, damaged ship
          - rusted shipwreck
          - ghostly shipwreck
          - shipwreck on rocks
          - trapped ship in icebergs
        env-bg:
          - on the beach
          - seafloor, underwater
          - wreckage
          - __lazy-wildcards/subject/env-elem/seaside/prompts__
        env:
          - __lazy-wildcards/subject/costume-elem/bubble-air/prompts__
          - submerged
          - bird
          - butterfly
          - kookaburra
          - reflective water, reflective
          - seagull
          - mast
          - ship turret
          - __lazy-wildcards/subject/env-elem/moss/prompts__
          - torn sail
          - wading
          - waves, water waves
          - cannon
          - coral reef, coral
          - seaweed
          - shark
          - shroud \(sailing\)
          - broken deck
          - ice covered wreck
          - gold coins washed away
        costume-elem:
          - bandana
        costume-weapon:
          - holding lantern
          - holding torch
      container_ship:
        prompts:
          - >-
            (__lazy-wildcards/subject/env-elem-vehicle/container_ship/env-elem-vehicle-main__
            {, {1-$$__lazy-wildcards/subject/env-elem-vehicle/container_ship/env-elem-vehicle__}|}{0.3:::{1.2|1.3|1.4}|})
            {, {1-$$__lazy-wildcards/subject/env-elem-vehicle/container_ship/env-bg__}|}
            {, {1-$$__lazy-wildcards/subject/env-elem-vehicle/container_ship/env__}|}
        env-elem-vehicle-main:
          - >-
            container ship, container vessel
            , cargo ship, cargo vessel
            , container carrier
        env-elem-vehicle:
          - bulk carrier
          - oil tanker
          - freighter
          - ship deck
          - shipping port
          - dock crane, container crane
        env-bg:
          - at sea
          - in the harbor
          - port area
        env:
          - __lazy-wildcards/subject/env-bg/shipping_containers/prompts__
          - cranes
      # 樓船 Lou Chuan
      # https://www.sohu.com/a/378779454_120381658
      ship-chinese-lou-chuan:
        prompts:
          - >-
            (__lazy-wildcards/subject/env-elem-vehicle/ship-chinese-lou-chuan/prompts-no-weight__{0.3:::{1.2|1.3|1.4}|})
            {, {1-$$__lazy-wildcards/subject/env-elem-vehicle/ship-chinese-lou-chuan/env-elem-vehicle__}|}
            {, {1-$$__lazy-wildcards/subject/env-elem-vehicle/ship-chinese-lou-chuan/env__}|}
        prompts-no-weight:
          - >-
            __lazy-wildcards/subject/env-elem-vehicle/ship-chinese-lou-chuan/env-elem-vehicle-main__
            , __lazy-wildcards/subject/env-elem-vehicle/ship-chinese-lou-chuan/env-elem-vehicle-main-trigger-words__
            , __lazy-wildcards/subject/env-elem-vehicle/ship-chinese-sha/env-elem-vehicle-main-trigger-words__
        env-elem-vehicle-main-trigger-words:
          - ancient chinese wooden naval vessels, ancient chinese wooden warship
        env-elem-vehicle-main:
          - lou chuan, louchuan, wooden hull
        env-elem-vehicle:
          - multi deck ship
          - high stern
          - river warship
          - tang-song dynasty ships
        env:
          - tower like superstructure
      # 沙船 Sha Chuan
      ship-chinese-sha:
        prompts:
          - >-
            (__lazy-wildcards/subject/env-elem-vehicle/ship-chinese-sha/prompts-no-weight__{0.3:::{1.2|1.3|1.4}|})
            {, {1-$$__lazy-wildcards/subject/env-elem-vehicle/ship-chinese-sha/env-elem-vehicle__}|}
            {, {1-$$__lazy-wildcards/subject/env-elem-vehicle/ship-chinese-sha/env__}|}
        prompts-no-weight:
          - >-
            __lazy-wildcards/subject/env-elem-vehicle/ship-chinese-sha/env-elem-vehicle-main__
            , __lazy-wildcards/subject/env-elem-vehicle/ship-chinese-sha/env-elem-vehicle-main-trigger-words__
        env-elem-vehicle-main-trigger-words:
          - >-
            ancient chinese wooden boat
        env-elem-vehicle-main:
          - sha chuan
        env-elem-vehicle:
          - flat bottom ship
        env:
          - wide beam
          - shallow draft
      # 福船 Fu Chuan
      ship-chinese-fu:
        prompts:
          - >-
            (__lazy-wildcards/subject/env-elem-vehicle/ship-chinese-fu/prompts-no-weight__{0.3:::{1.2|1.3|1.4}|})
            {, {1-$$__lazy-wildcards/subject/env-elem-vehicle/ship-chinese-fu/env-elem-vehicle__}|}
        prompts-no-weight:
          - >-
            __lazy-wildcards/subject/env-elem-vehicle/ship-chinese-fu/env-elem-vehicle-main__
            , __lazy-wildcards/subject/env-elem-vehicle/ship-chinese-sha/env-elem-vehicle-main-trigger-words__
        env-elem-vehicle-main:
          - fu chuan
        env-elem-vehicle:
          - v-shaped hull
          - multiple masts
          - junk sail
          - sea ship
      # 廣船 Guang Chuan 廣東海船
      ship-chinese-guang:
        prompts:
          - >-
            (__lazy-wildcards/subject/env-elem-vehicle/ship-chinese-guang/prompts-no-weight__{0.3:::{1.2|1.3|1.4}|})
            {, {1-$$__lazy-wildcards/subject/env-elem-vehicle/ship-chinese-guang/env-elem-vehicle__}|}
            {, {1-$$__lazy-wildcards/subject/env-elem-vehicle/ship-chinese-guang/env__}|}
        prompts-no-weight:
          - >-
            __lazy-wildcards/subject/env-elem-vehicle/ship-chinese-guang/env-elem-vehicle-main__
            , __lazy-wildcards/subject/env-elem-vehicle/ship-chinese-sha/env-elem-vehicle-main-trigger-words__
        env-elem-vehicle-main:
          - guang chuan
        env-elem-vehicle:
          - round hull
          - high freeboard
          - ancient chinese harbor ship
          - ancient chinese merchant ship
        env:
          - large cargo hold
      # 舫船 Fang Chuan 畫舫
      ship-chinese-fang:
        prompts:
          - >-
            (__lazy-wildcards/subject/env-elem-vehicle/ship-chinese-fang/prompts-no-weight__{0.3:::{1.2|1.3|1.4}|})
            {, {1-$$__lazy-wildcards/subject/env-elem-vehicle/ship-chinese-fang/env-elem-vehicle__}|}
            {, {1-$$__lazy-wildcards/subject/env-elem-vehicle/ship-chinese-fang/env__}|}
        prompts-no-weight:
          - >-
            __lazy-wildcards/subject/env-elem-vehicle/ship-chinese-fang/env-elem-vehicle-main__
            , __lazy-wildcards/subject/env-elem-vehicle/ship-chinese-sha/env-elem-vehicle-main-trigger-words__
        env-elem-vehicle-main:
          - fang chuan
        env-elem-vehicle:
          - ornate pavilion deck, ancient chinese pavilion boat
          - decorative railing
          - ancient chinese pleasure boat
        env:
          - silk curtains

