lazy-wildcards:
  subject:
    env-bg-vehicle:
      # https://civitai.com/models/308186/jjs-metro-station?modelVersionId=1598970
      station:
        prompts:
          - >-
            __lazy-wildcards/subject/env-bg-vehicle/station/env-bg-main__
            {,{1-$$__lazy-wildcards/subject/env-bg-vehicle/station/env__}|}
            {,{1-$$__lazy-wildcards/subject/env-bg-vehicle/station/env-bg__}|}
        env-bg-main:
          # 地下鐵 / 捷運
          - Subway, Metro, Metro Station
        env:
          - window
        env-bg:
          - subway interior
          - carriage
      # https://civitai.com/models/623723/subway-station-corridor-in-japan?modelVersionId=697293
      # https://civitai.com/models/716111/japanese-underground-passage?modelVersionId=800810
      station-subway-corridor-stairs:
        prompts:
          - >-
            __lazy-wildcards/subject/env-bg-vehicle/station-subway-corridor-stairs/main__
            {,{1-$$__lazy-wildcards/subject/env-bg-vehicle/station-subway-corridor-stairs/env-bg__}|}
            {,{1-$$__lazy-wildcards/subject/env-bg-vehicle/station-subway-corridor-stairs/costume-weapon__}|}
            {,{1-$$__lazy-wildcards/subject/env-bg-vehicle/station-subway-corridor-stairs/env__}|}
            {,{1-$$__lazy-wildcards/subject/env-bg-vehicle/station-subway-corridor-stairs/style__}|}
        main:
          - Subway station corridor, jpsta, train_station, on stairs, interior, indoors, UGPW
        costume-weapon:
          - luggage
          - briefcase
        style:
          - subway station design
          - clean_passage
        env:
          - tiled_walls
          - tiled_floor
          - ceiling
          - public_telephone
          - >-
            {1-$$Signage|bilingual signs indicating directions|exits signs|facilities signs|signboard|floor_markings}
          - >-
            __lazy-wildcards/subject/env-elem/Vending-Machines/prompts__
        env-bg:
          - Subway_Corridor
          - underground shopping areas
          - Japan
          - stairwell
      # https://civitai.com/models/777396/subway-platform?modelVersionId=869446
      subway_station_platform:
        prompts:
          - >-
            (__lazy-wildcards/subject/env-bg-vehicle/subway_station_platform/env-bg-main__
            {,{1-$$__lazy-wildcards/subject/env-bg-vehicle/subway_station_platform/env-bg__}|})
            {,[{1-$$__lazy-wildcards/subject/env-bg-vehicle/subway_station_platform/env__}]|}
            {,[{1-$$__lazy-wildcards/subject/env-bg-vehicle/subway_station_platform/style__}]|}
        env-bg-main:
          - subway station platform
        env-bg:
          - __lazy-wildcards/subject/env-bg-vehicle/subway_railway/prompts__
        env:
          - platform_edge
          - platform_lines
          - subway_safety_barrier
          - platform_bench
          - ticket_machine
          - digital_signage
          - vending_machine
          - subway_advertisement, platform_poster, station_banner
          - station_crowd, commuter, busy_station, waiting_people
          - subway_passage, station_corridor, escalator, subway_exit
        style:
          - station_mural
          - platform_art
          - decorative_ceiling
          - historical_station
          - fluorescent_lighting
          - ambient_lighting
          - station_lighting
          - platform_shadows
      subway_railway:
        prompts:
          - >-
            ({1-$$__lazy-wildcards/subject/env-bg-vehicle/subway_railway/env-bg-main__})
            {,{1-$$__lazy-wildcards/subject/env-bg-vehicle/subway_railway/env-bg__}|}
        env-bg-main:
          - Railway, Railroad
          - Streetcar Tracks, Tram Tracks
          - Metro Tracks, Subway Tracks
          - Train Tracks, Railway Tracks
        env-bg:
          - station tunnel
          - incoming train, train lights
          - subway tunnel
      ruins-station-train:
        prompts:
          - >-
            abandoned train station,
            __lazy-wildcards/subject/env-bg-vehicle/station/prompts__,
            __lazy-wildcards/subject/env-bg/ruins-city-common/prompts__
      # 鐵路平交道
      railroad_crossing:
        prompts:
          - >-
            (__lazy-wildcards/subject/env-bg-vehicle/railroad_crossing/env-bg__{0.3:::{1.2|1.3|1.4}|})
            {, {1-$$__lazy-wildcards/subject/env-bg-vehicle/railroad_crossing/env__}|}
        env-bg:
          - railroad crossing, level crossing
        env:
          - crossing gate
          - boom barrier
          - railroad signal
          - __lazy-wildcards/subject/env-bg-vehicle/railway/env-bg-main__
          - signboard
      railway:
        prompts:
          - >-
            (__lazy-wildcards/subject/env-bg-vehicle/railway/env-bg-main__
            {, {1-$$__lazy-wildcards/subject/env-bg-vehicle/railway/env-bg__}|})
            {, {1-$$__lazy-wildcards/subject/env-bg-vehicle/railway/env__}|}
            {, {1-$$__lazy-wildcards/subject/env-bg-vehicle/railway/env-moment__}|}
            {, {1-$$__lazy-wildcards/subject/env-bg-vehicle/railway/style__}|}
        env-bg-main:
          - railway, train rail, train tracks
        env-bg:
          - seaside railway, coastal scenery
          - mountain railway
          - forest railway
          - tunnel entrance
          - railroad curve, train turning
          - railway bridge
          - suburban railway
        env:
          - slope
          - bridge over river, river below
          - steel structure
          - japanese street
          - showa era, nostalgic, wooden station, retro signage
          - station tunnel
          - subway tunnel
          - japan railways
          - overhead line
          - power lines
        env-moment:
          - cherry blossoms, railway and sakura
          - summer seaside, train and ocean
          - autumn leaves, railroad in autumn
          - snowy railway, winter scenery
        style:
          - back view, looking at train
          - sunset, backlit, dusty atmosphere, anime scenery
          - from above, aerial view, bird's eye view
      # https://danbooru.donmai.us/posts?tags=train&z=5
      train:
        prompts:
          - >-
            (__lazy-wildcards/subject/env-bg-vehicle/train/env-elem-vehicle-main__
            {, {1-$$__lazy-wildcards/subject/env-bg-vehicle/train/env-elem-vehicle__}|}{0.3:::{1.2|1.3|1.4}|})
            {, {1-$$__lazy-wildcards/subject/env-bg-vehicle/train/env-bg__}|}
            {, {1-$$__lazy-wildcards/subject/env-bg-vehicle/train/env__}|}
            {, {1-$$__lazy-wildcards/subject/env-bg-vehicle/train/costume-elem__}|}
        env-elem-vehicle-main:
          - train
        env-elem-vehicle:
          - steampunk train, steampunk aesthetic
          - multiple unit train
          - locomotive
          - steam locomotive
          - high-speed train
          - diesel locomotive
          - freight train
          - shinkansen
          - electric locomotive, electric train
        env-bg:
          - on train
          - train station
          - train station platform
          - subway
          - __lazy-wildcards/subject/env-bg-vehicle/railway/prompts__
          - __lazy-wildcards/subject/env-bg-vehicle/railroad_crossing/prompts__
        env:
          # 導盲磚
          - tactile paving
          - windshield, side-view mirror
        costume-elem:
          - train conductor
          - train driver
          - wing collar
      train-cof:
        prompts:
          - >-
            __lazy-wildcards/subject/env-bg-vehicle/train-cof/env-elem-vehicle__
            {0.3::, __lazy-wildcards/subject/env-bg-vehicle/train-cof/env-bg__|}
        env-elem-vehicle:
          - __cornf-model-train/prompt-object__
          - __cornf-model-train/prompt-full__
          - __cof-location/place/train__
          - __cof-location/place/punk-train__
        env-bg:
          - __cof-location/place/punk-subway-station__
          - __cornf-model-train/location__
      station-train-cof:
        prompts:
          - __lazy-wildcards/subject/env-bg-vehicle/station-train-cof/env-bg-vehicle__
        env-bg-vehicle:
          - __cornf-model-train/punk-subway-station__
      # 電車站｜路面電車站｜有軌電車站牌
      train-tram:
        prompts:
          - >-
            (__lazy-wildcards/subject/env-bg-vehicle/train-tram/prompts-no-weight__{0.3:::{1.2|1.3|1.4}|})
            {, {1-$$__lazy-wildcards/subject/env-bg-vehicle/train-tram/env__}|}
            {, {1-$$__lazy-wildcards/subject/env-bg-vehicle/train-tram/style__}|}
        prompts-no-weight:
          - >-
            __lazy-wildcards/subject/env-bg-vehicle/train-tram/env-elem-vehicle-main__
            {, __lazy-wildcards/subject/env-bg-vehicle/train-tram/env-elem-vehicle__|}
            {, __lazy-wildcards/subject/env-bg-vehicle/train-tram/env-bg-vehicle__|}
        env-elem-vehicle-main:
          - tram
        env-elem-vehicle:
          - streetcar
        env-bg-vehicle:
          - tram stop
        env:
          - light rail
          - tram tracks
          - metal rails
          - embedded rails in street
          - tram stop sign
          - bench seating
          - metal bench
          - wooden bench
          - glass shelter
          - rainy
          - foggy
          - snowy
        style:
          - everyday life
          - urban rhythm

