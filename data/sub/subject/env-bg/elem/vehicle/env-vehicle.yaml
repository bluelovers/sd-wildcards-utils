lazy-wildcards:
  subject:
    env-elem-vehicle:
      other:
        prompts:
          - >-
            {1-2$$__lazy-wildcards/subject/env-elem-vehicle/other/env-elem-vehicle__}
        env-elem-vehicle:
          - personal-flying-space-vehicle
      backhoe_loader:
        prompts:
          - backhoe_loader
      # https://danbooru.donmai.us/posts?tags=front-end_loader+&z=5
      front-end_loader:
        prompts:
          - >-
            {1-$$__lazy-wildcards/subject/env-elem-vehicle/front-end_loader/env-elem-vehicle-main__}
            {, {1-$$__lazy-wildcards/subject/env-elem-vehicle/front-end_loader/env-elem-vehicle__}|}
        env-elem-vehicle-main:
          - front-end loader
          - skid loader
        env-elem-vehicle:
          - kirovets k-700
          - komatsu wa500-8
      lowboy_trailer:
        prompts:
          - >-
            __lazy-wildcards/subject/env-elem-vehicle/lowboy_trailer/env-elem-vehicle-main__
            {, {1-$$__lazy-wildcards/subject/env-elem-vehicle/lowboy_trailer/env-elem-vehicle__}|}
        env-elem-vehicle-main:
          - lowboy trailer
        env-elem-vehicle:
          - maz-537
      # 船骸
      # https://danbooru.donmai.us/posts?page=3&tags=shipwreck
      # https://civitai.com/models/1291124/shipwreck?modelVersionId=1456996
      shipwreck:
        prompts:
          - >-
            (__lazy-wildcards/subject/env-elem-vehicle/shipwreck/env-elem-vehicle-main__{0.3:::{1.2|1.3|1.4}|})
            {, {1-$$__lazy-wildcards/subject/env-elem-vehicle/shipwreck/env-elem-vehicle__}|}
            {, {1-$$__lazy-wildcards/subject/env-elem-vehicle/shipwreck/env-bg__}|}
            {, {1-$$__lazy-wildcards/subject/env-elem-vehicle/shipwreck/env__}|}
            {, {1-$$__lazy-wildcards/subject/env-elem-vehicle/shipwreck/costume-elem__}|}
            {, {1-$$__lazy-wildcards/subject/env-elem-vehicle/shipwreck/costume-weapon__}|}
        env-elem-vehicle-main:
          - shipwreck, broken, damaged
        env-elem-vehicle:
          - watercraft
          - ship
          - sailing ship
          - warship
          - destroyer
          - military vehicle
          - uss higgins \(ddg-76\)
          - broken ship, damaged ship
          - rusted shipwreck
          - ghostly shipwreck
          - shipwreck on rocks
          - trapped ship in icebergs
        env-bg:
          - on the beach
          - seafloor, underwater
          - wreckage
        env:
          - __lazy-wildcards/subject/costume-elem/bubble-air/prompts__
          - submerged
          - bird
          - butterfly
          - kookaburra
          - reflective water, reflective
          - seagull
          - mast
          - ship turret
          - __lazy-wildcards/subject/env-elem/moss/prompts__
          - torn sail
          - wading
          - waves, water waves
          - cannon
          - coral reef, coral
          - seaweed
          - shark
          - shroud \(sailing\)
          - broken deck
          - ice covered wreck
          - gold coins washed away
        costume-elem:
          - bandana
        costume-weapon:
          - holding lantern
          - holding torch
      # https://civitai.com/models/1564360/macross-variable-fighters?modelVersionId=1770226
      macross_variable_fighters:
        prompts:
          - >-
            (__lazy-wildcards/subject/env-elem-vehicle/macross_variable_fighters/env-elem-vehicle-main__{0.3:::{1.2|1.3|1.4}|})
            {0.3::, {1-2$$__lazy-wildcards/subject/env-elem-vehicle/macross_variable_fighters/env-elem-vehicle__}|}
            {, {1-$$__lazy-wildcards/subject/env-elem-vehicle/macross_variable_fighters/env__}|}
            {0.3::, {1-$$__lazy-wildcards/subject/env-elem-vehicle/macross_variable_fighters/costume-elem__}|}
            {, {1-$$__lazy-wildcards/subject/env-elem-vehicle/macross_variable_fighters/env-bg__}|}
            {, {1-$$__lazy-wildcards/subject/env-elem-vehicle/macross_variable_fighters/style__}|}
        env-elem-vehicle-main:
          - macross variable fighters, variable fighters, military vehicle, macross
        env-elem-vehicle:
          - vf-0 phoenix
          - vf-1 valkyrie
          - vf-1 super
          - vf-1 strike
          - vf-25 messiah
          - vf-31 kairos
          - vf-19 advancer
          - vf-22s
          - vf-11 thunderbolt
          - vf-x raven
          - vf-xv phantom
          - v-fin
        env:
          - canopy \(aircraft\)
          - transforming_mecha
          - jet_fighter
          - fighter_aircraft
          - humanoid_mecha
          - mechanical_detail
          - damaged_mecha
          - contrails
          - personalized_mecha
          - emblem_decal
          - missile
          - thrusters
        costume-elem:
          - singing_girl
          - military_idol
        env-bg:
          - in the sky
          - in the clouds
          - aircraft_carrier_deck
          - hangar_scene
          - maintenance_scene
          - space_background
        style:
          - military_design
          - mecha_paint_scheme
          - space_battle
      # https://danbooru.donmai.us/posts?tags=train&z=5
      train:
        prompts:
          - >-
            (__lazy-wildcards/subject/env-elem-vehicle/train/env-elem-vehicle-main__
            {, {1-$$__lazy-wildcards/subject/env-elem-vehicle/train/env-elem-vehicle__}|}{0.3:::{1.2|1.3|1.4}|})
            {, {1-$$__lazy-wildcards/subject/env-elem-vehicle/train/env-bg__}|}
            {, {1-$$__lazy-wildcards/subject/env-elem-vehicle/train/env__}|}
            {, {1-$$__lazy-wildcards/subject/env-elem-vehicle/train/costume-elem__}|}
        env-elem-vehicle-main:
          - train
        env-elem-vehicle:
          - steampunk train, steampunk aesthetic
          - multiple unit train
          - locomotive
          - steam locomotive
          - high-speed train
          - diesel locomotive
          - freight train
          - shinkansen
          - electric locomotive, electric train
        env-bg:
          - on train
          - train station
          - train station platform
          - subway
          - __lazy-wildcards/subject/env-bg-vehicle/railway/prompts__
          - __lazy-wildcards/subject/env-bg-vehicle/railroad_crossing/prompts__
        env:
          # 導盲磚
          - tactile paving
          - windshield, side-view mirror
        costume-elem:
          - train conductor
          - train driver
          - wing collar

