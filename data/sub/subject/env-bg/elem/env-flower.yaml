lazy-wildcards:
  subject:
    env-elem:
      others:
        prompts:
          - __lazy-wildcards/subject/env-elem/others/env__
          - >-
            {1-$$__lazy-wildcards/subject/env-elem/others/env__}
          - >-
            {3-$$__lazy-wildcards/subject/env-elem/others/env__}
          - >-
            {6-$$__lazy-wildcards/subject/env-elem/others/env__}
        env:
          - metal partition
      flower:
        prompts:
          - >-
            {1-$$__lazy-wildcards/subject/env-elem/flower/main-types/*__}
            {,{1-$$__lazy-wildcards/subject/env-elem/flower/env__}|}
        env:
          - flower
          - falling petals
          - petals on liquid
          - petals
        main-types:
          common:
            - wisteria
            - cherry blossom, sakura
            - syaoran
            - >-
              lily \(flower\)
              {,white lily|}
            - wisteria
            - purple rose
            - lack rose
          others:
            - blue and ginger scales blooming rose
            - pitcher plant
            - hydrangea
      mushroom:
        prompts:
          - >-
            {1-$$__lazy-wildcards/subject/env-elem/mushroom/main__}, mushroom
          - >-
            __lazy-wildcards/subject/env-elem/mushroom/main__
        main:
          - mushroom
          - Amanita_muscaria
          - Hericium_erinaceus
          - Hydnellum_peckii
      mushroom-wrong:
        prompts:
          - >-
            {1-$$__lazy-wildcards/subject/env-elem/mushroom-wrong/main__}, mushroom
          - >-
            __lazy-wildcards/subject/env-elem/mushroom-wrong/main__, mushroom
        main:
          - Coprinus_comatus
          - Laccaria_amethystina
          - Clathrus_ruber
          - Mycena_chlorophos
          - Lactarius_indigo
      plant-elem:
        prompts:
          - __lazy-wildcards/subject/env-elem/plant-elem/env__
          - >-
            {1-$$__lazy-wildcards/subject/env-elem/plant-elem/env__}
        env:
          - delicate_lattice_veil
          - unique_stem
          - stinkhorn
          - big red maple tree
          - persimmon branches
      leaves-cannabis-marijuana:
        prompts:
          - >-
            {1-$$__lazy-wildcards/subject/env-elem/leaves-cannabis-marijuana/main__},
            {0-$$__lazy-wildcards/subject/env-elem/leaves-cannabis-marijuana/env__}
        main:
          - marijuana leaves
          - green cannabis leaves
        env:
          - covered in plants
      # https://civitai.com/posts/11025265
      # https://civitai.com/posts/11025315
      broken_tree:
        prompts:
          - >-
            ({1-$$__lazy-wildcards/subject/env-elem/broken_tree/env-tree__}{0.3:::{1.2|1.3|1.4}|})
            {, {1-3$$__lazy-wildcards/subject/env-elem/broken_tree/env-bg__}|}
            {, {1-$$__lazy-wildcards/subject/env-elem/broken_tree/env__}|}
            {, __lazy-wildcards/subject/env-elem/broken_tree/action__|}
            {, {1-$$__lazy-wildcards/subject/env-elem/broken_tree/style__}|}
        env-tree:
          - broken tree
          - broken tree trunk
          - cut_tree
          - tree_stump
          - splintered_tree
          - fallen_tree
          - lightning_struck_tree
          - snapped tree trunk
        env:
          - charred_tree
          - dead_tree
          - burnt_tree
          - broken_branches
          - wildfire_damage
          - natural_decay
          - lonely_tree
          - big_tree
        env-bg:
          - forest_clearing
          - deforested_area
          - barren_landscape
          - scorched_earth
          - storm_aftermath
          - abandoned_forest
          - post_apocalyptic_landscape
        action:
          - >-
            {1-2$$sitting|lying|standing|reading|picnic|reclining} on tree{ stump|}
          - >-
            leaning against tree{ stump|}
        style:
          - wasteland_aesthetic
      on_grass:
        prompts:
          - >-
            (__lazy-wildcards/subject/env-elem/on_grass/env-bg-main__
            {, {1-$$__lazy-wildcards/subject/env-elem/on_grass/action__}|}{0.3:::{1.2|1.3|1.4}|})
            {, {1-$$__lazy-wildcards/subject/env-elem/on_grass/costume-elem__}|}
            {, {1-3$$__lazy-wildcards/subject/env-elem/on_grass/env-bg__}|}
            {, {1-$$__lazy-wildcards/subject/env-elem/on_grass/env__}|}
            {, {1-$$__lazy-wildcards/subject/env-elem/on_grass/style__}|}
        env-bg-main:
          - on grass
        action:
          - >-
            {1-2$$sitting|lying|standing|reading|picnic|reclining} on grass
          - >-
            __lazy-wildcards/subject/env-elem/broken_tree/action__
          - fingering through clothes
        costume-elem:
          - no panties
          - licking lips, naughty face
          - bare legs, barefoot
          - wet legs
          - navel
          - navel piercing
          - pleated skirt
          - cleavage cutout
          - topless
          - bottomless
          - hair censor
        env-bg:
          - green grass field
          - grassland
          - grass field
          - big_tree
          - shade_under_tree
          - park_scenery
          - hills_in_background
          - lake_in_distance
        env:
          - wildflowers
          - picnic_blanket
          - picnic_basket
          - opened book
          - backpack_on_grass
          - camera_on_grass
        style:
          - voyeurism
          - (dutch angle:1.2)

