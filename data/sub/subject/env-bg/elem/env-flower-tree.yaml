lazy-wildcards:
  subject:
    env-elem:
      # https://civitai.com/posts/11025265
      # https://civitai.com/posts/11025315
      broken_tree:
        prompts:
          - >-
            ({1-4$$__lazy-wildcards/subject/env-elem/broken_tree/env-tree__}{0.3:::{1.2|1.3|1.4}|})
            {, {1-3$$__lazy-wildcards/subject/env-elem/broken_tree/env-bg__}|}
            {, {1-4$$__lazy-wildcards/subject/env-elem/broken_tree/env__}|}
            {, __lazy-wildcards/subject/env-elem/broken_tree/action__|}
            {, {1-$$__lazy-wildcards/subject/env-elem/broken_tree/style__}|}
        env-tree:
          - broken tree
          - broken tree trunk
          - cut tree
          - tree stump
          - splintered tree
          - fallen tree
          - lightning struck tree
          - snapped tree trunk
        env-bg:
          - forest clearing
          - deforested area
          - barren landscape
          - scorched earth
          - storm aftermath
          - abandoned forest
          - __lazy-wildcards/subject/style-elem/post-apocalypse/prompts__
        env:
          - charred tree
          - dead tree
          - burnt tree
          - broken branches
          - wildfire damage
          - natural decay
          - lonely tree
          - big tree
        action:
          - >-
            {1-2$$sitting|lying|standing|reading|picnic|reclining} on tree{ stump|}
          - >-
            leaning against tree{ stump|}
        style:
          - wasteland aesthetic
      # https://civitai.com/models/63660/rootsbranchesai-konyconi
      tree-roots-branches:
        prompts:
          - >-
            (__lazy-wildcards/subject/env-elem/tree-roots-branches/env-elem-main__
            {, {1-$$__lazy-wildcards/subject/env-elem/tree-roots-branches/env-elem__}|}{0.3:::{1.2|1.3|1.4}|})
            {, {1-2$$__lazy-wildcards/subject/env-elem/tree-roots-branches/costume-elem__}|}
            {, {1-$$__lazy-wildcards/subject/env-elem/tree-roots-branches/action__}|}
            {0.5::, {1-$$__lazy-wildcards/subject/env-elem/tree-roots-branches/env-bg__}|}
            {, {1-$$__lazy-wildcards/subject/env-elem/tree-roots-branches/env__}|}
            {, {1-$$__lazy-wildcards/subject/env-elem/tree-roots-branches/style__}|}
        env-elem-main:
          - >-
            plant roots, roots branches, RootsBranchesAI
        env-elem:
          - entangled roots
          - exposed roots
          - roots over structure
          - tree branches
          - tangled branches
          - thin twigs
          - leafy branches
          - twisting branch
          - root carpet
          - serpentine roots
        costume-elem:
          - nature-inspired costume
          - wood nymph costume
          - forest spirit attire
          - dryad
          - traveler
        action:
          - standing on roots
        env-bg:
          - tree temple, nature shrine
          - root maze, forest labyrinth
          - ruins overgrown
          - ancient ruins
        env:
          - nature scenery
          - tree
          - wet soil
          - tree canopy
          - plant interaction
          - natural arch
          - falling leaves
          - sunlight filtering through trees
        style:
          - wind effect
          - mysterious
          - serene
      tree-palm:
        prompts:
          - >-
            (__lazy-wildcards/subject/env-elem/tree-palm/prompts-no-weight__{0.3:::{1.2|1.3|1.4}|})
        prompts-no-weight:
          - >-
            __lazy-wildcards/subject/env-elem/tree-palm/env-elem-main__
            {, {1-$$__lazy-wildcards/subject/env-elem/tree-palm/env-elem__}|}
        env-elem-main:
          - palm tree
        env-elem:
          - palm leaves
      # 椰子樹
      coconut-tree:
        prompts:
          - >-
            (__lazy-wildcards/subject/env-elem/coconut-tree/env-elem-main__{0.3:::{1.2|1.3|1.4}|})
            {, {1-$$__lazy-wildcards/subject/env-elem/coconut-tree/env-elem__}|}
            {, {1-3$$__lazy-wildcards/subject/env-elem/coconut-tree/env-bg__}|}
        env-elem-main:
          - coconut tree, coconut palm tree
        env-elem:
          - palm leaves
          - __lazy-wildcards/subject/env-elem/coconut/prompts-no-weight__
          - cracked shell
          - cutting coconut
          - __lazy-wildcards/subject/costume-weapon/knife-coconut_cutting/prompts-no-weight__
        env-bg:
          - tropical beach
          - island scenery
          - tropical landscape
          - paradise vibe
          - turquoise ocean
          - tropical forest
      # 椰子
      coconut:
        prompts:
          - >-
            (__lazy-wildcards/subject/env-elem/coconut/prompts-no-weight__{0.3:::{1.2|1.3|1.4}|:1.3})
            {, {1-$$__lazy-wildcards/subject/env-elem/coconut/env__}|}
        prompts-no-weight:
          - >-
            __lazy-wildcards/subject/env-elem/coconut/env-elem-food-main__
            {, {1-$$__lazy-wildcards/subject/env-elem/coconut/env-elem-food__}|}
        env-elem-food-main:
          - coconut
        env-elem-food:
          - opened coconut
          - white coconut meat
          - coconut water, coconut cup
        env:
          - juice droplets
          - clear liquid

