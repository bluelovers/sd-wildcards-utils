lazy-wildcards:
  subject:
    env-elem:
      road:
        prompts:
          - >-
            ({1-2$$__lazy-wildcards/subject/env-elem/road/env__})
            {0.4::, {1-$$__lazy-wildcards/subject/env-elem/road/env-style__}|}
        env:
          - rock road
          - stone road
          - wooden road
          - brick road
          - cement floor
          - asphalt road
          - gravel road
          - dirt path, dirt road, muddy path
          - marble floor
          - tile floor
          - grated walkway
          - steel road
          - perforated metal floor
          - glass floor
          - bamboo floor
          - rubber path
        env-style:
          - dirty
          - cobblestone
          - old street
          - historic road
          - wooden planks
          - pedestrian area
          - sidewalk
          - mosaic pavement
          - decorative floor
          - decorative tile
          - industrial walkway
          - transparent material
          - high-tech floor
          - metal grate
          - eco-friendly materials
          - floating walkway
      stairs:
        prompts:
          - >-
            stairs
            {0.7::,({1-3$$__lazy-wildcards/subject/env-elem/stairs/env-stairs__})|}
            {,{1-2$$__lazy-wildcards/subject/env-elem/stairs/env-stairs-style__}|}
            {,{1-$$__lazy-wildcards/subject/env-elem/stairs/action__}|}
            {,{1-$$__lazy-wildcards/subject/env-elem/stairs/env__}|}
            {0.2::,{1-$$__lazy-wildcards/subject/env-elem/stairs/style__}|}
        env-stairs:
          - spiral stairs
          - grand stairs
          - carpeted stairs
          - floating stairs
          - curved stairs
        env-stairs-style:
          - wooden stairs
          - stone stairs
          - rock stairs
          - metal stairs
          - tree stairs
          - perforated metal stairs
          - glass stairs
        env:
          - stairwell
          - __lazy-wildcards/subject/env-elem/railing/prompts__
        action:
          - sitting
        style:
          - classical Style
          - minimalist style
          - open_concept
          - country style
          - luxury style
          - industrial style
          - victorian style
          - spiraling upwards
      # https://civitai.com/models/858481/sewers?modelVersionId=960511
      tunnel-sewer:
        prompts:
          - >-
            __lazy-wildcards/subject/env-elem/tunnel-sewer/env-main__
            {, ({1-$$__lazy-wildcards/subject/env-elem/tunnel-sewer/env-bg__})|}
            {, {1-$$__lazy-wildcards/subject/env-elem/tunnel-sewer/env__}|}
            {, {1-$$__lazy-wildcards/subject/env-elem/tunnel-sewer/env-creatures__}|}
            {, {1-$$__lazy-wildcards/subject/env-elem/tunnel-sewer/style__}|}
        env-main:
          - sewer, sewers
        env-bg:
          - sewer_tunnel
          - dark_tunnel
          - flooded_sewers
          - ancient_sewers
          - brick_tunnels, stone walls
        env:
          - damp_environment, damp_atmosphere
          - dim_green_light
          - flickering_lights
          - sewer_grates
          - rusty_grate
          - manhole_cover
          - floating_trash, debris_float
          - murky_water, polluted_water
          - knee_deep_water
          - maintenance_tools
          - overgrown_moss
          - low_ceiling
          - water
        env-creatures:
          - sewer_monster
          - rats_swarm
          - tentacle_monster
          - giant rats
        style:
          - urban_grime
          - lurking_in_shadows
          - claustrophobic_space
          - creepy_noise
          - subsurface scattering
          - medieval
          - fantasy

