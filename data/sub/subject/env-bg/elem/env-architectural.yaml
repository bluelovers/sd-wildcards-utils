          - stairwell
          - __lazy-wildcards/subject/env-elem/railing/prompts__
        action:
          - sitting
        style:
          - classical Style
          - minimalist style
          - open_concept
          - country style
          - luxury style
          - industrial style
          - victorian style
          - spiraling upwards

