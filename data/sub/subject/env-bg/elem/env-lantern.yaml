lazy-wildcards:
  subject:
    env-elem:
      lamp:
        prompts:
          - >-
            {1-3$$__lazy-wildcards/subject/env-elem/lamp/env__}
            {, {1-4$$__lazy-wildcards/subject/env-elem/lamp/style__}|}
        env:
          - lamp
          - lampshades
          - __lazy-wildcards/subject/env-elem/lantern/prompts__
          - __lazy-wildcards/subject/env-elem/gaslamp/prompts__
          - candle, candlelight
          - chandelier
          - wall_sconce, wall lamp
          - floor_lamp
          - arc_lamp
          - reading_lamp
          - table_lamp
          - desk_lamp
          - bedside_lamp
          - ceiling_light, flush_mounted
          - recessed_lighting, downlight
          - >-
            {{classic|modern} |}street lamp
          - LED Strip Lighting
        style:
          - crystal_lighting
          - luxury_lighting
          - vintage_design, vintage_sconce
          - elegant_lighting
          - indirect_lighting
          - decorative_lighting
          - practical_lighting
          - hidden_lighting
          - ambient_lighting
          - cyberpunk_aesthetic
      lantern:
        prompts:
          - >-
            {1-$$__lazy-wildcards/subject/env-elem/lantern/env__}
            {, {1-4$$__lazy-wildcards/subject/env-elem/lantern/style__}|}
        env:
          - lantern
          - paper_lantern
        style:
          - japanese_lighting
          - soft_lighting
          - cultural_lighting
      gaslamp:
        prompts:
          - >-
            {1-$$__lazy-wildcards/subject/env-elem/gaslamp/env__}
        env:
          - gaslamp, gas_lamp
      campfire:
        prompts:
          - >-
            ({1-2$$__lazy-wildcards/subject/env-elem/campfire/env-main__}{0.3:::{1.2|1.3|1.4}|})
            {, {1-$$__lazy-wildcards/subject/env-elem/campfire/env__}|}
            {, {1-$$__lazy-wildcards/subject/env-elem/campfire/costume-elem__}|}
            {, {1-$$__lazy-wildcards/subject/env-elem/campfire/action__}|}
        env-main:
          - campfire, campfire light
          - bonfire, bonfire light
          - firepit
          - outdoor fireplace
        env:
          - fire
          - outdoor firelight
          - __lazy-wildcards/subject/env-moment/weather-smoke/prompts__
          - night
          - glow
          - camping
          - fire ritual
          - druid ceremony
          - tent
          - torchlight
        costume-elem:
          - cloak
          - hooded cloak
        action:
          - sitting by campfire
      # https://civitai.com/models/311678/girl-like-colorful-sky-lantern-sky-lantern?modelVersionId=349801
      sky_lantern:
        prompts:
          - >-
            (__lazy-wildcards/subject/env-elem/sky_lantern/env-elem-main__
            {, {1-$$__lazy-wildcards/subject/env-elem/sky_lantern/env-elem__}|}{0.3:::{1.2|1.3|1.4}|})
            {, {1-$$__lazy-wildcards/subject/env-elem/sky_lantern/env-bg__}|}
            {, {1-$$__lazy-wildcards/subject/env-elem/sky_lantern/env__}|}
            {, {1-$$__lazy-wildcards/subject/env-elem/sky_lantern/action__}|}
            {, {1-$$__lazy-wildcards/subject/env-elem/sky_lantern/costume-elem__}|}
            {, {1-$$__lazy-wildcards/subject/env-elem/sky_lantern/style__}|}
        env-elem-main:
          - sky lantern, floating lantern, paper lantern
        env-elem:
          - firework lantern
          - sky lantern with chinese word
          - colorful sky lantern, a sky lantern in colorful
          - >-
            ${c=!__lazy-wildcards/utils/color-base__}
            __lazy-wildcards/subject/env-elem/sky_lantern/fn/sky_lantern__
        env-bg:
          - railway
          - low house
        env:
          - floating in the sky
          - glowing in the night sky
          - night
          - river
          - bridge
          - greenery
        action:
          - releasing sky lantern
          - hands close to fire
          - raise head
          - arms up
          - looking at the sky
        costume-elem:
          - suspender skirt
          - tourists
        style:
          - festive lighting
          - cultural lighting
          - traditional lighting
        fn:
          sky_lantern:
            - >-
              ${c}-colored sky lantern, a sky lantern in ${c}

