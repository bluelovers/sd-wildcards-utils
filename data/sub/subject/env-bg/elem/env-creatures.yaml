lazy-wildcards:
  subject:
    env-elem-creatures:
      # https://tw.blog.voicetube.com/archives/42888/%E4%BD%A0%E7%9F%A5%E9%81%93%E5%8D%81%E4%BA%8C%E7%94%9F%E8%82%96%E8%8B%B1%E6%96%87%E6%80%8E%E9%BA%BC%E8%AC%9B%E5%97%8E%EF%BC%9F/
      # https://danbooru.donmai.us/posts?page=4&tags=chinese_zodiac
      chinese_zodiac:
        prompts:
          - >-
            __lazy-wildcards/subject/env-elem-creatures/chinese_zodiac/env-main__
            {0.3::, {1-$$__lazy-wildcards/subject/env-elem-creatures/chinese_zodiac/env-elem-creatures__}|}
            {, {1-$$__lazy-wildcards/subject/env-elem-creatures/chinese_zodiac/env__}|}
        prompts-year:
          - >-
            (__lazy-wildcards/subject/env-elem-creatures/chinese_zodiac/style-year__)
            , __lazy-wildcards/subject/env-elem-creatures/chinese_zodiac/prompts__
        env-main:
          - chinese zodiac, chinese zodiac sign, chinese zodiac theme
        env-elem-creatures:
          - Rat
          - Ox
          - Tiger
          - Rabbit
          - Dragon
          - Snake
          - Horse
          - Goat
          - Monkey
          - Rooster
          - Dog
          - Pig
        env:
          - zodiac_lantern
        style-year:
          - >-
            ${v=!__lazy-wildcards/subject/env-elem-creatures/chinese_zodiac/env-elem-creatures__}
            __lazy-wildcards/subject/env-elem-creatures/chinese_zodiac/fn/year__
        fn:
          # ${v=!__lazy-wildcards/subject/env-elem-creatures/chinese_zodiac/env-elem-creatures__}
          year:
            - >-
              year of the ${v}
              , __lazy-wildcards/utils/fn/pattern-inspired__
              , ${v}
      # https://civitai.com/models/1157464/snk-year?modelVersionId=1301844
      # https://civitai.com/models/1147532/snakealicious-turn-stuff-into-snakes-or-just-create-a-snake-inferno
      # https://civitai.com/models/236349/dragon-and-snake
      year_of_the_snake:
        prompts:
          - >-
            __lazy-wildcards/subject/env-elem-creatures/year_of_the_snake/env-main__
            {, {1-$$__lazy-wildcards/subject/env-elem-creatures/year_of_the_snake/env__}|}
        env-main:
          - >-
            __lazy-wildcards/subject/env-elem-creatures/chinese_zodiac/fn/year(v=Snake)__
            , snakealicious
            , SNKY01, snekv1
        env:
          - surrounded by snake
          - white snake
          - gold snake
      # https://civitai.com/models/46114/mimic-monster-creator-tentacle-monster
      # https://civitai.com/models/189321/rpgmimic
      mimic:
        prompts:
          - >-
            __lazy-wildcards/subject/env-elem-creatures/mimic/env-elem-creatures__
            {, {1-$$__lazy-wildcards/subject/env-elem-creatures/mimic/env-bg__}|}
        env-elem-creatures:
          - >-
            mimic, treasure chest, mimic chest
            , mimicmeme, mimico
            , mimic creatures
        env-bg:
          - dungeon
          - brick wall
          - stone floor
      bee:
        prompts:
          - >-
            {1-$$__lazy-wildcards/subject/env-elem-creatures/bee/env-elem-creatures-main__}
            {0.3::, {1-$$__lazy-wildcards/subject/env-elem-creatures/bee/env-elem-creatures-others__}|}
        env-elem-creatures-main:
          - bumble bee, bumblebee
          - bee
          - queen bee
          - worker bee
          - soldier bee
        env-elem-creatures-others:
          - huge bee in background
          - mechanical bee
      bee-like:
        prompts:
          - >-
            __lazy-wildcards/subject/env-elem-creatures/bee/prompts__
            {0.3::, {1-$$__lazy-wildcards/subject/env-elem-creatures/bee-like/env-elem-creatures-others__}|}
        env-elem-creatures-others:
          - bee-like creatures
          - bee-like insect
          - bee-like monster
          - bee-like humanoid
          - bee-like alien
          - bee-like robot
          - huge bee in background

