lazy-wildcards:
  subject:
    env-elem:
      liquid:
        prompts:
          - >-
            ({1-$$__lazy-wildcards/subject/env-elem/liquid/env-main__}{0.3:::{1.2|1.3|1.4|1.6}|:1.4})
            {, {1-$$__lazy-wildcards/subject/env-elem/liquid/env__}|}
            {, {1-$$__lazy-wildcards/subject/env-elem/liquid/style__}|}
        env-main:
          - dripping liquid
          - liquid
        env:
          - liquid metal
          - wet
          - dripping
          - waxy
          - fluid
          - droplet
          - sticky liquid
          - melted
          - goo
          - viscous
          - melting wax
          - pool of liquid
          - liquid surface
          - neon liquid
          - glowing fluid
          - thick gel
          - bath of liquid
          - floor puddle
          - melting candle
        style:
          - corrupted
          - glossy
          - smooth
          - glistening
          - liquid lighting
          - fluid motion
          - wet shine
          - glossy reflection
          - dripping paint
          - fussion of abstract and fluid art
      riverbank:
        prompts:
          - riverbank
      seaside:
        prompts:
          - >-
            ({1-2$$__lazy-wildcards/subject/env-elem/seaside/env-bg-main__}{0.3:::{1.2|1.3|1.4|1.6}|:1.2})
        env-bg-main:
          - seaside
          # 湖、海或寬闊的河流邊緣的陸地
          - >-
            shore
            {, {shoreline|offshore}|}
          - beach
          # 沿海地區
          - coast, coastline
          # 河堤、海堤，河岸
          - >-
            {riverbank|sandbank, sand}
      # 潮汐道路 / 潮間道路
      causeway:
        prompts:
          - >-
            (__lazy-wildcards/subject/env-elem/causeway/env-bg-main__
            {, {1-$$__lazy-wildcards/subject/env-elem/causeway/env-bg-real__}|}{0.3:::{1.2|1.3|1.4|1.6}|})
            {, {1-$$__lazy-wildcards/subject/env-elem/causeway/env-bg__}|}
            {, {1-$$__lazy-wildcards/subject/env-elem/causeway/env__}|}
            {, {1-$$__lazy-wildcards/subject/env-elem/causeway/action__}|}
        env-bg-main:
          - causeway, tidal road
        env-bg-real:
          - mont saint-michel causeway
        env-bg:
          - tidal causeway
          - low tide, appearing road during low tide
          - causeway road
          - causeway bridge
          - stone path submerged in water
        env:
          - wet ground
          - shallow water
          - mudflat
          - water trail
        action:
          - walking on water
      # https://civitai.com/models/510861/cococola-wax-on-body-or
      # https://civitai.com/models/353874/wax-world
      wax:
        prompts:
          - >-
            (__lazy-wildcards/subject/env-elem/wax/env-elem-main__{0.3:::{1.2|1.3|1.4|1.6}|})
            {, {1-$$__lazy-wildcards/subject/env-elem/wax/env-elem__}|}
            {, {1-$$__lazy-wildcards/subject/env-elem/wax/costume-elem__}|}
            {, {1-$$__lazy-wildcards/subject/env-elem/wax/env__}|}
            {, {1-$$__lazy-wildcards/subject/env-elem/wax/style__}|}
        env-elem-main:
          - wax, waxy, WaxWorld, __lazy-wildcards/utils/fn/style-inspired(v=waxy)__
        env-elem:
          - melting wax
          - dripping wax, dripping
          - glossy wax
          - melted wax, puddle wax, wax puddle
          - candle wax
          - sealing wax, wax seal
          - wax figure
          - white wax
          - red wax
        costume-elem:
          - wax on body
          - dripping wax on body
          - wax on face
          - wax on hair
          - wax on arms
          - wax on breasts
        env:
          - altar, ritual
          - sacred flame
        style:
          - smooth
          - translucent
          - shiny surface
          - soft lighting
          - waxy texture

