lazy-wildcards:
  subject:
    env-bg:
      dirty-street:
        prompts:
          - >-
            ruanyi0042,
            __lazy-wildcards/subject/env-bg/ruins-city-street/prompts__,
            {6-$$__lazy-wildcards/subject/env-bg/ruins-city-street/env__}
            {, __lazy-wildcards/subject/env-moment/random/prompts__|}
      # https://civitai.com/images/110915752
      street-palm_trees:
        prompts:
          - >-
            __lazy-wildcards/subject/env-bg/street-palm_trees/env-bg-main__
            {, {1-$$__lazy-wildcards/subject/env-bg/street-palm_trees/env__}|}
        env-bg-main:
          - street with palm trees, palm trees, street
        env:
          - urban
          - clear sky
          - pastel buildings
          - retro car
          - summer, night
          - neon lights, neon sign
      dirty-alley:
        prompts:
          - >-
            ruanyi0046, (alley:1.2),
            __lazy-wildcards/subject/env-bg/dirty-street/prompts__
      street-empty:
        prompts:
          - >-
            (__lazy-wildcards/subject/env-bg/street-empty/prompts-no-weight__{0.3:::{1.2|1.3|1.4}|})
        prompts-no-weight:
          - >-
            __lazy-wildcards/subject/env-bg/street-empty/env-bg__
            {, {1-$$__lazy-wildcards/subject/env-bg/street-empty/env__}|}
            {, {1-$$__lazy-wildcards/subject/env-bg/street-empty/costume-elem__}|}
            {, {1-$$__lazy-wildcards/subject/env-bg/street-empty/style__}|}
        env-bg:
          - empty street, deserted street, quiet street
        env:
          - power lines, utility pole
        costume-elem:
          - short hoodie, hood down, pantyhose
        style:
          - stillness
          - low light
          - dark light
          - wide shot
      street-empty-night:
        prompts:
          - >-
            (__lazy-wildcards/subject/env-bg/street-empty-night/prompts-no-weight__{0.3:::{1.2|1.3|1.4}|})
        prompts-no-weight:
          - >-
            __lazy-wildcards/subject/env-bg/street-empty-night/env-bg__
            , __lazy-wildcards/subject/env-bg/street-empty/prompts-no-weight__
        env-bg:
          - empty street at night, night
      # https://civitai.com/models/2202087/retro-neon-citycore-lora
      city-retro-neon:
        prompts:
          - >-
            (__lazy-wildcards/subject/env-bg/city-retro-neon/env-bg__
            {, {1-$$__lazy-wildcards/subject/env-bg/city-retro-neon/env-bg__}|}{0.3:::{1.2|1.3|1.4}|})
            , __lazy-wildcards/subject/env-elem/signboard-neon-retro/prompts-no-weight__
            {, {1-$$__lazy-wildcards/subject/env-bg/city-retro-neon/env__}|}
            {, {1-$$__lazy-wildcards/subject/env-bg/city-retro-neon/style__}|}
        env-bg-main:
          - >-
            retro neon urban, retro neon lights
            , rncstyle, building
            , nostalgic atmosphere
        env-bg:
          - slums, chaotic
          - under ground urban
          - road, street
        env:
          - porch
          - broken lights
          - torn signs
        style:
          - __lazy-wildcards/utils/scenery-no-humans__
          - __lazy-wildcards/utils/fn/style-inspired(v=retro)__
          - muted color
          - nostalgic city mood, nostalgic atmosphere
      city-traffic:
        prompts:
          - >-
            {1-$$__lazy-wildcards/subject/env-bg/city-traffic/style__},
            __lazy-wildcards/subject/env-bg/city-traffic/fn/road-in__,
            __lazy-wildcards/subject/env-bg/city-traffic/main__,
            {5-$$__lazy-wildcards/subject/env-bg/city-traffic/env__}
            {, __lazy-wildcards/subject/env-moment/random/prompts__|}
        main:
          - cityscape, building
        style:
          - city-life-overload
          - ((pedestrian hell))
        env:
          - traffic light, road sign
          - roadway
          - crowd
          - greenery, trees
          - wind, windy
          - underpass
          - skywalk
          - jaywalk
          - zebra crossing, crosswalk
          - walk signal
          - tunnel
          - parking lot
          - idewalk
          - gas station
          - roadworks
          - traffic jam
          - >-
            {1-$$crossroads|intersection}
          - >-
            {1-$$scooter|motorcycle}
          - >-
            {1-$$shopping|storefront|signboard}
        fn:
          road-in:
            - >-
              ((busy street in ${country:taiwan})), ${location:taipei} road
      # https://danbooru.donmai.us/posts?tags=highway&z=5
      highway:
        prompts:
          - >-
            (__lazy-wildcards/subject/env-bg/highway/env-bg-main__
            {, {1-3$$__lazy-wildcards/subject/env-bg/highway/env-bg__}|}{0.3:::{1.2|1.3|1.4}|})
            {, {1-3$$__lazy-wildcards/subject/env-bg/highway/env-road__}|}
            {, {1-$$__lazy-wildcards/subject/env-bg/highway/env__}|}
            {, {1-$$__lazy-wildcards/subject/env-bg/highway/style__}|}
        env-bg-main:
          - highway
        env-bg:
          - elevated highway
          - rural_highway
          - mountain_highway
          - coastal_highway, seaside_scenery
          - desert_highway
          - multi_level_highway
          - tunnel_highway, lit_tunnel
          - tollbooth, toll_booth, payment_gate
          - divided highway
        env-road:
          - dirt_road
          - snowy_road
          - elevated_road
          - river_road
          - curved_road
          - straight_road
          - endless_road
          - intersection, complex_road_system, multi-lane road
          - night_highway, illuminated_road
          - rainy_highway, wet_road
        env:
          - cityscape_view
          - __lazy-wildcards/subject/env-moment/weather-mist/prompts__
          - sunset_view
          - ocean_view
          - heat_wave
          - traffic_jam, crowded_highway
          - concrete_walls
          - queue_of_cars
          - urban
          - traffic
          - overpass
          - __lazy-wildcards/subject/env-elem/traffic-barrier/prompts__
          - under bridge
          - lamppost
        style:
          - light_trails
          - __lazy-wildcards/utils/scenery-no-humans__
      city:
        prompts:
          - >-
            (__lazy-wildcards/subject/env-bg/city/env-bg-main__{0.3:::{1.2|1.3|1.4}|})
            {, {1-3$$__lazy-wildcards/subject/env-bg/city/env-bg__}|}
        env-bg-main:
          - city, metropolis, cityscape
        env-bg:
          - tokyo \(city\)
          - night city
          - __lazy-wildcards/subject/env-bg/city/fn/city(v=futuristic)__
          - __lazy-wildcards/subject/env-bg/city/fn/city(v=cyberpunk)__
          - __lazy-wildcards/subject/env-bg/city/fn/city(v=steampunk)__
          - __lazy-wildcards/subject/env-bg/city/fn/city(v=mega)__
          - __lazy-wildcards/subject/env-bg/city/fn/city(v=megastructure)__
        fn:
          city:
            - >-
              ${v} city, ${v} metropolis, ${v} urban
          cityscape:
            - >-
              ${v} city, ${v} metropolis, ${v} urban, ${v} cityscape
      # 都市島嶼型大都會
      city-island:
        prompts:
          - >-
            (__lazy-wildcards/subject/env-bg/city-island/env-bg-main__
            {, __lazy-wildcards/subject/env-bg/city-island/env-bg-real__|}
            {, {1-$$__lazy-wildcards/subject/env-bg/city-island/env-bg__}|}{0.3:::{1.2|1.3|1.4}|})
            {, {1-$$__lazy-wildcards/subject/env-bg/city-island/env__}|}
            {, {1-$$__lazy-wildcards/subject/env-bg/city-island/style__}|}
        env-bg-main:
          - urban island
        env-bg-real:
          # 羅斯福島｜紐約
          - roosevelt island
          # 貝爾島｜底特律
          - belle isle, [urban park]
          # 蒙特婁
          - montreal island
          # 香港島
          - hong kong island
          # 倫敦
          - london
        env-bg:
          - artificial island
          - waterfront city
          - urban island metropolis
          - harbor city
        env:
          - river
          - harbor
          - narrow island
          - modern residential buildings
          - historic ruins
          - tramway cable car
          - neoclassical architecture
          - abandoned structures
          - river landscape
          - old town architecture
          - victorian architecture
        style:
          - historical layering
          - architectural contrast
          - cultural intersection
          - quiet urban atmosphere, melancholic atmosphere
          - post industrial romanticism
          - nostalgic tone
          - european old world, north american modernity
          - french colonial style
          - east west fusion
          - imperial legacy

