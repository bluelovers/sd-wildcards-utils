lazy-wildcards:
  subject:
    env-elem:
      circle-magic:
        prompts:
          - >-
            (__lazy-wildcards/subject/env-elem/circle-magic/env-magic__
            {, {1-$$__lazy-wildcards/subject/env-elem/circle-magic/style__}|}{0.3:::{1.2|1.3|1.4}|})
            {, {1-$$__lazy-wildcards/subject/env-elem/circle-magic/env__}|}
            {, {1-$$__lazy-wildcards/subject/env-elem/circle-magic/action__}|}
            {, {1-$$__lazy-wildcards/subject/env-elem/circle-magic/env-bg__}|}
        env-magic:
          - >-
            perfect magic circle, magic circle
            , magical circle, magical circles
        env:
          - fireflies
          - __lazy-wildcards/subject/env-elem/circle-transmutation/prompts__
          - __lazy-wildcards/subject/env-elem/circle-pentagram/prompts__
          - magic shield
          - magic portal
          - __lazy-wildcards/subject/env-elem/yin_yang/prompts__
          - energy bullet
        action:
          - standing on magic circle
          - sitting on magic circle
        env-bg:
          - magic circle background
        style:
          - spell
          - fusion
          - vortex
          - swirling patterns
          - fluid
          - mantra
          - glowing
          - hexagram
          - pentagram
          - star of lakshmi
      circle-transmutation:
        prompts:
          - >-
            __lazy-wildcards/subject/env-elem/circle-transmutation/env-magic__
            , {1-$$__lazy-wildcards/subject/env-elem/circle-transmutation/env__}
        env-magic:
          - transmutation circles
        env:
          - pentagram symbol
          - __lazy-wildcards/subject/env-elem/circle-pentagram/prompts__
          - arcane symbols
      # https://civitai.com/models/917102/pentagramcircleconcept?modelVersionId=1026502
      circle-pentagram:
        prompts:
          - >-
            pentagram {1-$$, pentagram $$circles|symbol}, pentagramcircleconcept
      # https://civitai.com/models/146658/world-of-oilslick?modelVersionId=163382
      oilslick:
        prompts:
          - >-
            __lazy-wildcards/subject/env-elem/oilslick/env-main__
            {, {1-$$__lazy-wildcards/subject/env-elem/oilslick/env__}|}
            {, {1-$$__lazy-wildcards/subject/env-elem/oilslick/style__}|}
        env-main:
          - worldofoilslick, oilslick, oil_slick
        env:
          - rainbow_oil_slick
          - oil_on_water
          - rainbow_puddles
        style:
          - fluid_swirl_patterns, fluid_art
          - metallic_shine
          - dark_industrial_vibe
          - highlights_and_shadows
          - grunge_texture
          - iridescent_glow, color_gradient
          - iridescent_surface
          - colorful_reflection
          - polluted_surface, industrial_pollution
      # https://danbooru.donmai.us/posts/9695072?q=bagua+
      # https://danbooru.donmai.us/wiki_pages/yin_yang?z=2
      # https://danbooru.donmai.us/wiki_pages/mini-hakkero
      yin_yang:
        prompts:
          - >-
            (__lazy-wildcards/subject/env-elem/yin_yang/env-main__
            , {1-$$__lazy-wildcards/subject/env-elem/yin_yang/env-elem__}{0.3:::{1.2|1.3|1.4|1.6}|:1.3})
            {, {1-$$__lazy-wildcards/subject/env-elem/yin_yang/env__}|}
            {, {1-$$__lazy-wildcards/subject/env-elem/yin_yang/style__}|}
        env-main:
          - tai chi
        env-elem:
          - >-
            ba gua, bagua
            , eight_trigrams
            , __lazy-wildcards/utils/fn/pattern(v=bagua)__
          - yin yang, __lazy-wildcards/utils/fn/pattern(v=yin yang)__
        env:
          - yin yang earrings
          - yin yang orb
          - mini-hakkero
        style:
          - taoism

