lazy-wildcards:
  subject:
    env-elem:
      circle-magic:
        prompts:
          - >-
            (__lazy-wildcards/subject/env-elem/circle-magic/env-magic__
            {, {1-$$__lazy-wildcards/subject/env-elem/circle-magic/style__}|}{0.3:::{1.2|1.3|1.4}|})
            {, {1-$$__lazy-wildcards/subject/env-elem/circle-magic/env__}|}
            {, {1-$$__lazy-wildcards/subject/env-elem/circle-magic/action__}|}
            {, {1-$$__lazy-wildcards/subject/env-elem/circle-magic/env-bg__}|}
        env-magic:
          - >-
            perfect magic circle, magic circle
            , magical circle, magical circles
        env:
          - fireflies
          - __lazy-wildcards/subject/env-elem/circle-transmutation/prompts__
          - __lazy-wildcards/subject/env-elem/circle-pentagram/prompts__
          - magic shield
          - magic portal
          - __lazy-wildcards/subject/env-elem/yin_yang/prompts__
          - energy bullet
        action:
          - standing on magic circle
          - sitting on magic circle
        env-bg:
          - magic circle background
        style:
          - spell
          - __lazy-wildcards/subject/style-theme/elements-fusion/prompts-no-weight__
          - vortex
          - swirling patterns
          - fluid
          - mantra
          - glowing
          - hexagram
          - pentagram
          - star of lakshmi
      circle-transmutation:
        prompts:
          - >-
            __lazy-wildcards/subject/env-elem/circle-transmutation/env-magic__
            , {1-$$__lazy-wildcards/subject/env-elem/circle-transmutation/env__}
        env-magic:
          - transmutation circles
        env:
          - pentagram symbol
          - __lazy-wildcards/subject/env-elem/circle-pentagram/prompts__
          - arcane symbols
      # 五角形
      # https://civitai.com/models/917102/pentagramcircleconcept?modelVersionId=1026502
      circle-pentagram:
        prompts:
          - >-
            pentagram {1-$$, pentagram $$circles|symbol}, pentagramcircleconcept
      # https://civitai.com/models/146658/world-of-oilslick?modelVersionId=163382
      oilslick:
        prompts:
          - >-
            __lazy-wildcards/subject/env-elem/oilslick/env-main__
            {, {1-$$__lazy-wildcards/subject/env-elem/oilslick/env__}|}
            {, {1-$$__lazy-wildcards/subject/env-elem/oilslick/style__}|}
        env-main:
          - worldofoilslick, oilslick, oil_slick
        env:
          - rainbow_oil_slick
          - oil_on_water
          - rainbow_puddles
        style:
          - fluid_swirl_patterns, fluid_art
          - metallic_shine
          - dark_industrial_vibe
          - highlights_and_shadows
          - grunge_texture
          - iridescent_glow, color_gradient
          - iridescent_surface
          - colorful_reflection
          - polluted_surface, industrial_pollution
      # https://danbooru.donmai.us/posts/9695072?q=bagua+
      # https://danbooru.donmai.us/wiki_pages/yin_yang?z=2
      # https://danbooru.donmai.us/wiki_pages/mini-hakkero
      # https://civitai.com/models/1978435/yin-yang-15-lora?modelVersionId=2239422
      yin_yang:
        prompts:
          - >-
            (__lazy-wildcards/subject/env-elem/yin_yang/env-main__
            , {1-$$__lazy-wildcards/subject/env-elem/yin_yang/env-elem__}{0.3:::{1.2|1.3|1.4|1.6}|:1.3})
            {, {1-$$__lazy-wildcards/subject/env-elem/yin_yang/env__}|}
            {, {1-$$__lazy-wildcards/subject/env-elem/yin_yang/style__}|}
        env-main:
          - tai chi, yinyangstyle
        env-elem:
          - >-
            ba gua, bagua
            , eight_trigrams
            , __lazy-wildcards/utils/fn/pattern(v=bagua)__
          - yin yang, __lazy-wildcards/utils/fn/pattern(v=yin yang)__
        env:
          - yin yang earrings
          - yin yang orb
          - mini-hakkero
        style:
          - taoism
      # https://civitai.com/models/1960970/mana-flow-15-lora?modelVersionId=2219629
      # https://civitai.com/models/83872/energy-veins-or-2mb-concept-lora
      # https://civitai.com/models/121552/cursed-energy-jujutsu-kaisen
      magic-text:
        prompts:
          - >-
            (__lazy-wildcards/subject/env-elem/magic-text/env-main__
            , __lazy-wildcards/subject/env-elem/magic-text/prompts-no-weight__{0.3:::{1.2|1.3|1.4}|})
            {, {1-3$$__lazy-wildcards/subject/env-elem/magic-text/main-trigger-words__}|}
            {, {1-$$__lazy-wildcards/subject/env-elem/magic-text/env__}|}
            {, {1-$$__lazy-wildcards/subject/env-elem/magic-text/style__}|}
        prompts-no-weight:
          - >-
            {1-$$__lazy-wildcards/subject/env-elem/magic-text-*/prompts-no-weight__}
        env-main:
          - >-
            mana flow, manaflowstyle
            , GlowingRunesAI, GlowingRunes
            , EnergyVeins, cursed energy
        main-trigger-words:
          - GlowingRunes_red, GlowingRunesAI_red
          - GlowingRunes_paleblue, GlowingRunesAI_paleblue, BlueEnergyWorld
          - GlowingRunes_green, GlowingRunesAI_green, GreenEnergyWorld
          - GlowingRunes_purple, GlowingRunesAI_purple
          - GlowingRunes_yellow, GlowingRunesAI_yellow, YellowEnergyWorld
          - GlowingRunes_pink, GlowingRunesAI_pink
          - GlowingRunes_white, GlowingRunesAI_white, WhiteEnergyWorld
        env:
          - glowing lines
          - glowing markings
          - __lazy-wildcards/subject/costume-elem-accessories/glowing-trim/prompts__
          - __lazy-wildcards/subject/costume-elem-accessories/neon-trim/prompts__
          - glowing tattoo
          - energy aura, energy
          - glowing aura
        style:
          - mystical atmosphere
          - particle effects
          - aura
          - rainbow glowing
      magic-text-runes:
        prompts:
          - >-
            (__lazy-wildcards/subject/env-elem/magic-text-runes/prompts-no-weight__{0.3:::{1.2|1.3|1.4}|})
        prompts-no-weight:
          - >-
            __lazy-wildcards/subject/env-elem/magic-text-runes/env-main__
            {, {1-$$__lazy-wildcards/subject/env-elem/magic-text-runes/env__}|}
        env-main:
          - runes, magic runes, ancient ruins, ancient script
        env:
          - magical glowing runes
          - runestone
          - glowing runes
          - arcane runes
          - transparent runes
          - appearing magical text
          - magical text
          - runes on ground
          - ritual runes
          - religious runes
      magic-text-symbols:
        prompts:
          - >-
            (__lazy-wildcards/subject/env-elem/magic-text-symbols/prompts-no-weight__{0.3:::{1.2|1.3|1.4}|})
        prompts-no-weight:
          - >-
            __lazy-wildcards/subject/env-elem/magic-text-symbols/env-main__
            {, {1-$$__lazy-wildcards/subject/env-elem/magic-text-symbols/env__}|}
        env-main:
          - arcane symbols, magical symbols
        env:
          - geometric symbols
          - floating symbols
          - glowing symbols
          - transparent symbols
          - floating magic glyphs
          - ritual symbols
          - religious symbols
          - pentagram symbol
          - floating spell sigils
      magic-aura:
        prompts:
          - >-
            __lazy-wildcards/subject/env-elem/magic-aura/env-main__
            {, {1-$$__lazy-wildcards/subject/env-elem/magic-aura/env__}|}
            {, {1-$$__lazy-wildcards/subject/env-elem/magic-aura/style__}|}
        env-main:
          - magical aura, magic aura
        env:
          - energy aura, energy
          - glowing aura
          - mystical glow
          - magical glow
          - shimmering light
          - sparkling light
          - summoning eldritch fire
          - surrounded by magical aura
          - emitting magical aura
        style:
          - ethereal
          - radiant
          - luminescent
          - vibrant colors
          - soft glow
          - particle effects

