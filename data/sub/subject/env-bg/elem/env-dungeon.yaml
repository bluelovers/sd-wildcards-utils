lazy-wildcards:
  subject:
    env-bg:
      # https://civitai.com/models/904077/treasure-hoard?modelVersionId=1011713
      # https://civitai.com/models/378681?modelVersionId=422810
      Treasure_Hoard:
        prompts:
          - >-
            (__lazy-wildcards/subject/env-bg/Treasure_Hoard/env-bg-main__{0.3:::{1.2|1.3|1.4}|})
            {, {2-$$__lazy-wildcards/subject/env-bg/Treasure_Hoard/env__}|}
            {, {1-$$__lazy-wildcards/subject/env-bg/Treasure_Hoard/env-bg__}|}
            {, {1-$$__lazy-wildcards/subject/env-bg/Treasure_Hoard/style__}|}
        env-bg-main:
          - treho, Treasure Hoard, treasure chest, treasure chamber, treasure
        env:
          - gold coins, gold bars, gold pile, piles_of_gold
          - crystal, gem, gemstones, jewels
          - __lazy-wildcards/dataset/costume-accessories-base__
          - shield, weapon
          - royal_treasure, crown, encrusted_gems, luxury_items
          - skull
          - open_chest
          - ancient_relics, mythical_artifacts
          - gilded_statues
          - mysterious_scrolls, books, ancient_texts, dusty_parchment
          - __lazy-wildcards/subject/scenes-meme/frieren_stuck_in_a_mimic/prompts__
          - __lazy-wildcards/subject/env-elem-creatures/mimic/prompts__
        env-bg:
          - ancient_vault, hidden_room
        style:
          - subsurface scattering
          - __lazy-wildcards/utils/scenery-no-humans__
          - dim_lighting
          - shiny, reflective_surface, shimmering, glowing
          - wealth_display, overflowing
          - antique_objects

