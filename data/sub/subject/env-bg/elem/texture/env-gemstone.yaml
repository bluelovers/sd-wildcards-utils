lazy-wildcards:
  subject:
    env-elem:
      gold-gemstone:
        prompts:
          - >-
            gold, gemstone, gemtech
            {,{1-$$__lazy-wildcards/subject/env-elem/gold-gemstone/env-gemstone__}|}
            {,{1-$$__lazy-wildcards/subject/env-elem/gold-gemstone/style__}|}
        env-gemstone:
          - __lazy-wildcards/subject/costume-elem-accessories/gold-trim/prompts__
          - Malachite, GoldMalachiteWorld
          - tanzanite \(gemstone\), GoldTanzaniteWorld
          - amethyst \(gemstone\), GoldAmethystWorld, purple gemstone
          - >-
            {1-$$Marble|Marble crackle pattern|Marble swirl pattern|Marble pattern}
          - __lazy-wildcards/utils/color-base__ gemstone
          - __lazy-wildcards/utils/color-base__ gold
          - __lazy-wildcards/utils/color-base__ marble
          - pearl \(gemstone\)
          - sapphire \(gemstone\), blue gemstone
          - silver
          - glass
          - chrysoprase, jade \(gemstone\)
          - ruby \(gemstone\), red gemstone
          - spinel \(gemstone\), GoldSpinelWorld
          - platinum
          - amber \(gemstone\)
          - glowing gem
        style:
          - crackle pattern
          - swirl pattern
          - fluid pattern
          - dripping pattern
          - internal reflections
          - transparent
          - inner details
      # https://civitai.com/models/98615
      # https://civitai.com/models/1937733/gold-dream?modelVersionId=2193141
      # https://civitai.com/models/135737/golden-tech-world-morph
      # https://civitai.com/models/62677/realistic-gold-carving-art-style
      # https://civitai.com/models/88969/gold-drip-flat-vector-illustrated
      # https://civitai.com/models/499565/goldstainlesssteelworld
      gold-dripping:
        prompts:
          - >-
            (__lazy-wildcards/subject/env-elem/gold-dripping/env-main__)
            {0.3::, {1-$$__lazy-wildcards/subject/env-elem/gold-dripping/env-bg__}|}
            {0.3::, {1-$$__lazy-wildcards/subject/env-elem/gold-dripping/costume__}|}
            {0.3::, {1-$$__lazy-wildcards/subject/env-elem/gold-dripping/env__}|}
            {0.3::, {1-$$__lazy-wildcards/subject/env-elem/gold-dripping/style__}|}
        env-main:
          - >-
            __lazy-wildcards/utils/fn/style-inspired(v=gold)__
            , golden
            , gold LQDGOD concept, (dripping, liquid:1.2) in the style of LQDGOD
            , GDv1, gold dream, goldentech, goldcarvingcd, glddrp, GoldStainlessSteelWorld
        env-bg:
          - in front of LQDGOD gold storm sea
          - inside a glass made of LQDGOD gold
          - LQDGOD gold city
          - LQDGOD gold moon
        costume:
          - dripping gold bodysuit, LQDGOD bodysuit
        env:
          - LQDGOD gold slime
          - LQDGOD liquid gold water
          - LQDGOD gold tree
        style:
          - summoning energy
          - reflective
      gemstone:
        prompts:
          - >-
            ({1-5$$__lazy-wildcards/subject/env-elem/gemstone/env-elem-*__}{0.3:::{1.2|1.3|1.4}|})
        env-elem-main:
          - crystal
          - gemstone, gem
          - jewel
        env-elem-gem:
          - quartz \(gemstone\)
          - amethyst \(gemstone\), purple gemstone
          - citrine \(gemstone\)
          - smoky quartz \(gemstone\)
          - rose quartz \(gemstone\)
          - rutilated quartz \(gemstone\)
          - rock crystal \(gemstone\)
          - diamond \(gemstone\)
          - emerald \(gemstone\), green gemstone
          - ruby \(gemstone\), red gemstone
          - sapphire \(gemstone\), blue gemstone
          - aquamarine \(gemstone\)
          - opal \(gemstone\)
          - tourmaline \(gemstone\)
          - jade \(gemstone\)
          - __lazy-wildcards/utils/color-base__ gemstone
          - __lazy-wildcards/utils/color-base__ crystal
          - __lazy-wildcards/utils/color-base__ jewel
          - __lazy-wildcards/utils/color-base__ diamond
          - red spinel \(gemstone\)
          - fire opal \(gemstone\)
          - citrine \(gemstone\)
          - __lazy-wildcards/subject/env-elem/gemstone-agate/env__
      # https://civitai.com/models/1804811/everything-is-a-colorful-gem?modelVersionId=2042478
      # https://civitai.com/models/272524?modelVersionId=307182
      gemstone-everything:
        prompts:
          - >-
            (__lazy-wildcards/subject/env-elem/gemstone-everything/env-elem__{0.3:::{1.2|1.3|1.4}|})
            {0.7::, __lazy-wildcards/subject/env-elem/gemstone/prompts__|}
            {, {1-$$__lazy-wildcards/subject/env-elem/gemstone-everything/style__}|}
        env-elem:
          - >-
            __lazy-wildcards/utils/fn/style-inspired(v=gemstone)__
            , __lazy-wildcards/utils/fn/style-inspired(v=crystal)__
            , __lazy-wildcards/utils/fn/made-of(v=gemstone)__
            , __lazy-wildcards/utils/fn/made-of(v=crystal)__
            , colorful gemstone style
            , gemtech, nv_gemtech
        style:
          - internal reflections
          - inner details
          - transparent
          - __lazy-wildcards/utils/fn/pattern(v=gemstone)__
          - __lazy-wildcards/utils/fn/pattern(v=crystal)__
          - shiny, glowing
      # https://civitai.com/models/392587/agate-world
      # https://civitai.com/models/127477/yuhua
      gemstone-agate:
        prompts:
          - >-
            (__lazy-wildcards/subject/env-elem/gemstone-agate/style-main__
            , __lazy-wildcards/subject/env-elem/gemstone-agate/env__{0.3:::{1.2|1.3|1.4}|})
        style-main:
          - >-
            __lazy-wildcards/utils/fn/made-of-inspired(v=agate)__
            , AgateWorld, yuhua
        env:
          - agate, agate \(gemstone\)

