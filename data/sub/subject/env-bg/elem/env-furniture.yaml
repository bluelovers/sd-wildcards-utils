lazy-wildcards:
  subject:
    env-elem:
      chair:
        prompts:
          - >-
            {1-2$$__lazy-wildcards/subject/env-elem/chair/env-chair__}
            {, {1-$$__lazy-wildcards/subject/env-elem/chair/action-pose__}|}
            {, {1-$$__lazy-wildcards/subject/env-elem/chair/style__}|}
        env-chair:
          - cushioned seats
          - recliners
          - luxurious seating
          - theater seating
          - armchair
          - chair
          - invisible chair
          - pilot chair
          - >-
            {0.3::__mix-lazy-auto/color-anything__ |}{{1-2$$ and $$leather|velvet|wooden|rattan|wicker|stone|metal} |}{couch|sofa|chair}
          - couch
          - sofa
          - discarded chairs
          - beach_chair
          - throne
          - Recliner
          - stool
          - __lazy-wildcards/subject/env-elem/rattan-chair/env-chair__
          - wheelchair
        action-pose:
          - hand on own chin
          - lying
          - sitting
        style:
          - discarded
          - modern chair
          - >-
            {1-$$__lazy-wildcards/subject/env-elem/rattan-chair/style__}
      # 藤製椅
      # 🖐Wicker 是一種古老的編織技術，以前主要使用自然的材質，例如：柳樹、燈心草、竹子、棕梠科的樹，等等，會把植物弄濕以便於編織，現代也會有人用人造纖維來做，因此 wicker furniture 指的是用此種技術編織出來的家具。
      # 🌲Rattan 是指一種棕梠科的省藤亞科中有爬藤的棕梠樹，所以 rattan furniture指的是用 rattan編製的家具
      # Rattan 的材質較硬，做出來的東西用途較多樣性，較耐用，但自然材質所做的 rattan furniture 放在戶外會因為日曬，時間久了會退色，因此比較適合放在室內。
      # Wicker 的材質比較沒那麼硬，壽命較短，但因為能被上各種不同的顏色，放在室外比較不會有退色的問題。
      # https://www.facebook.com/EnglishRealmTutor/posts/%E4%B8%AD%E6%96%87%E6%89%80%E8%AC%9B%E7%9A%84%E8%97%A4%E6%A4%85%E8%8B%B1%E6%96%87%E6%9C%89wicker-chair-%E5%92%8C-rattan-chair%E5%85%A9%E7%A8%AE%E6%9C%89%E4%BA%9B%E4%BA%BA%E4%BB%A5%E7%82%BA%E9%82%A3%E4%BA%9B%E9%83%BD%E4%B8%80%E6%A8%A3%E6%98%AF%E8%97%A4%E6%A4%85%E5%85%B6%E5%AF%A6-wicker-%E8%88%87-rattan-%E6%8C%87%E6%98%AF%E4%B8%8D%E5%90%8C%E7%9A%84%E4%BA%8B%E7%89%A9%E9%82%A3%E6%88%91/453816298616530/
      # https://civitai.com/models/377816/rattan-chair
      rattan-chair:
        prompts:
          - >-
            (__lazy-wildcards/subject/env-elem/rattan-chair/env-chair__
            {, {1-$$__lazy-wildcards/subject/env-elem/rattan-chair/env__}|}{0.3:::{1.2|1.3|1.4}|})
            {, {1-$$__lazy-wildcards/subject/env-elem/chair/action-pose__}|}
            {, {1-$$__lazy-wildcards/subject/env-elem/rattan-chair/style__}|}
        env-chair:
          - rattan chair, wicker chair
        env:
          # 孔雀椅
          - peacock chair
          - rattan furniture
          - wicker furniture
          - __mix-lazy-auto/color-anything__ chair
        style:
          - discarded
          - __lazy-wildcards/utils/fn/made-of-inspired(v=rattan)__
          - __lazy-wildcards/utils/fn/made-of-inspired(v=wicker)__
      # 棺材
      coffin:
        prompts:
          - >-
            __lazy-wildcards/subject/env-elem/coffin/env-main__
            {, {1-$$__lazy-wildcards/subject/env-elem/coffin/env__}|}
            {, {1-$$__lazy-wildcards/subject/env-elem/coffin/action__}|}
            {, {1-$$__lazy-wildcards/subject/env-elem/coffin/style__}|}
        env-main:
          - coffin
        env:
          - open_coffin
          - vampire_coffin
          - ancient_coffin
        action:
          - lying inside coffin
          - lying
        style:
          - funeral_scene
          - gothic_style
          - burial_ritual
      # 曬衣架
