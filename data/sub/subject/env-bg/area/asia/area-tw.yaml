lazy-wildcards:
  subject:
    env-bg:
      # https://civitai.com/models/154913/taipei-downtow-taiwan?modelversionid=173687
      # https://civitai.com/models/916905/jjs-taipei-street-view
      tw-taipei-downtown:
        prompts:
          - >-
            __lazy-wildcards/subject/env-bg/tw-taipei-downtown/env-bg-main__
            {,{1-$$__lazy-wildcards/subject/env-bg/tw-taipei-downtown/env-bg-real__}|}
            {,{1-$$__lazy-wildcards/subject/env-bg/tw-taipei-downtown/env__}|}
            {0.2::,{1-$$__lazy-wildcards/subject/env-bg/tw-taipei-downtown/env-text__}|}
            {,__lazy-wildcards/utils/scenery-no-humans__|}
        env-bg-main:
          - (taipei downtown, taiwan:1.2), real world location, scenery, building, architecture, landscape, taipei street view
        env-bg-real:
          - __lazy-wildcards/subject/env-bg-real-world-location/tw-taipei_101/prompts__
          - presidential office building
        env-text:
          - traditional chinese text
        env:
          - cityscape
          - skyscrapers, skyline
          - bustling_streets
          - street_markets
          - traditional_architecture
          - modern_architecture
          - pedestrian_crossing
          - public_transport
          - fireworks
          - flag
          - rainbow flag
          - night sky, night_view
          - flower
          - lotus
          - lily pad
          - rooftop
          - water tank
          - traditional chinese temple
      # https://civitai.com/models/1468768/taiwan-covered-sidewalk?modelVersionId=1661213
      qilou_arcade_streetwalk:
        prompts:
          - >-
            (__lazy-wildcards/subject/env-bg/qilou_arcade_streetwalk/env-bg-main-trigger-words__{0.3:::{1.2|1.3|1.4}|})
            {, {1-$$__lazy-wildcards/subject/env-bg/qilou_arcade_streetwalk/env-bg__}|}
            {, {1-$$__lazy-wildcards/subject/env-bg/qilou_arcade_streetwalk/env-bg-main__}|}
            {, {1-$$__lazy-wildcards/subject/env-bg/qilou_arcade_streetwalk/env__}|}
            {, {1-$$__lazy-wildcards/subject/env-bg/covered_sidewalk/env__}|}
            {, {1-$$__lazy-wildcards/subject/env-bg/covered_sidewalk/style__}|}
            {, __lazy-wildcards/utils/scenery-no-humans__|}
        env-bg-main-trigger-words:
          - qilou, arcade streetwalk, taiwan covered sidewalk
        env-bg-main:
          - __lazy-wildcards/subject/env-bg/covered_sidewalk/prompts__
          - passageway
        env-bg:
          - old building
          - traditional asian architecture
          - storefront
        env:
          - column, pillar
          - alley
      covered_sidewalk:
        prompts:
          - >-
            __lazy-wildcards/subject/env-bg/covered_sidewalk/env-bg-main__
            {, {1-$$__lazy-wildcards/subject/env-bg/covered_sidewalk/env-bg__}|}
            {, {1-$$__lazy-wildcards/subject/env-bg/covered_sidewalk/env__}|}
            {, {1-$$__lazy-wildcards/subject/env-bg/covered_sidewalk/style__}|}
            {, __lazy-wildcards/utils/scenery-no-humans__|}
        env-bg-main:
          - covered sidewalk, covered walkway
        env-bg:
          - green covered walkway
          - modern architecture
          - park path
          - cantilevered roof
        env:
          - walkway canopy
          - glass canopy
          - metal frame
          - sidewalk tiles
          - vine-covered pergola
          - ivy-covered walkway
          - flower arch
          - sunlight filtering through leaves
          - covered passage
          - modern facade
          - overhanging eaves
          - streetlight
          - bench
          - potted plant
          - rain puddle
          - tile floor, sidewalk tiles
          - signboard
          - red lantern
          - market stalls
          - hanging signboard
        style:
          - vanishing point

