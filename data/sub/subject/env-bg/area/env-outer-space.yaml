lazy-wildcards:
  subject:
    env-bg:
      space-outer_space:
        prompts:
          - >-
            __lazy-wildcards/subject/env-bg/space-outer_space/env-bg-main__
            {, {1-4$$__lazy-wildcards/subject/env-bg/space-outer_space/env-bg__}|}
            {0.4::, {1-4$$__lazy-wildcards/subject/env-bg/space-outer_space/env-bg-style__}|}
        env-bg-main:
          - outer_space, universe, floating
        env-bg:
          - galaxy
          - __lazy-wildcards/subject/env-bg/space-blackhole/prompts-no-weight__
          - asteroid_belt
          - void
          - nebula
          - starfield
          - supernova
          - space_station
          - spaceship
          - asteroid
          - exoplanet
          - __lazy-wildcards/subject/env-bg/space-planet/prompts__
          - __lazy-wildcards/subject/env-bg/space-sunspot/prompts__
          - __lazy-wildcards/subject/env-bg/space-corona/prompts__
          - vast empty outer space
        env-bg-style:
          - floating in space
      space-planet:
        prompts:
          - >-
            __lazy-wildcards/subject/env-bg/space-planet/env-bg-main__
            {, {1-3$$__lazy-wildcards/subject/env-bg/space-planet/env-bg__}|}
        env-bg-main:
          - planet
        env-bg:
          - earth_\(planet\)
          - mars \(planet\)
          - jupiter \(planet\)
          - saturn \(planet\)
          - uranus \(planet\)
          - neptune \(planet\)
          - pluto \(planet\)
          - sun
          - moon
          - solar system
      # https://civitai.com/models/256688/sunspot-sd15?modelVersionId=289437
      space-sunspot:
        prompts:
          - >-
            (__lazy-wildcards/subject/env-bg/space-sunspot/env-bg__)
            {, {1-3$$__lazy-wildcards/subject/env-bg/space-sunspot/env__}|}
        env-bg:
          - sunspot, 5un5p0t sun
        env:
          - rising high in the sky above
          - solar flares
          - distant
      # https://civitai.com/models/256513/corona-sd15?modelVersionId=289231
      space-corona:
        prompts:
          - >-
            (__lazy-wildcards/subject/env-bg/space-corona/env-bg__{0.3:::{1.2|1.3|1.4}|})
            {0.7::, {1-3$$__lazy-wildcards/subject/env-bg/space-corona/env__}|}
        env-bg:
          - corona eclipse, C0r0n4 eclipse
        env:
          - during a corona eclipse, during a C0r0n4 eclipse
          - rising high in the sky above
          - surrounded by bright solar corona
      # https://civitai.com/models/12883/nebulae
      # https://civitai.com/models/1003677/cosmic-nebula
      # https://civitai.com/models/426615/a-rotating-nebula-background-style-tangbohu-70
      space-nebula:
        prompts:
          - >-
            __lazy-wildcards/subject/env-bg/space-nebula/env-bg-main__
            {0.7::, {1-$$__lazy-wildcards/subject/env-bg/space-nebula/env-bg__}|}
        env-bg-main:
          - nebula, nebulae, martius nebula
        env-bg:
          - starry background
          - cosmic background
          - nebula background
          - sparkle background
          - galaxy background
          - rotating nebula background
          - nebula sea
          - nebula sky
          - >-
            {1-2$$__cof-location/place/nebula__}
      # https://civitai.com/models/107231/ultra-blackhole-tech-world-morph
      space-blackhole:
        prompts:
          - >-
            (__lazy-wildcards/subject/env-bg/space-blackhole/prompts-no-weight__{0.3:::{1.2|1.3|1.4}|})
            {, {1-$$__lazy-wildcards/subject/env-bg/space-blackhole/style__}|}
        prompts-no-weight:
          - >-
            __lazy-wildcards/subject/env-bg/space-blackhole/env-bg__
            {, {1-$$__lazy-wildcards/subject/env-bg/space-blackhole/env__}|}
        env-bg:
          - >-
            blackhole, black hole
            , ulblackholetech
        env:
          - covered in ash and debris
          - weathered surface
          - cosmic material
          - gravitational distortion
          - made of black hole
        style:
          - excessive energy
          - __lazy-wildcards/subject/style-elem/sci-fi/prompts__
          - dutch angle
          - ancient yet futuristic
          - cosmic isolation
      # 流星
      space-meteor:
        prompts:
          - >-
            (__lazy-wildcards/subject/env-bg/space-meteor/prompts-no-weight__{0.3:::{1.2|1.3|1.4}|})
            {, {1-$$__lazy-wildcards/subject/env-bg/space-meteor/env__}|}
        prompts-no-weight:
          - >-
            __lazy-wildcards/subject/env-bg/space-meteor/env-bg-main__
            {, {1-$$__lazy-wildcards/subject/env-bg/space-meteor/env-bg__}|}
        env-bg-main:
          - meteor
        env-bg:
          - meteor shower
          - meteorite
          - meteorite shower
          - small meteor
        env:
          - deep space
          - starry sky
          - glowing trail
          - fiery tail
          - light streak, sky full of streaks
          - burning debris
          - rocky core
          - molten surface, molten crust
          - irregular rock shape
          - rough surface
          - charred surface
          - impact crater, smoking ground, broken earth
          - scattered debris

