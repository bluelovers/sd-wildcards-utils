lazy-wildcards:
  subject:
    env-bg-real-world-location:
      jp-kyoto-cherry_blossom:
        prompts:
          - >-
            (__lazy-wildcards/subject/env-bg-real-world-location/jp-kyoto-cherry_blossom/env-bg-main__)
            {, {1-$$__lazy-wildcards/subject/env-bg/jp-yakuza-tenkaichi/costume__}|}
        env-bg-main:
          - kyoto, japan, cherry_blossom, spring, hanami
        costume:
          - kimono, traditional_japan
      # https://civitai.com/models/654556/syukugawa-sd15?modelVersionId=732299
      jp-shukugawa:
        prompts:
          - >-
            __lazy-wildcards/subject/env-bg-real-world-location/jp-shukugawa/env-bg-main__
