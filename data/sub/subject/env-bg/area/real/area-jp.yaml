          - nature
          - sky
          - rock
          - river, riverbank_with_sakura
          - sakura_trees
          - stone_pathway
          - wooden_bridge
          - small_arch_bridge
          - picnic_lawn
          - wooden_bench
          - shaded_rest_area
          - japanese_stone_lantern
          - hanami_party
          - Nishinomiya City

