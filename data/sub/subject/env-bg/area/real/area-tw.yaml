lazy-wildcards:
  subject:
    env-bg-real-world-location:
      tw-taipei_101:
        prompts:
          - >-
            (__lazy-wildcards/subject/env-bg-real-world-location/tw-taipei_101/env-bg-main__{0.3:::{1.2|1.3|1.4}|})
            {0.4::, {1-$$__lazy-wildcards/subject/env-bg-real-world-location/tw-taipei_101/env__}|}
            {0.3::, {1-$$__lazy-wildcards/subject/env-bg-real-world-location/tw-taipei_101/style__}|}
            {, __lazy-wildcards/utils/scenery-no-humans__|}
        env-bg-main:
          - Taipei_101, Taipei101
        env:
          - Taipei_101_fireworks, Tower_fireworks, __lazy-wildcards/subject/env-bg/fireworks/prompts__
        style:
          - New_Year_countdown, End_of_year, celebration_countdown, festive_midnight
          - joyful_celebration
      # https://civitai.com/models/153624/jiufen-taiwan?modelVersionId=172061
      tw-jiufen:
        prompts:
          - >-
            __lazy-wildcards/subject/env-bg-real-world-location/tw-jiufen/env-bg-main__
            {,{1-$$__lazy-wildcards/subject/env-bg-real-world-location/tw-jiufen/env__}|}
            {,__lazy-wildcards/utils/scenery-no-humans__|}
        env-bg-main:
          - (Jiufen Taiwan, taiwan:1.2), real world location, scenery, building, architecture, landscape
        env:
          - mountain_town
          - traditional_architecture, east asian architecture
          - narrow_streets
          - red_lanterns, lantern
          - tea_house
          - foggy_scenery, __lazy-wildcards/subject/env-moment/weather-mist/prompts__
          - ocean_view
          - staircases
          - tourist_spot
          - night_market
          - cat
          - cityscape
          - skyscrapers, skyline
          - night sky, night_view
          - flower
          - hydrangea
          - stone wall
          - grass
          - floating island
          - stairs
          - >-
            stone {1-$$, stone $$road|fence}
          - >-
            wooden {1-$$, wooden $$wall|fence|horse|chair}

