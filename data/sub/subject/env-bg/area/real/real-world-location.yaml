lazy-wildcards:
  subject:
    env-bg-real-world-location:
      # https://civitai.com/models/62198/kowloon-walled-city-tset?modelVersionId=66738
      kowloon-walled-city:
        prompts:
          - >-
            __lazy-wildcards/subject/env-bg-real-world-location/kowloon-walled-city/env-main__
            {, {1-$$__lazy-wildcards/subject/env-bg-real-world-location/kowloon-walled-city/env-bg__}|}
            , {1-$$__lazy-wildcards/subject/env-bg-real-world-location/kowloon-walled-city/env__}
            {, {1-$$__lazy-wildcards/subject/env-bg-real-world-location/kowloon-walled-city/style__}|}
        env-main:
          - kowloon walled city, hong_kong, real_world_location
        env-bg:
          - densely_packed_buildings, close_proximity, high_rise_structures, urban_sprawl
          - narrow_alleyways, hidden_alleys, concealed_passages, secret_routes, labyrinthine_paths
        style:
          - high_density_buildings
          - extremely close and packed structures
          - multi-story residential units
          - dimly_lit_streets
          - nighttime_activities
          - shadowy_urban_areas
          - urban_decay, deteriorating_buildings
          - illegal_settlements, unregulated_housing, informal_communities, unauthorized_construction
          - community_life, close-knit_neighbors, communal_areas, shared_resources
          - chaotic_architecture, disorganized_buildings, irregular_structures, cluttered_appearance
        env:
          - sign
          - cityscape, scenery
          - >-
            {power lines|overhead line}
          - >-
            {1-$$stairs|stairwell|railroad tracks}
          - traditional chinese text
          - >-
            {1-$$streetcar|ground vehicle|vehicle}
      landmark:
        prompts:
          - >-
            (__lazy-wildcards/subject/env-bg-real-world-location/landmark/main-types/*__), real_world_location, landmark
        main-types:
          base:
            - Statue_of_Liberty
            - Taj_Mahal, Mughal_architecture
            - Machu_Picchu
            - Eiffel_Tower
            # 悉尼歌剧院，以帆船形屋顶、临水位置、文化中心为特征。
            - Sydney_Opera_House
            # 圣托里尼，以白色建筑、蓝色圆顶、爱琴海景为特征。
            - Santorini, whitewashed_buildings, blue_domes, Aegean_sea_view
            - Grand_Canyon, vast_gorge, layered_rock_formations
            - Pyramids_of_Giza, desert_landscape
            - Abu_Simbel, colossal_statues, rock_temples, Ramses_II
            - angkor_wat, cambodian_temple, ancient_cambodia, jungle_ruins
            - borobudur, buddhist_temple, stone_stupa, indonesian_temple
          usa:
            - golden_gate_bridge
          North_American:
            - Yellowstone_National_Park
            - Yosemite_National_Park
            - Banff_National_Park
            - Niagara_Falls
            - Olympic_National_Park
            - Multnomah_Falls
          tw-taiwan:
            - Taipei_101
          jp:
            - tokyo_tower
            - golden_pavilion, kyoto, japan
          italy:
            - leaning_tower_of_pisa
          england_london:
            - big_ben
          greece_athens:
            - parthenon
          brazil:
            - iguazu_falls, waterfall, rainforest, nature
          # 阿拉伯聯合大公國
          uae:
            - burj_khalifa, dubai, uae, skyscraper, tallest_building, modern_architecture
          ireland:
            - cliffs_of_moher, ireland, cliff, ocean, dramatic_landscape
          new_zealand:
            - waitomo_glowworm_caves, cave, glowworm, bioluminescence
          turkey:
            - >-
              cappadocia
              {, {1-$$hot_air_balloon|cave_hotels}|}
              {, {1-$$fairy_chimneys|magical_landscape}|}
          rome:
            - >-
              {1-$$st_peters_basilica|vatican_city}
              {, {1-$$catholicism|renaissance_architectur|dome|spirituality}|}
          france:
            - eiffel_tower
          inca:
            - >-
              Machu_Picchu{, inca_ruins, mountain_temple, stone_terraces|}
      elem-interior:
        prompts:
          - Indian_mausoleum
      elem-landmark:
        prompts:
          - Mughal_architecture
          - Aswan_High_Dam
          - Saqqara
          - Nubian
          - real_world_location
      country:
        prompts:
          - >-
            (__lazy-wildcards/subject/env-bg-real-world-location/country/env__), real_world_location
        env:
          - portugal
          - tokyo, japan
      Stonehenge:
        prompts:
          - >-
            __lazy-wildcards/subject/env-bg-real-world-location/Stonehenge/env-bg__
            {,{1-$$__lazy-wildcards/subject/env-bg-real-world-location/Stonehenge/env__}|}
        env-bg:
          - Stonehenge
        env:
          - ancient_stone_circle
          - massive_sarsen_stones

