lazy-wildcards:
  subject:
    env-bg-real-world-location:
      # https://civitai.com/models/24187/chinese-architectural-style-suzhou-gardens-building-suzhouyuanlin-about-architecture
      zh-suzhou_classical_gardens:
        prompts:
          - >-
            (__lazy-wildcards/subject/env-bg-real-world-location/zh-suzhou_classical_gardens/env-bg-main__{0.3:::{1.2|1.3|1.4}|})
            {, {1-$$__lazy-wildcards/subject/env-bg-real-world-location/zh-suzhou_classical_gardens/costume-elem__}|}
            {, {1-$$__lazy-wildcards/subject/env-bg-real-world-location/zh-suzhou_classical_gardens/env__}|}
            {, __lazy-wildcards/utils/scenery-no-humans__|}
        env-bg-main:
          - suzhou classical gardens, suzhou garden, suzhouyuanlin
        env-bg:
          - pavilions
          - terrace
          - pavilion tower
          - covered corridor
          - zigzag bridge, arched bridge, stone bridge
          - rockery
          - lotus flowers, lotus pond
          - classical chinese garden
        costume-elem:
          - hanfu, long flowing robe
          - shawl, flowing sleeves
        env:
          - traditional chinese architecture
          - water features
          - rock formations
          - lattice window
          - carved window
          - bridges
          - koi ponds
          - lush greenery
          - intricate pathways
          - stone lanterns
          - bamboo groves
          - willow trees
          - serene atmosphere
          - reflection in water
          - garden scenery
          - plum blossom
          - pine tree
      # 黃山 Huangshan（中國） — 奇岩怪石、松樹、雲海、階梯式登山徑與亭臺建築混合的景致
      mountain-zh-huangshan:
        prompts:
          - >-
            (__lazy-wildcards/subject/env-bg-real-world-location/mountain-zh-huangshan/env-bg-main__{0.3:::{1.2|1.3|1.4|1.6}|:1.2})
            {0.3::, {1-$$__lazy-wildcards/subject/env-bg-real-world-location/mountain-zh-huangshan/env-bg__}|}
            {0.3::, {1-$$__lazy-wildcards/subject/env-bg-real-world-location/mountain-zh-huangshan/env__}|}
            {0.3::, {1-$$__lazy-wildcards/subject/env-bg-real-world-location/mountain-zh-huangshan/costume-elem__}|}
            {0.3::, {1-$$__lazy-wildcards/subject/env-bg-real-world-location/mountain-zh-huangshan/style__}|}
            {, __lazy-wildcards/utils/scenery-no-humans__|}
        env-bg-main:
          - huangshan
        env-bg:
          - stone steps, stone path
          - pavilion, pavilion among pines
          - sea of clouds
          - misty fog
          - guest greeting pine
          - cliff pine
        env:
          - chinese mountain
          - cliff
          - strange rock
          - isolated peak
          - deep valley
          - morning glow
          - stone bridge
          - mountain temple
        costume-elem:
          - taoist priest
          - ancient traveler
          - straw hat
          - bamboo basket
        style:
          - fairyland
          - fantasy landscape, dreamlike mountains
          - evergreen
          - meditative
          - serene
      # 张家界
      mountain-zh-zhangjiajie:
        prompts:
          - >-
            (__lazy-wildcards/subject/env-bg-real-world-location/mountain-zh-zhangjiajie/env-bg-main__{0.3:::{1.2|1.3|1.4|1.6}|:1.2})
            {0.3::, {1-$$__lazy-wildcards/subject/env-bg-real-world-location/mountain-zh-zhangjiajie/env-bg__}|}
        env-bg-main:
          - zhangjiajie
        env-bg:
          - sandstone pillars
          - floating peaks
          - floating mountain
          - misty mountain
      # 紫禁城
      zh-forbidden_city:
        prompts:
          - >-
