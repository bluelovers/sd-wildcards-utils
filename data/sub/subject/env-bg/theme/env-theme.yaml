          - >-
            (__lazy-wildcards/subject/env-bg/ethereal_gothic/style-main__{0.3:::{1.2|1.3|1.4}|})
            {, {1-$$__lazy-wildcards/subject/env-bg/ethereal_gothic/env-bg__}|}
