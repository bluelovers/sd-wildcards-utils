lazy-wildcards:
  subject:
    env-bg:
      tetris:
        prompts:
          - >-
            __lazy-wildcards/subject/env-bg/tetris/style-main__
            {, {1-$$__lazy-wildcards/subject/env-bg/tetris/env__}|}
            {0.3::, {1-$$__lazy-wildcards/subject/env-bg/tetris/style__}|}
        style-main:
          - >-
            (tetris{0.3:::{1.2|1.3|1.4}|})
        env:
          - >-
            tetris_blocks
            {, {1-$$I-block|O-block|T-block|S-block|Z-block|L-block|J-block}|}
          - falling_blocks
        style:
          - game_screen_ui
