lazy-wildcards:
  subject:
    env-bg:
      # https://civitai.com/models/374782/jjs-architecture-temple-ruin?modelVersionId=1480366
      ruins-stone:
        prompts:
          - >-
            __lazy-wildcards/subject/env-bg/ruins-stone/env-bg-main__
            , {1-$$__lazy-wildcards/subject/env-bg/ruins-stone/env-bg__}
            {, {1-$$__lazy-wildcards/subject/env-bg/ruins-stone/env__}|}
            {, {1-$$__lazy-wildcards/subject/env-bg/ruins-stone/style__}|}
        env-bg-main:
          - temple ruin
        env-bg:
          - ancient_stone_temple, stone shrine
          - sacred_altar, stone_altar
          - stone_ruins
          - underground_shrine, underground ruins, underground temple
          - ritual_site
          - rock_cut_architecture
        env:
          - stone_pillars
          - ancient_statues, stone_statues, totem_statues
          - ancient_stone_steps, stepped_terraces
          - weathered_stone
          - engraved_walls
          - stone_altar
          - stone architecture, stone building
          - desert_ruins
        style:
          - __lazy-wildcards/subject/env-elem/moss/prompts__
          - hieroglyphic_carvings
          - ancient jungle, rainforest_ambiance, jungle_ruins
      # 巨石建築、巨石結構、巨石遺跡
      megalithic_architecture:
        prompts:
          - >-
            (__lazy-wildcards/subject/env-bg/megalithic_architecture/env-bg-main__
            {, {1-$$__lazy-wildcards/subject/env-bg/megalithic_architecture/env-bg__}|})
            {, {1-$$__lazy-wildcards/subject/env-bg/megalithic_architecture/env__}|}
            {, {1-$$__lazy-wildcards/subject/env-bg/megalithic_architecture/style__}|}
        env-bg-main:
          - megalithic architecture
        env-bg:
          - stonehenge, megalithic stone circle
          - dolmen, megalithic
        env:
          - ancient ruins
          - standing stones
          - sacred ruins
          - mossy rocks
          - primitive architecture
          - foggy ruins, misty background
          - night sky
          - overgrown ruins
          - mossy stone
          - twilight
          - ritual site
          - giant ruins
        style:
          - low saturation
          - ambient light
          - celestial alignment

