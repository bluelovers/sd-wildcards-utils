lazy-wildcards:
  subject:
    env-bg:
      # https://civitai.com/models/1103964/superstructures?modelVersionId=1240149
      # https://danbooru.donmai.us/posts?tags=megastructure&z=5
      # https://civitai.com/models/1238651/retro-scifi-architecture?modelVersionId=1395943
      megastructure:
        prompts:
          - >-
            ({1-$$__lazy-wildcards/subject/env-bg/megastructure/env-bg__}{:{1.2|1.3|1.4}|})
            {, {1-$$__lazy-wildcards/subject/env-bg/megastructure/env__}|}
            {, {1-$$__lazy-wildcards/subject/env-bg/megastructure/style__}|}
        env-bg:
          - megastructure in background, superstructures, sstrs01, super structure
        env:
          - colossal constructions
          - very large artificial object
        style:
          - __lazy-wildcards/utils/scenery-no-humans__
          - ralph mcquarrie
          - __lazy-wildcards/subject/style-elem/sci-fi/prompts__
          - neoclassic
          - brutalist
      # https://civitai.com/models/50888?modelVersionId=125891
      # https://civitai.com/models/146250/abara-lora-tsutomu-nihei
      nihei_tsutomu-blame-env:
        prompts:
          - >-
            __lazy-wildcards/subject/env-bg/nihei_tsutomu-blame-env/main-trigger-words__
            , __lazy-wildcards/subject/env-bg/nihei_tsutomu-blame-env/env-bg-main__
            {, {1-$$__lazy-wildcards/subject/env-bg/nihei_tsutomu-blame-env/style__}|}
        main-trigger-words:
          - __lazy-wildcards/subject/style-artist/nihei_tsutomu/prompts__
        env-bg-main:
          - >-
            ({1-$$__lazy-wildcards/subject/env-bg/nihei_tsutomu-blame-env/env-bg__}{:{1.2|1.3|1.4}|})
            {,{1-$$__lazy-wildcards/subject/env-bg/nihei_tsutomu-blame-env/env__}|}
          - >-
            {({1-$$__lazy-wildcards/subject/env-bg/nihei_tsutomu-blame-env/env-bg__}),|}
            {1-$$__lazy-wildcards/subject/env-bg/nihei_tsutomu-blame-env/env__}
        env-bg:
          - tunnel
          - city ruins
          - __lazy-wildcards/subject/env-bg/megastructure/prompts__
          - deep horizon
          - stairs
          - mausoleum
          - lab
          - giant room
          - space, spacecraft
          - tower
          - hangar
          - sidonia \(ship\)
        env:
          - >-
            {1-$$__lazy-wildcards/subject/env-elem-pipes/*/prompts__}
          - toha heavy industries
          - wire
          - __lazy-wildcards/subject/env-elem/bridge/prompts__
          - clouds
          - __lazy-wildcards/subject/moment/weather-mist/prompts__
          - dark sky, black sky
          - tentacles
          - bones
          - buildings
          - gauna, gauna mech
          - concrete walls, metal walls
          - dome
          - light particles
          - star \(sky\), starry sky
          - walkway
          - fence
          - ventilation fan, ventilation shaft
          - air conditioner
          - machinery
          - lantern
          - letterboxed
          - flickering_monitors
          - dark_terminal
        style:
          - __lazy-wildcards/subject/style-elem/sci-fi/prompts__
          - dystopia, destroyed
          - vast scenery, perspective
          - futuristic
          - cyberpunk
          - decrepit
          - open space
          - empty
          - dark background
          - __lazy-wildcards/utils/scenery-no-humans__
          - flock
          - blm
          - biomachine, bioluminescence
          - industrial style
      # https://knightsofsidonia.fandom.com/ja/wiki/%E3%82%B7%E3%83%89%E3%83%8B%E3%82%A2%E7%99%BE%E6%99%AF
      # https://civitai.com/models/729982/100-sights-of-sidonia?modelVersionId=816301
      100-Sights-of-Sidonia:
        prompts:
          - >-
            (シドニア百景, 100-sights-of-sidonia{:{1.2|1.3|1.4}|})
            , __lazy-wildcards/subject/env-bg/nihei_tsutomu-blame-env/prompts__

