lazy-wildcards:
  subject:
    env-bg:
      # https://civitai.com/models/210581/carcosa-city-xl-sd15-f1d?modelVersionId=268186
      carcosa_city:
        prompts:
          - >-
            __lazy-wildcards/subject/env-bg/carcosa_city/env-bg-main__
            {, {1-$$__lazy-wildcards/subject/env-bg/carcosa_city/env__}|}
            {, ({1-3$$__lazy-wildcards/subject/env-bg/carcosa_city/env-bg__})|}
            {0.3::, {1-$$__lazy-wildcards/subject/env-bg/carcosa_city/style__}|}
        env-bg-main:
          - (carcosa city style)
        env:
          - moss_covered_walls
          - occult_symbols
          - non_euclidean_geometry
          - black stars
          - twin suns
        env-bg:
          - Endless Dusk and Starry Sky, eternal_sunset, starry_sky, yellow_hue, surreal_lighting
          - Ancient and Decaying Buildings, decaying_building, ancient_city
          - Twisted Streets and Non-Euclidean Geometry, twisted_street, impossible_architecture, paradoxical_space
          - Pale Lake and Shattered Moon, pale_lake, shattered_moon, eerie_landscape, supernatural_lake
          - Mysterious Black Towers, black_tower, alien_architecture, mysterious_structure, forbidden_tower
          - foggy_plaza, statues_in_fog, eerie_atmosphere, abandoned_square
          - Hidden Underground Passages, underground_passage, hidden_tunnels, forbidden_path
        style:
          - The King in Yellow's Presence, ominous_presence, invisible_terror, psychological_horror
          - eerie_atmosphere
      tarot:
        prompts:
          - >-
            {1-$$__lazy-wildcards/subject/env-bg/tarot/env-main__}
            {, {1-2$$__lazy-wildcards/subject/env-bg/tarot/action-types/*__}|}
            , __lazy-wildcards/subject/env-bg/tarot/env-elem-types/cards_tarot__
            {, {1-3$$__lazy-wildcards/subject/env-bg/tarot/env-elem-types/cards_tarot_type__}|}
            , {1-$$__lazy-wildcards/subject/env-bg/tarot/env__}
            , {1-$$__lazy-wildcards/subject/env-bg/tarot/style__}
        env-main:
          - a table with a lot of tarot cards
          - a tarot card in the middle of the table
          - >-
            {3d papercut shadow box of |}a deck of tarot cards spilled on a table
        style:
          - occult
          - arcana
          - psychedelic
          - magic
        action-types:
          pose:
            - elbows_on_table
          telling:
            - (fortune_telling, card_reading:1.2), fortune_teller
        env:
          - tarot_cards on table, on table
          - house_of_cards
          - candle
          - a lot of tarot_cards
          - omikuji
          - spiritual_guidance
        env-elem-types:
          cards_tarot:
            - (tarot_cards, tarot_\(card\):1.2)
          cards_tarot_type:
            - the_fool_\(tarot\)
            - the_magician_\(tarot\)
            - the_high_priestess_\(tarot\)
            - the_empress_\(tarot\)
            - the_emperor_\(tarot\)
            - the_hierophant_\(tarot\)
            - the_lovers_\(tarot\)
            - the_chariot_\(tarot\)
            - strength_\(tarot\)
            - the_hermit_\(tarot\)
            - wheel_of_fortune_\(tarot\)
            - justice_\(tarot\)
            - the_hanged_man_\(tarot\)
            - death_\(tarot\)
            - temperance_\(tarot\)
            - the_devil_\(tarot\)
            - the_tower_\(tarot\)
            - the_star_\(tarot\)
            - the_moon_\(tarot\)
            - the_sun_\(tarot\)
            - judgement_\(tarot\)
            - the_world_\(tarot\)
      casino:
        prompts:
          - >-
            __lazy-wildcards/subject/env-bg/casino/style__
            , {1-$$__lazy-wildcards/subject/env-bg/casino/main-types/*__}
            , {1-$$__lazy-wildcards/subject/env-bg/casino/env__}
            , {1-$$__lazy-wildcards/subject/env-bg/casino/action-types/*__}
        style:
          - casino, gambling, set in Gambling Den
        env:
          - chip
          - dice
          - card
          - money
          - bills
          - betting ticket
          - cheating \(competitive\)
          - house_of_cards
        main-types:
          roulette:
            - roulette, roulette table
          poker:
            - poker table, poker chip, poker, casino card table, card
          table:
            - casino table
          slot-machine:
            - >-
              slot machine, Slot Machine Area
              , {1-$$__lazy-wildcards/subject/env-bg/casino/env-slot-machine__}
        env-slot-machine:
          - rows of colorful slot machines
          - flashing lights
          - electronic sounds
          - patrons pulling levers
          - overflowing coin trays
        action-types:
          dice:
            - holding dice, dice
          poker:
            - >-
              playing card, card
              , {__lazy-wildcards/utils/action/playing-card/poker-playing__|{1-3$$__lazy-wildcards/utils/action/playing-card/poker-card__}}
              , holding card

