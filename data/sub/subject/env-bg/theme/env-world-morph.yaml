lazy-wildcards:
  subject:
    env-bg:
      # https://civitai.com/user/Taintedcoil2/models?baseModels=SD+1.5&baseModels=Other
      # https://civitai.com/user/navimixu/models?baseModels=Other&baseModels=SD+1.5
      # https://civitai.com/search/models?baseModel=Other&baseModel=SD%201.5&sortBy=models_v9%3AcreatedAt%3Adesc&query=konyconi%20
      World_Morph:
        prompts:
          - >-
            __lazy-wildcards/subject/env-bg/World_Morph/style-main__
            , __lazy-wildcards/subject/env-bg/World_Morph/main-trigger-words__
            {, {1-$$__lazy-wildcards/subject/env-bg/World_Morph/style__}|}
        style-main:
          - World Morph
        main-trigger-words:
          - >-
            {0.7::({1-2$$__lazy-wildcards/subject/env-bg/World_Morph/main-trigger-words-01__}:1.4)|0.3::__lazy-wildcards/subject/env-bg/World_Morph/main-trigger-words-02__}
        main-trigger-words-01:
          - __lazy-wildcards/subject/env-bg/World_Morph/env__
          - __lazy-wildcards/subject/env-bg/World_Morph/costume-weapon__
          - __lazy-wildcards/subject/env-bg/World_Morph/env-elem-vehicle__
          - >-
            {1-2$$__lazy-wildcards/subject/env-bg/World_Morph/env-bg__}
        main-trigger-words-02:
          - >-
            {1-2$$__lazy-wildcards/subject/env-bg/World_Morph/costume__}
            {0.3::, (__lazy-wildcards/subject/costume-ethnicity-body-skin-tone/dark-skinned/prompts__:1.1)|}
            {, __lazy-wildcards/prompts/hair__|}
            {0.3::,  __lazy-wildcards/subject/costume-ethnicity-race/furry/prompts__|}
        costume:
          - bikini armor
        costume-weapon:
          - laser rifle
        env:
          - coffee machine
          - floor cleaning robots
          - toaster in kitchen
          - computer
          - battle mech
          - weighted companion cube
          - cat
        env-elem-vehicle:
          - truck
          - riding a motorcycle
          - battle tank on battlefield
          - warship
          - dirigible
          - space_craft
        env-bg:
          - city
          - house
          - tower
          - skyscrapers
          - ocean, during a thunderstorm, lightning
          - on tropical beach
          - outer_space, floating in space
          - tavern background
        style:
          - concept art
          - scifi
          - futuristic
          - fantasy
      # https://civitai.com/models/117515/hive-interiordesign-or
      hive-design:
        prompts:
          - >-
            (__lazy-wildcards/subject/env-bg/hive-design/style-main__{0.3:::{1.2|1.3|1.4|1.6}|})
            , __lazy-wildcards/subject/env-elem-food/honey/env-elem-food-main__
            {, {1-$$__lazy-wildcards/subject/env-bg/hive-design/env-bg-main__}|}
            {, {1-$$__lazy-wildcards/subject/env-bg/hive-design/costume-elem__}|}
            {, {1-$$__lazy-wildcards/subject/env-bg/hive-design/env-elem__}|}
            {, {1-2$$__lazy-wildcards/subject/env-bg/hive-design/style-interior__}|}
            {, {1-$$__lazy-wildcards/subject/env-bg/hive-design/style__}|}
            {, {1-$$__lazy-wildcards/subject/env-bg/hive-design/env__}|}
        style-main:
          - >-
            hive design, hive-like structure
            , xs-hive-design
            , hexagonal wax cells
            , __lazy-wildcards/utils/fn/pattern(v=hexagonal)__
            , hexagon
            , organic structure
        env-bg-main:
          - bee hive structure, bee nest structure, beehive structure, __lazy-wildcards/utils/fn/inspired(v=hive)__, hive background
          - honeycomb structure, __lazy-wildcards/utils/fn/inspired(v=honeycomb)__, honeycomb background
          - hexagonal background, hexagon background
        costume-elem:
          - __lazy-wildcards/subject/costume-ethnicity-race/bee_girl/prompts__
          - bee-like costume, bee-like-themed costume
          - honeycomb-like costume, honeycomb-themed costume
          - hexagonal-like costume, hexagonal-themed costume
          - bee costume, bee-themed costume
        env-elem:
          - hexagonal tiles
          - __lazy-wildcards/subject/env-elem-food/honey/prompts__
          - honeycomb lighting, hexagonal lamps
          - hexagonal structure
          - __lazy-wildcards/subject/env-elem-creatures/bee-like/prompts__
        style-interior:
          - modern style
          - futuristic style
          - eco style, nature-inspired
          - cyberpunk style
          - steampunk style, antique_vibes
          - fantasy style
          - industrial style
        style:
          - geometric design
          - biomimicry
          - neutral colors
          - metallic finishes
          - yellow theme, golden color
          - orange and black theme
          - translucent
          - transparent
          - see-through
          - ancient
          - __lazy-wildcards/subject/style-elem/sci-fi/prompts__
        env:
          - open space
          - geometric furniture
          - seamless walls
          - moss wall
          - wooden hexagons
          - glass panels
          - bronze hexagons
          - gear decor
          - metal frame
          - vacuum tubes
          - glowing crystals
          - vine decor
          - natural structure, organic architecture
          - golden liquid
          - yellow flower

