lazy-wildcards:
  subject:
    env-elem-civilization:
      # https://civitai.com/models/230019/egyptian-icons-fantasy-game-asset-illustrious-and-sd15?modelVersionId=259611
      # https://civitai.com/models/312968/egypt-tech-world-morph
      # https://civitai.com/models/293380/copax-stylemix1-egypt
      # https://civitai.com/models/102413/egyptpunk-bastet
      Ancient-Egypt:
        prompts:
          - >-
            __lazy-wildcards/subject/env-elem-civilization/Ancient-Egypt/main-trigger-words__
            , inspired by ({1-$$__lazy-wildcards/subject/env-elem-civilization/Ancient-Egypt/style-theme__}:1.2)
            {, __lazy-wildcards/subject/costume/ancient-egyptian/prompts__|}
            {, {1-3$$__lazy-wildcards/subject/env-elem-civilization/Ancient-Egypt/env-bg__}|}
            {, {1-3$$__lazy-wildcards/subject/env-elem-civilization/Ancient-Egypt/env__}|}
            {, {1-$$__lazy-wildcards/subject/env-elem-civilization/Ancient-Egypt/style__}|}
        main-trigger-words:
          - >-
            __lazy-wildcards/utils/fn/style-inspired(v=egyptian)__
            , __lazy-wildcards/utils/fn/pattern(v=egyptian)__
            , __lazy-wildcards/utils/fn/made-of(v=egyptian)__
            Building_Egyptian, egyptpunkai, egypt, egyptianworld, Egyptian_Icons
            , egypttech, egypt_style, Cyber_Egypt
        style-theme:
          - Ancient Egypt theme, __lazy-wildcards/utils/fn/style-inspired(v=ancient_egypt)__
          - Ancient Egypt civilization theme
          - ancient egyptian theme, __lazy-wildcards/utils/fn/style-inspired(v=ancient_egyptian)__
        style:
          - ancient_technology
          - royal beauty
          - historical importance
          - tomb rituals
          - Ethnofuturism
          - Cultural_Fusion
          - lost civilization, mystery lost technology theme
        env:
          - >-
            ancient egyptian {1-$$, ancient egyptian $$flag|symbol|hieroglyphic|technology|artifacts|design|hieroglyphic symbol|art}
          - triangular structures
          - ancient script, symbolic writing, sacred inscriptions
          - Nefertiti, iconic bust
          - sun disk
          - Papyrus, ancient paper, scrolls, early writing materials
          - Caravan, camel trains, desert trave
          - stone columns
          - Pharaoh Throne
          - cat
          - lotus_flower
          - udjat_eye
          - vulture_crown
          - menat_necklace
          - gold_bangles
          - earrings_with_amulets
          - egyptian_belt
          - sandstone
        env-bg:
          - >-
            ancient egyptian {1-$$, ancient egyptian $$architecture|Pyramids|structures|tombs}
          - monumental architecture
          - Obelisk, stone pillar, ancient monument
          - __cf-ancient-egypt/location__
          - Ancient_Cities
          - bustling marketplaces
          - residential structures
          - public squares
          - Nile_River, fertile banks
          - Pharaoh's_Palace
          - Ancient_Temples
          - Oasis, greenery in the desert, water sources
          - refuge for travelers
          - __lazy-wildcards/subject/env-bg/desert/prompts__
          - sea waves
          - Camel Journey
          - Frame
      Ancient-Egypt2:
        prompts:
          - >-
            ((Ancient Egypt theme, ancient egyptian theme)), ancient egyptian symbol, ancient egyptian hieroglyphic
            , __lazy-wildcards/subject/env-elem-civilization/Ancient-Egypt/main-trigger-words__
      Ancient-Egypt-Punk:
        prompts:
          - >-
            scifi, inspired by {1-$$__lazy-wildcards/subject/env-elem-civilization/Ancient-Egypt-Punk/style-theme__}
            , __lazy-wildcards/subject/env-elem-civilization/Ancient-Egypt/main-trigger-words__
            {,{1-2$$__lazy-wildcards/subject/env-elem-civilization/Ancient-Egypt-Punk/costume__}|}
            {,{1-2$$__lazy-wildcards/subject/env-elem-civilization/Ancient-Egypt-Punk/env-bg__}|}
            {,{1-2$$__lazy-wildcards/subject/env-elem-civilization/Ancient-Egypt-Punk/env__}|}
            {,{1-$$__lazy-wildcards/subject/env-elem-civilization/Ancient-Egypt-Punk/style__}|}
            ,__lazy-wildcards/subject/env-elem-civilization/Ancient-Egypt/prompts__
        style-theme:
          - Ancientpunk Egypt
          - Egyptian Punk
          - Ancient Egypt Civilization Punk
        style:
          - punk_aesthetic, punk_fashion
          - mechanical_elements, mechanical appendages
          - cyber_aesthetic
          - futuristic technology, futuristic elements
          - ancient modern, technological_fusion, ancient_egyptian_futurism
          - >-
            mystical_technology, lost_technology
        costume:
          - Cyborg_Pharaoh
          - Anubis_Punk
          - Punk_Scarab, mechanical_beetle
          - Pharaoh's_Mech, mechanical_warrior, royal_robot
          - holographic_pharaohs
          - cyber_mummies
          - egyptian_techno_deities, robotic gods
        env:
          - neon_lights
          - Hieroglyphic_Circuits
          - mystical_devices
          - Cyber_Ankh, digital_symbols
          - __lazy-wildcards/subject/env-elem-punk/holographic/prompts__
          - glowing runes
          - energy generator
          - flying around
        env-bg:
          - Techno_Pyramids, futuristic_pyramids
          - Pyramid_Skyscraper
          - towering_structures
          - ancient_future_architecture
          - futuristic egyptian megacity
          - futuristic world
          - pyramids-inspired spaceport
          - Futuristic fortress
      gods_of_egypt_2016:
        prompts:
          - >-
            __lazy-wildcards/subject/env-elem-civilization/gods_of_egypt_2016/style-main__
            , __lazy-wildcards/subject/env-elem-civilization/Ancient-Egypt2/prompts__
            {, {1-3$$__lazy-wildcards/subject/env-elem-civilization/gods_of_egypt_2016/env-bg__}|}
            {, {1-$$__lazy-wildcards/subject/env-elem-civilization/gods_of_egypt_2016/costume-elem__}|}
            {, {1-$$__lazy-wildcards/subject/env-elem-civilization/gods_of_egypt_2016/env__}|}
            {, {1-$$__lazy-wildcards/subject/env-elem-civilization/gods_of_egypt_2016/env-elem-vehicle__}|}
            {, {1-$$__lazy-wildcards/subject/env-elem-civilization/gods_of_egypt_2016/style__}|}
        style-main:
          - >-
            ancient gods, ancient egyptian god, ancient egyptian gods civilization
            , egyptian mythology, techno-fantasy
            , gold civilization
        env-bg:
          - desert landscape
          - ancient egyptian architecture, fantasy cityscape
          - pyramids, sphinx
          - golden temples, golden architecture
          - floating city
          - massive structure
          - orbiting sun barge, light bridge, floating ship
          - underworld, portal
          - golden battlefield
          - orbiting city
        costume-elem:
          - divine armor, techno armor
          - transforming armor
          - fantasy armor
          - golden armor
          - ancient egyptian clothes
          - bare shoulders
          - egyptian headpiece
          - floating gods
          - ancient egyptian goddess
        env:
          - magical machinery
          - energy beam
        env-elem-vehicle:
          - flying ship
        style:
          - divine war, divine being
          - ancient technology
          - god rays
          - ambient glow
          - magic glow
          - dramatic lighting
          - judgment

