lazy-wildcards:
  subject:
    env-elem-civilization:
      farm-storage:
        prompts:
          - >-
            {1-$$__lazy-wildcards/subject/env-elem-civilization/farm-storage/env-bg-main__}
            {, {1-$$__lazy-wildcards/subject/env-elem-civilization/farm-storage/env__}|}
            {, {1-$$__lazy-wildcards/subject/env-elem-civilization/farm-storage/style__}|}
        env-bg-main:
          - farm storage
          # 穀倉
          - barn
          - rustic farm warehouse
          # 穀物塔
          - rustic silo
          # 乾草閣樓
          - hayloft
        env:
          - wooden building
          - rustic farm
          - barrel
          - wooden beam
          - __lazy-wildcards/subject/env-elem-pipes/spider-webs/prompts-no-weight__
          - broken crate
          - storage box
          - wooden box, crate
          - iron bucket
          - farm tools
          - __lazy-wildcards/subject/env-elem-civilization/bag-burlap_sack/prompts__
          - __lazy-wildcards/subject/env-elem-civilization/farm-hay/prompts-no-weight__
          - sunset farm
        style:
          - dust particles
          - abandoned
          - sunlit
      # 乾草堆
      farm-hay:
        prompts:
          - >-
            (__lazy-wildcards/subject/env-elem-civilization/farm-hay/prompts-no-weight__{0.3:::{1.2|1.3|1.4}|})
        prompts-no-weight:
          - >-
            __lazy-wildcards/subject/env-elem-civilization/farm-hay/env-elem-main__
            {, {1-$$__lazy-wildcards/subject/env-elem-civilization/farm-hay/env__}|}
            {, {1-2$$__lazy-wildcards/subject/env-elem-civilization/farm-hay/action__}|}
        env-elem-main:
          - haystack
        env:
          # 乾草捆
          - hay bale
          - round hay bale
          - rope tied
        action:
          - girl on haystack
          - lying on haystack
          - horse eating hay
          - hiding in hay
          - sitting on haystack
      # 馬廄
      farm-horse_house:
        prompts:
          - >-
            __lazy-wildcards/subject/env-elem-civilization/farm-horse_house/env-bg__
        env-bg:
          - horse stable, horse house
      # 牛舍
      farm-cow_house:
        prompts:
          - >-
            __lazy-wildcards/subject/env-elem-civilization/farm-cow_house/env-bg__
        env-bg:
          - cow barn, cow house, cow feeding hay
      # 麻布袋
      bag-burlap_sack:
        prompts:
          - >-
            {1-$$__lazy-wildcards/subject/env-elem-civilization/bag-burlap_sack/env__}
            {, {1-2$$__lazy-wildcards/subject/env-elem-civilization/bag-burlap_sack/action__}|}
            {, {1-$$__lazy-wildcards/subject/env-elem-civilization/bag-burlap_sack/env-bg__}|}
            {, {1-$$__lazy-wildcards/subject/env-elem-civilization/bag-burlap_sack/style__}|}
        env:
          - burlap sack
          - grain sack
        action:
          - carrying sack
          - holding sack
        env-bg:
          - farm storage
        style:
          - sewn seams
          - rough texture
      # 農業區
      agricultural_zone:
        prompts:
          - >-
            __lazy-wildcards/subject/env-elem-civilization/agricultural_zone/main__,
            {1-3$$__lazy-wildcards/subject/env-elem-civilization/agricultural_zone/main-types/*__},
            {1-$$__lazy-wildcards/subject/env-elem-civilization/agricultural_zone/env__}
        main:
          - indoors, interior, agricultural
        main-types:
          agricultural_zone:
            - agricultural_zone, food_production
          hydroponic_farm:
            - >-
              {1-$$hydroponic_farm|hydroponics_lab},
              water_based_cultivation,
              nutrient_solution,
              soil-free_growth
          indoor_garden:
            - indoor_garden, controlled_environment, artificial_lighting, indoor_planting
          greenhouse:
            - greenhouse, transparent_structure, controlled_climate, protected_cultivation
          vertical_farming:
            - vertical_farming, multi-layered_growth, space_efficient, urban_agriculture
          agricultural_technology:
            - agricultural_technology, automated_systems, smart_irrigation, precision_farming
          plant_genetics_lab:
            - plant_genetics_lab, genetic_modification, plant_breeding, DNA_analysis
          climate_control_chamber:
            - climate_control_chamber, temperature_regulation, humidity_control, environmental_simulation
          soil_testing_lab:
            - soil_testing_lab, soil_analysis
          aquaponics_lab:
            - aquaponics_lab, integrated_fish_and_plant_cultivation
          animal_farm:
            - Animal Farm, (Animal, living creature)
        env:
          - >-
            crops
            {, {1-$$__lazy-wildcards/utils/crops/essential_crops__}|}
            {, {1-$$__lazy-wildcards/utils/crops/economic_crops__}|}
          - water_recycling
          - symbiotic_systems
          - __lazy-wildcards/subject/env-elem/flower/prompts__
          - plant
          - laboratory

