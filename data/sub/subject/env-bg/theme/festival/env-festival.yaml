lazy-wildcards:
  subject:
    env-bg:
      # https://civitai.com/models/243970/xmas-tech-world-morph
      # https://civitai.com/models/227442/christmas-style-lora
      # https://civitai.com/models/220170
      christmas:
        prompts:
          - >-
            __lazy-wildcards/subject/env-bg/christmas/style-main__
            {, {1-$$__lazy-wildcards/subject/env-bg/christmas/env__}|}
            {, {1-$$__lazy-wildcards/subject/env-bg/christmas/env-bg__}|}
            {, {1-$$__lazy-wildcards/subject/env-bg/christmas/costume-elem__}|}
        style-main:
          - xmastech, christmas, x-mas, xmas, christmasquiron style, christmas decorations, christmaswintery, christmas theme, merry christmas
        costume-elem:
          - santa_claus, festive_santa_hat
          - red_and_white_costume
        env:
          - sack
          - christmas tree
          - gift, gift_box, christmas present
          - bell, jingle_bell
          - holly, christmas holly
          - snowman
          - star \(symbol\)
          - mistletoe
          - poinsettia
          - wreath
          - garland
          - angel tree topper
          - christmas stocking
          - pine cone
          - __lazy-wildcards/subject/env-elem-food/gingerbread/prompts__
          - christmas_lights, colorful_string_lights
        env-bg:
          - __lazy-wildcards/subject/moment/weather-snow/prompts__
      fireworks:
        prompts:
          - >-
            {1-$$__lazy-wildcards/subject/env-bg/fireworks/env-bg-main__}
            {, {1-$$__lazy-wildcards/subject/env-bg/fireworks/env__}|}
            {0.3::, {1-$$__lazy-wildcards/subject/env-bg/fireworks/env-bg__}|}
            {, {1-$$__lazy-wildcards/subject/env-bg/fireworks/style__}|}
        env-bg-main:
          - fireworks, fireworks_display
          - firecrackers
        env-bg:
          - night_sky_fireworks, fireworks_lighting, illuminated_sky, night_sky_illumination
        env:
          - colorful_explosion, vibrant_show
          - pyrotechnics_show
          - dynamic_firework_patterns, artistic_firework_patterns
        style:
          - celebratory_show, festive_atmosphere
      # https://civitai.com/models/502144/againdragonboatfestival
      dragon_boat_festival:
        prompts:
          - >-
            __lazy-wildcards/subject/env-bg/dragon_boat_festival/style-main__
            {, {1-$$__lazy-wildcards/subject/env-bg/dragon_boat_festival/env-main__}|}
            {, {1-$$__lazy-wildcards/subject/env-bg/dragon_boat_festival/env__}|}
            {0.3::, {1-$$__lazy-wildcards/subject/env-bg/dragon_boat_festival/costume-elem__}|}
            {, {1-$$__lazy-wildcards/subject/env-bg/dragon_boat_festival/style__}|}
        style-main:
          - >-
            dragon boat festival
            , duanwu festival
            , tuen ng festival
            , double fifth festival
            , dragonboatfestival, againdragonboatfestival
            , __lazy-wildcards/subject/env-elem-food/zongzi/env-elem-food-main__
        env-main:
          - dragon boat
          - __lazy-wildcards/subject/env-elem-food/zongzi/prompts__
          - __lazy-wildcards/subject/env-elem/zongye/prompts__
        env:
          - river, lake, waterway
          - festive banners, colorful flags
          - traditional music, drum beats
          - __lazy-wildcards/subject/moment/weather-sun/prompts__
          - zongzi background
          - zongzi mountain background, bamboo leaves mountain background
        costume-elem:
          - __lazy-wildcards/subject/costume/zongye_underwear/prompts__
        style:
          - green theme
          - traditional festive theme
          - bamboo leaves theme

