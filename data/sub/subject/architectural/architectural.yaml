lazy-wildcards:
  subject:
    env-bg-architectural:
      parking:
        prompts:
          - >-
            {underground, Underground |}Car Parking, road, concrete, parking
      alley:
        prompts:
          - (fence, alley, power_lines:1.5)
      asian-east:
        prompts:
          - >-
            __lazy-wildcards/subject/env-bg-architectural/asian-east/main__,
            {1-$$__lazy-wildcards/subject/env-bg-architectural/asian-east/env__},
            {3-$$__lazy-wildcards/subject/env-bg-interior/asian-east/env__}
            {1-$$__lazy-wildcards/subject/env-bg-interior/asian-east/style__},
            {, {1-$$__lazy-wildcards/subject/env-bg-interior/asian-east/env-bg__}}
        main:
          - architecture, east asian architecture
        env:
          - letterboxed
          - pagoda
          - tower
          - torii
          - watercraft
      station:
        prompts:
          - >-
            __lazy-wildcards/subject/env-bg-architectural/station/main-types/*__,
            {1-$$__lazy-wildcards/subject/env-bg-architectural/station/env__},
            {1-$$__lazy-wildcards/subject/env-bg-architectural/station/env-bg__}
        main-types:
          # 地下鐵 / 捷運
          metro:
            - Subway, Metro
        env:
          - window
        env-bg:
          - subway interior
          - carriage
      ruin-decrepit-center:
        prompts:
          - >-
            __lazy-wildcards/subject/env-bg-architectural/ruin-decrepit-center/main__,
            {1-$$__lazy-wildcards/subject/env-bg-architectural/ruin-decrepit-center/env-bg__},
            {4-$$__lazy-wildcards/subject/env-bg-architectural/ruin-decrepit-center/env__},
            {1-$$__lazy-wildcards/subject/env-bg-architectural/ruin-decrepit-center/style__}
        main:
          - tszcampout, big building
        style:
          - decrepit
        env-bg:
          - building on a hill
          - hill
          - decrepit center
        env:
          - trees
          - bush
          - grass
          - leaves
          - branch
          - fence
          - gate
          - awning
          - >-
            {1-$$pavement|road}
          - stairs
          - bench
          - lamp post
          - parking lot
          - sign
          - sky
          - antenna
          - gravel
          - railing
          - balcony
          - moss
          - rust
          - fog
          - foggy
