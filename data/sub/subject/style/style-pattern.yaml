lazy-wildcards:
  subject:
    style-elem:
      # https://civitai.com/models/163054/sympattern-generate-various-symbolic-and-geometric-patterns
      sympattern:
        prompts:
          - >-
            (__lazy-wildcards/subject/style-elem/sympattern/style-main__{0.3:::{1.2|1.3|1.4}|})
            {, {1-$$__lazy-wildcards/subject/style-elem/sympattern/style-pattern__}|}
            {, {1-$$__lazy-wildcards/subject/style-elem/sympattern/style__}|}
        style-main:
          - sympattern, geometric pattern
        style-pattern:
          - Cubic
          - Hexagonal
          - Triangular
          - starry sky
          - planets
          - moons
          - all seeing eye
          - angel wings
          - cthulhu
          - ominous atmosphere
          - grass
          - leaves
        style:
          - geometric pattern wallpaper
          - doodle pattern
          - vibrant
          - colorful
          - Doodle
          - vignette
          - symbolic patterns
      glitch_art:
        prompts:
          - >-
            __lazy-wildcards/subject/style-elem/glitch_art/style-main__
            {, {1-$$__lazy-wildcards/subject/style-elem/glitch_art/style__}|}
        style-main:
          - (glitch art, Glitching, glitch), Fault art
        style:
          - datastream_glitch
          - fragmented_images
      # https://civitai.com/models/79314/matrix-command-line-style
      digital_rain:
        prompts:
          - >-
            (__lazy-wildcards/subject/style-elem/digital_rain/style-art-main__{0.3:::{1.2|1.3|1.4}|})
            {, {1-$$__lazy-wildcards/subject/style-elem/digital_rain/style__}|}
        style-art-main:
          - digital rain, matrix style, matrixCommandLineStyle
        style:
          - cyberpunk aesthetic
          - virtual reality aesthetic
          - __lazy-wildcards/subject/style-elem/glitch_art/prompts__
          - digital rain background
          - hacker theme
          - green code aesthetic
      # https://civitai.com/models/229166/code-style-cuz-richyrich515-wanted-me-to-ship-it
      code_style:
        prompts:
          - >-
            (__lazy-wildcards/subject/style-elem/code_style/style-main__)
            {, {1-$$__lazy-wildcards/subject/style-elem/code_style/env-text__}|}
            {, {1-$$__lazy-wildcards/subject/style-elem/code_style/style__}|}
        style-main:
          - code_style, codestyle
        env-text:
          - english text, source code
          - zero and one
        style:
          - __lazy-wildcards/subject/style-elem/digital_rain/prompts__
      # https://civitai.com/models/193008/binary-code-digital-art
      binary_code_style:
        prompts:
          - >-
            (__lazy-wildcards/subject/style-elem/binary_code_style/style-main__{0.3:::{1.2|1.3|1.4}|})
            {, {1-$$__lazy-wildcards/subject/style-elem/binary_code_style/style__}|}
        style-main:
          - >-
            {1-$$ and $$binary code|digital art}, only zero and one
        style:
          - __lazy-wildcards/subject/style-elem/digital_rain/prompts__
      # https://civitai.com/models/808296/10print-x-algorithm-lora?modelVersionId=903838
      10print_algorithm:
        prompts:
          - >-
            (__lazy-wildcards/subject/style-elem/10print_algorithm/style-main__{0.3:::{1.2|1.3|1.4|1.6}|})
            {, {1-$$__lazy-wildcards/subject/style-elem/10print_algorithm/style__}|}
        style-main:
          - 10print algorithm, 10print design, 10print chr, __lazy-wildcards/utils/fn/style-inspired(v=10print)__, geometric shapes
        style:
          - __lazy-wildcards/subject/style-elem/sympattern/prompts__
          - curves
          - maze pattern
          - zigzag pattern
          - wavy pattern
          - spiral pattern
          - line pattern
          - dot pattern
          - grid pattern
          - wave pattern
          - with a square in the middle
          - with a circle in the middle
          - with a triangle in the middle
          - with a star in the middle
          - with a heart in the middle
          - with a diamond in the middle
          - with a cross in the middle
          - with a spiral in the middle
          - with a zigzag in the middle
          - with a wave in the middle
          - with a dot in the middle
          - with a line in the middle
          - with a grid in the middle
          - >-
            {1-2$$ and $$__lazy-wildcards/utils/color-base__}
      cloisonne_enamel:
        prompts:
          - >-
            (__lazy-wildcards/subject/style-elem/cloisonne_enamel/style-main__{0.3:::{1.2|1.3|1.4}|})
            {, {1-$$__lazy-wildcards/subject/style-elem/cloisonne_enamel/style__}|}
            {, {1-$$__lazy-wildcards/subject/style-elem/cloisonne_enamel/costume-elem__}|}
        style-main:
          - cloisonne enamel, cloisonne, metallic, thick outlines
        style:
          - floral_pattern
          - oriental_pattern
          - segmented_design
          - gold_outline
          - vibrant_colors
          - decorative_object
          - blue and gold
          - red and green
          - traditional chinese colors
          - ornate
          - glossy
          - reflective_surface
        costume-elem:
          - ornate_kimono
          - patterned_clothing
          - hair_ornament
          - brooch
          - jewelry
          - chinese_dress
          - imperial_design
      background-pattern:
        prompts:
          - >-
            (__lazy-wildcards/subject/style-elem/background-pattern/prompts-bg__{0.3:::{1.2|1.3|1.4|1.6}|})
        prompts-bg:
          - >-
            {1-$$__lazy-wildcards/subject/style-elem/background-pattern/env-bg__}
          - >-
            {1-3$$__lazy-wildcards/subject/style-elem/background-pattern/env-bg__}
          - >-
            __lazy-wildcards/subject/style-elem/background-pattern/env-bg__
        env-bg:
          - >-
            __lazy-wildcards/subject/style-elem/background-pattern/fn/bg(v=zentangle)__
          - >-
            __lazy-wildcards/subject/style-elem/background-pattern/fn/bg(v=fractal)__
          - >-
            __lazy-wildcards/subject/style-elem/background-pattern/fn/bg(v=geometric)__
          - >-
            __lazy-wildcards/subject/style-elem/background-pattern/fn/bg(v=psychedelic)__
          - >-
            __lazy-wildcards/subject/style-elem/background-pattern/fn/bg(v=fluid)__
          - >-
            __lazy-wildcards/subject/style-elem/background-pattern/fn/bg(v=dripping)__
          - >-
            __lazy-wildcards/subject/style-elem/background-pattern/fn/bg(v=mosaic)__
          - >-
            __lazy-wildcards/subject/style-elem/background-pattern/fn/bg(v=bokeh)__
          - >-
            __lazy-wildcards/subject/style-elem/background-pattern/fn/bg(v=fusion)__
          - >-
            __lazy-wildcards/subject/style-elem/background-pattern/fn/bg(v=calligraphy ink)__
          - >-
            abstract {__lazy-wildcards/subject/style-elem/background-pattern/fn/colored__ |}background
        fn:
          bg:
            - >-
              {abstract |}{__lazy-wildcards/subject/style-elem/background-pattern/fn/colored__ |}${v} background
          colored:
            - >-
              {colored|multicolored}
      # https://civitai.com/posts/453929
      abstract-dreamscape:
        prompts:
          - >-
            (__lazy-wildcards/subject/style-elem/abstract-dreamscape/prompts-no-weight__{0.3:::{1.2|1.3|1.4}|})
        prompts-no-weight:
          - >-
            __lazy-wildcards/subject/style-elem/abstract-dreamscape/style-main__
            {0.7::, {1-$$__lazy-wildcards/subject/style-elem/abstract-dreamscape/action__}|}
            {0.7::, {1-$$__lazy-wildcards/subject/style-elem/abstract-dreamscape/env-bg__}|}
            , {5-$$__lazy-wildcards/subject/style-elem/abstract-dreamscape/style__}
        style-main:
          - abstract dreamscape, mandala-inspired tangle patterns
        action:
          - a mesmerizing dance of lines and shapes
        env-bg:
          - mesmerizing cosmic landscape, cosmic mandalas
        style:
          - fluidity and movement
          - hypnotic, meditative
          - psychedelic, optical illusion
          - fluid art, fluid shapes
          - infinite imagination
          - radial symmetry
          - intricate lines, flowing lines
          - geometric pattern
          - color flow
          - ethereal
          - smoky texture
          - vibrant colors, gradient
          - soft blend, pastel tone
          - spiritual art, zen
          - glowing fractal
          - circular mandala
          - visual vortex, spiral pattern
          - fractal mandala
          - liquid light
          - symmetrical mandala
          - ethereal entangled
          - celestial colors
          - journey

