lazy-wildcards:
  subject:
    style-book:
      shared:
        prompts:
          - >-
            __lazy-wildcards/subject/style-book/shared/style-book-text__
        style-book-text:
          - (The text on the cover should be bold and attention-grabbing, with the title of the magazine and a catchy headline. The overall style should be modern and trendy, with a focus on fashion and lifestyle), wall paper, fashion, depth of field, contrapposto, female focus, model, photorealistic, fine fabric emphasis
        style:
          - scifi
        action-pose:
          - (posing in front of a colorful and dynamic background. She has a confident expression and is holding a statement accessory)
          - (posing with her hands on her hips in an Asian squat position in front of a modern and dynamic background. She exudes confidence and sex appeal, with her daring fashion choices leaving little to the imagination)
      shared-cover:
        prompts:
          - >-
            {0.2::__lazy-wildcards/subject/style-book/*/style-type-adj__,|}
            (__lazy-wildcards/subject/style-book/cover-*/style__:1.35)
            {0.3::,{1-6$$__lazy-wildcards/subject/style-book/shared/style-book-text__}|}
        utils:
          cover:
            - >-
              (${v:__lazy-wildcards/subject/style-book/*/style__}:1.35)
              {0.3::,{1-6$$__lazy-wildcards/subject/style-book/shared/style-book-text__}|}
      cover-magazine:
        prompts:
          - >-
            __lazy-wildcards/subject/style-book/shared-cover/utils/cover(v=__lazy-wildcards/subject/style-book/cover-magazine/style__)__
        style:
          - (advertising style, Magazine cover-style illustration of a fashionable woman), (Fashion Magazine Cover)
          - (advertising style, Magazine cover-style illustration of a confident woman)
