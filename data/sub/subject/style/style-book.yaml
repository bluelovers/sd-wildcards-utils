          - >-
            __lazy-wildcards/subject/style-book/shared-cover/utils/cover(v=__lazy-wildcards/subject/style-book/cover-magazine-pulp/style__)__
        style-type-adj:
          - (the pulps, pulp magazine, pulpmagazine:1.2), retro artstyle
        style:
          - >-
            __lazy-wildcards/subject/style-book/cover-magazine-pulp/style-type-adj__,
            __lazy-wildcards/subject/style-book/cover-magazine/style__
      cover-magazine-playboy:
        prompts:
          - >-
            __lazy-wildcards/subject/style-book/shared-cover/utils/cover(v=__lazy-wildcards/subject/style-book/cover-magazine-playboy/style__)__
        style-type-adj:
          - PlayboyCoverQuiron style, playboy cover
        style:
          - >-
            __lazy-wildcards/subject/style-book/cover-magazine-playboy/style-type-adj__,
            __lazy-wildcards/subject/style-book/cover-magazine/style__
      cover-comic:
        prompts:
          - >-
            __lazy-wildcards/subject/style-book/shared-cover/utils/cover(v=__lazy-wildcards/subject/style-book/cover-comic/style__)__
        style:
          - (comic book, comic cover), action, dynamic, speech bubbles, bang
          - (Dojinshi, doujinshi magazine cover), Graphic Design
      # https://civitai.com/models/50400/old-newspaper-style?modelVersionId=54932
      newspaper-style-old:
        prompts:
          - (old newspaper style, npzw:1.2), (newspaper title, newspaper text:1.1), sepia, monochrome, greyscale, old paper style
      # https://en.wikipedia.org/wiki/Rider%E2%80%93Waite_Tarot
