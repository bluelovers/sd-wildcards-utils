lazy-wildcards:
  subject:
    style-elem:
      lighting-cinematic:
        prompts:
          - >-
            (__lazy-wildcards/subject/style-elem/lighting-cinematic/prompts-no-weight__{0.3:::{1.2|1.3|1.4}|})
        prompts-no-weight:
          - >-
            __lazy-wildcards/subject/style-elem/lighting-cinematic/style-main__
            {, {1-$$__lazy-wildcards/subject/style-elem/lighting-cinematic/style__}|}
        style-main:
          - cinematic lighting
        style:
          - volumetric lighting
          - __lazy-wildcards/subject/style-elem/high_contrast/prompts-no-weight__
      high_contrast:
        prompts:
          - >-
            (__lazy-wildcards/subject/style-elem/high_contrast/prompts-no-weight__{0.3:::{1.2|1.3|1.4}|})
        prompts-no-weight:
          - >-
            __lazy-wildcards/subject/style-elem/high_contrast/style-main__
            {, {1-$$__lazy-wildcards/subject/style-elem/high_contrast/style__}|}
        style-main:
          - high contrast, __lazy-wildcards/subject/style-elem/lighting-dramatic/prompts-no-weight__
        style:
          - stark shadows
          - sunbeam
          - dramatic contrast
      lighting-dramatic:
        prompts:
          - >-
            (__lazy-wildcards/subject/style-elem/lighting-dramatic/prompts-no-weight__{0.3:::{1.2|1.3|1.4}|})
        prompts-no-weight:
          - >-
            __lazy-wildcards/subject/style-elem/lighting-dramatic/style-main__
        style-main:
          - dramatic lighting, chiaroscuro

