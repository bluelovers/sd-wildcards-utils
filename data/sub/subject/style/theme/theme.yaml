lazy-wildcards:
  subject:
    style-theme:
      # Neo-Falmer World
      # https://civitai.com/models/489745/neo-falmer-world
      NeoFalmerWorld:
        prompts:
          - __lazy-wildcards/subject/style-theme/NeoFalmerWorld/prompts-bg__
        prompts-bg:
          - >-
            __lazy-wildcards/subject/style-theme/NeoFalmerWorld/env-bg-*__,
            __lazy-wildcards/subject/style-theme/NeoFalmerWorld/main__
        style:
          - chitin, (chitin theme:1.2), (rough jagged texture:1.3), glow, jade
        style-adj:
          - green glow
          - green theme
          - __mix-lazy-auto/color-anything__ glow
          - __mix-lazy-auto/color-anything__ theme
          - __lazy-wildcards/dataset/background-color__
        main:
          - >-
            __lazy-wildcards/subject/style-theme/NeoFalmerWorld/style__
            {, __lazy-wildcards/subject/style-theme/NeoFalmerWorld/style-adj__|}
        env-bg-bathroom:
          - >-
            __lazy-wildcards/subject/env-bg/bathroom/prompts__,
            chitin {2-$$, chitin $$__lazy-wildcards/subject/env-bg/bathroom/env-main__}
            {, chitin {1-$$, chitin $$__lazy-wildcards/subject/env-bg/bathroom/env-elem-object__}|}
        costume:
          - chitin armoured dress
        utils:
          chitin-theme:
            - >-
              chitin ${obj}
      MarbleSteelmeshWorld:
        prompts:
          - >-
            __lazy-wildcards/subject/style-theme/MarbleSteelmeshWorld/main-trigger-words__
            {, {1-$$__lazy-wildcards/subject/style-theme/MarbleSteelmeshWorld/env__}|}
            {, {1-$$__lazy-wildcards/subject/style-theme/MarbleSteelmeshWorld/style__}|}
        main-trigger-words:
          - MarbleSteelmeshWorld
        env:
          - __lazy-wildcards/subject/env-elem/fence/prompts__
          - __lazy-wildcards/subject/env-elem-pipes/industrial-pipes/prompts__
          - metal_grate
          - mesh_bridge
          - industrial_platform
          - rusty_surface
          - industrial_building
          - guard_rail
          - mesh_window
          - barred_window
        style:
          - metal_shadows
          - cold_light
          - mesh_shadows
      # https://civitai.com/models/139657/made-of-earth-ai
      EarthElemental:
        prompts:
          - >-
            __lazy-wildcards/subject/style-theme/EarthElemental/main-trigger-words__
            {, {1-$$__lazy-wildcards/subject/style-theme/EarthElemental/costume-elem__}|}
            {, {1-$$__lazy-wildcards/subject/style-theme/EarthElemental/env__}|}
            {, {1-$$__lazy-wildcards/subject/style-theme/EarthElemental/style__}|}
        main-trigger-words:
          - made of stone, GolemIL-V1.0, EarthelementalIL-V1.0, madeofearthai, worldofearth
        costume-elem:
          - stone_body
          - golem_form, golem_armor
          - stone_skin, rock_skin
          - mineral_hair
          - rocky_armor
          - rock_fur
          - crystal_teeth
          - gemstone_eyes, crystal_eyes
          - rock_feathers
          - crystal_beak
          - rock_scales
          - rock_shell
          - >-
            {1-3$$ earth, $$__lazy-wildcards/utils/color-base__} earth
        env:
          - smooth_rock
          - mineral_composition
          - rock_texture
          - seaweed_stone
          - mossy_elemental
          - rocky_terrain
          - mineral_environment
          - earth_adaptation
          - moss_growth
          - vine_cover
          - plant_integration
        style:
          - slow_movement
          - powerful_strength
          - earth_tones
          - natural_palette
          - mineral_colors
          - heavy_weight
          - earth_manipulation
          - mineral_power
          - ground_control
      age-victorian:
        prompts:
          - >-
            (__lazy-wildcards/subject/style-theme/age-victorian/style-main__{0.3:::{1.2|1.3|1.4}|})
            {, {1-$$__lazy-wildcards/subject/style-theme/age-victorian/costume-elem__}|}
            {, {1-$$__lazy-wildcards/subject/style-theme/age-victorian/env__}|}
            {, {1-$$__lazy-wildcards/subject/style-theme/age-victorian/style__}|}
        style-main:
          - >-
            __lazy-wildcards/utils/fn/style-inspired(v=victorian)__
            , Victorianpunkai, victorian_era
        costume-elem:
          - victorian dress
          - high collar
          - __lazy-wildcards/subject/costume-elem-upper-body/corset*/prompts__
          - __lazy-wildcards/subject/costume-elem-accessories/lace-trim/prompts__
          - __lazy-wildcards/subject/costume-elem-upper-body/shrug/prompts__
          - __lazy-wildcards/subject/costume-elem/sleeves/prompts__
          - __lazy-wildcards/subject/costume-elem/sleeves_past/prompts__
          - matte fabric
          - brooch
          - lace gloves
          - formal dress
        env:
          - victorian architecture
          - victorian interior
          - ornate interior
          - velvet curtains
          - antique furniture
          - tea table
          - sofa
          - __lazy-wildcards/utils/fn/made-of(v=victorian)__
          - ballroom
          - tea party
        style:
          - >-
            ornate victorian {steampunk |}fashion
          - deep colors
          - velvet clothes
          - dark fashion
          - gothic victorian
          - __lazy-wildcards/subject/style-elem/sci-fi/fn/suffix(v=victorian)__
          - fantasy victorian
          - futuristic victorian
      age-rococo:
        prompts:
          - >-
            (__lazy-wildcards/subject/style-theme/age-rococo/style-main__{0.3:::{1.2|1.3|1.4}|})
            {, {1-$$__lazy-wildcards/subject/style-theme/age-rococo/costume-elem__}|}
            {, {1-$$__lazy-wildcards/subject/style-theme/age-rococo/env__}|}
            {, {1-$$__lazy-wildcards/subject/style-theme/age-rococo/style__}|}
        style-main:
          - >-
            __lazy-wildcards/utils/fn/style-inspired(v=rococo)__
        costume-elem:
          - rococo dress
          - __lazy-wildcards/subject/costume-elem-accessories/gold-trim/prompts__
          - panier
          - ornate hair
          - ribbon
          - feather accessory
          - pearl necklace
          - silk clothes
          - pearl
          - princess dress
          - noble lady
        env:
          - rococo architecture
          - rococo interior
          - ornate interior
          - __lazy-wildcards/utils/fn/made-of(v=rococo)__
          - formal garden
          - fountain
          - rose garden
          - mirror hall
          - chandelier
          - court scene
        style:
          - >-
            ornate rococo {steampunk |}fashion
          - gothic rococo
          - __lazy-wildcards/subject/style-elem/sci-fi/fn/suffix(v=rococo)__
          - rococo palette
          - fantasy rococo
      japanese-style:
        prompts:
          - >-
            (__lazy-wildcards/subject/style-theme/japanese-style/style-main__{0.3:::{1.2|1.3|1.4}|})
            {, {1-$$__lazy-wildcards/subject/style-theme/japanese-style/style__}|}
        prompts-no-weight:
          - >-
            __lazy-wildcards/subject/style-theme/japanese-style/style-main__
            {, {1-$$__lazy-wildcards/subject/style-theme/japanese-style/style__}|}
        style-main:
          - >-
            __lazy-wildcards/utils/fn/style-inspired(v=japanese)__
        style:
          - traditional japanese style
          - ancient japanese style
          # https://civitai.com/models/5214/japanese-style-ti
          - Style-Japan
          - japanese scene

