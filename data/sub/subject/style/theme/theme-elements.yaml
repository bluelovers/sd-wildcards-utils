lazy-wildcards:
  subject:
    style-theme:
      elements-fusion:
        prompts:
          - >-
            (__lazy-wildcards/subject/style-theme/elements-fusion/prompts-no-weight__{0.3:::{1.2|1.3|1.4|1.6}|:1.3})
        prompts-no-weight:
          - >-
            __lazy-wildcards/subject/style-theme/elements-fusion/style-main__
            {, {1-$$__lazy-wildcards/subject/style-theme/elements-fusion/style__}|}
        style-main:
          - fusion, fusion theme
        style:
          - vortex
          - swirling patterns
          - fluid
          - glowing
          - melting
          - dissolving
          - molten melting
          - dripping form, dripping liquid
          - soft edges
          - molten melting
          - duality fusion
      # https://civitai.com/models/2258853/alchemic-ritual-lora?modelVersionId=2542747
      elements-contrasting-blue_red:
        prompts:
          - >-
            (__lazy-wildcards/subject/style-theme/elements-contrasting-blue_red/style-main__
            , {1-$$__lazy-wildcards/subject/style-theme/elements-contrasting-blue_red/env-elem-01__}
            , {1-$$__lazy-wildcards/subject/style-theme/elements-contrasting-blue_red/env-elem-02__}{0.3:::{1.2|1.3|1.4|1.6}|:1.3})
            {, {1-$$__lazy-wildcards/subject/style-theme/elements-contrasting-blue_red/env__}|}
            {, {1-$$__lazy-wildcards/subject/style-theme/elements-contrasting-blue_red/style-elem__}|}
            {, {1-$$__lazy-wildcards/subject/style-theme/elements-contrasting-blue_red/style__}|}
            {, __lazy-wildcards/subject/style-theme/elements-fusion/prompts-no-weight__|}
        style-main:
          - duality fusion, contrasting elements, duality theme, elemental fusion, arstyle, water, fire
        env-elem-01:
          - flowing water, water splash
          - ice crystal, freeze effect
          - cyan blue
          - blue fire
          - water ball, water orb
        env-elem-02:
          - blazing fire, flame burst
          - molten lava
          - glowing orange
          - orange water
          - fire ball, fire orb
        env:
          - steam vapor
          - cracked ice
          - molten ice
          - freeze lava
        style-elem:
          - split composition
          - gradient transition
          - alchemic ritual
          - dual lighting
        style:
          - collision point
          - yin yang balance
          - energy collision
          - volumetric light
          - shadow mass
          - geometric pattern
          - organic distortion
      # https://civitai.com/models/139657/made-of-earth-ai
      EarthElemental:
        prompts:
          - >-
            __lazy-wildcards/subject/style-theme/EarthElemental/main-trigger-words__
            {, {1-$$__lazy-wildcards/subject/style-theme/EarthElemental/costume-elem__}|}
            {, {1-$$__lazy-wildcards/subject/style-theme/EarthElemental/env__}|}
            {, {1-$$__lazy-wildcards/subject/style-theme/EarthElemental/style__}|}
        main-trigger-words:
          - made of stone, GolemIL-V1.0, EarthelementalIL-V1.0, madeofearthai, worldofearth
        costume-elem:
          - stone_body
          - golem_form, golem_armor
          - stone_skin, rock_skin
          - mineral_hair
          - rocky_armor
          - rock_fur
          - crystal_teeth
          - gemstone_eyes, crystal_eyes
          - rock_feathers
          - crystal_beak
          - rock_scales
          - rock_shell
          - >-
            {1-3$$ earth, $$__lazy-wildcards/utils/color-base__} earth
        env:
          - smooth_rock
          - mineral_composition
          - rock_texture
          - seaweed_stone
          - mossy_elemental
          - rocky_terrain
          - mineral_environment
          - earth_adaptation
          - moss_growth
          - vine_cover
          - plant_integration
        style:
          - slow_movement
          - powerful_strength
          - earth_tones
          - natural_palette
          - mineral_colors
          - heavy_weight
          - earth_manipulation
          - mineral_power
          - ground_control

