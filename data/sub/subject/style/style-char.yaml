lazy-wildcards:
  subject:
    style-elem:
      pvc_figure:
        prompts:
          - >-
            pvc, figure
            , __lazy-wildcards/utils/fn/style-inspired(v=pvc)__
      # https://civitai.com/models/20163/genshin-sticker-chibi-style?modelVersionId=23951
      # https://civitai.com/models/182276/chibi-style-or-stylemix?modelVersionId=204557
      # https://civitai.com/models/67462
      # https://civitai.com/models/69493/try-other-q-versionstest
      # https://civitai.com/models/35830?modelVersionId=95855
      # https://civitai.com/models/99662/doodlechibi-or-chibi?modelVersionId=106656
      # https://civitai.com/models/217449/cute-and-chibi-art-style-nozohitomiz?modelVersionId=245069
      # https://civitai.com/models/500907/chibipf-anime?modelVersionId=556783
      # https://civitai.com/models/615736/style-artist-or-totatokeke-sdpony?modelVersionId=688316
      chibi:
        prompts:
          - >-
            __lazy-wildcards/subject/style-elem/chibi/main-trigger-words__
            {, {1-$$__lazy-wildcards/subject/style-elem/chibi/style__}|}
        main-trigger-words:
          - >-
            __lazy-wildcards/utils/fn/style-inspired(v=chibi)__
            , AGGA_ST019, Arknights Chibi, nozochibi, ChibiPF, totochibif
            , min
        style:
          - full body
          - single person
          - plump
          - model sheet, chara-sheet
          - blush stickers
          - big head small body
          - short limbs
          - cute, cute proportion
          - chibi only
      # https://civitai.com/models/1802106/game-design-of-western-cartoon-characters?modelVersionId=2039412
      chibi-3d:
        prompts:
          - >-
            (__lazy-wildcards/subject/style-elem/chibi-3d/style-art-main__:{1.2|1.3|1.4|1.6})
            {, {1-$$__lazy-wildcards/subject/style-elem/chibi-3d/style__}|}
            {, {1-$$__lazy-wildcards/subject/style-elem/chibi-3d/costume-elem__}|}
        style-art-main:
          - __lazy-wildcards/utils/fn/style-inspired(v=3d_chibi)__, 3d
        costume-elem:
          - cute
          - big head
          - small body
          - large eyes
        style:
          - exaggerated proportions
      # https://civitai.com/models/297627/nobunyagas-ambition?modelVersionId=334358
      Nobunyagas_Ambition:
        prompts:
          - >-
            __lazy-wildcards/subject/style-elem/Nobunyagas_Ambition/main-trigger-words__
            {, {1-$$__lazy-wildcards/subject/style-elem/Nobunyagas_Ambition/costume-elem__}|}
            {, {1-$$__lazy-wildcards/subject/style-elem/Nobunyagas_Ambition/style__}|}
            , __lazy-wildcards/subject/style-elem/chibi/prompts__
        main-trigger-words:
          - Nobunyaga's Ambition, nobunyaga, animalization, cat
        costume-elem:
          - samurai
        style:
          - fighting stance

