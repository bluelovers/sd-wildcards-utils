lazy-wildcards:
  subject:
    style-elem-texture:
      iron-skin:
        prompts:
          - >-
            __lazy-wildcards/subject/style-elem-texture/iron-skin/main__
            {,{1-$$__lazy-wildcards/subject/style-elem-texture/iron-skin/style__}|}
            {,{1-$$__lazy-wildcards/subject/style-elem-texture/iron-skin/costume-elem__}|}
            {,{1-$$__lazy-wildcards/subject/style-elem-texture/iron-skin/env__}|}
        main:
          - DonM1r0nSk1n skin, iron skin
        style:
          - checkerboard pattern
          - danger of the wilderness
          - humanoid appearance
        costume-elem:
          - emerald eyes
        env:
          - draining blood
          - fig tree
          - conglomerate stone
      # https://civitai.com/models/623803?modelVersionId=697383
      Fossils:
        prompts:
          - >-
            (DonMF0551l5, Fossils texture, Fossils:1.4), (stone texture, bone texture:1.2), specimen
            {,{1-$$__lazy-wildcards/subject/style-elem-texture/Fossils/env-bg__}|}
            {,({1-$$__lazy-wildcards/subject/style-elem-texture/Fossils/style__})|}
            {,{1-3$$__lazy-wildcards/subject/style-elem-texture/Fossils/env__}|}
        env:
          - Petrified_Wood
          - Ammonite_Fossil
          - Dinosaur_Bone_Fossil
          - Bone_Fossil
          - Trilobite_Fossil
          - Coral_Fossil, porous texture
          - Fish_Fossil
          - Leaf_Fossil, veined texture of fossilized plant leaves
          - Shell_Fossil
          - Amber_Fossil
          - Gastropod_Fossil, spiral
          - Eroded_Rock
          - Petroglyphs
          - Sandstone
        env-bg:
          - Cave_Formation
          - Ancient_Ruin
          - __lazy-wildcards/subject/env-bg/desert/prompts__
          - Fossilized_Rock
          - Sedimentary_Rock
          - Metamorphic_Rock
          - Igneous_Rock
        style:
          - Erosion
          - dissolution
          - Weathered
          - Cracked
          - Sandification
          - Lithification
      # https://civitai.com/models/199118/moon-sciwhite?modelVersionId=224029
      SciWhite:
        prompts:
          - >-
            __lazy-wildcards/subject/style-elem-texture/SciWhite/style-main__
            {, {1-$$__lazy-wildcards/subject/style-elem-texture/SciWhite/env__}|}
            {, {1-$$__lazy-wildcards/subject/style-elem-texture/SciWhite/env-bg__}|}
            {, {1-$$__lazy-wildcards/subject/style-elem-texture/SciWhite/style-main__}|}
        style-main:
          - SciWhite texture, m01n texture, in the style of m01n
        style:
          - white texture
          - clear texture
          - translucent texture
          - dull texture
          - glossy texture
          - metallic texture
          - reflective texture
          - shiny texture
          - __lazy-wildcards/subject/style-elem/sci-fi/prompts__
        env:
          - intricate box shapes artifact
          - futuristic and complex computer with keyboard
          - futuristic seismic meter with black screen
          - water inside
        env-bg:
          - over clear skies background
          - research facility room interior
          - street passage with structures
          - over clear white background
      # https://civitai.com/models/84528
      nebula:
        prompts:
          - >-
            __lazy-wildcards/subject/style-elem-texture/nebula/style-main__
            {, {1-$$__lazy-wildcards/subject/style-elem-texture/nebula/costume-elem__}|}
            {, {1-$$__lazy-wildcards/subject/style-elem-texture/nebula/env-bg__}|}
            {, {1-$$__lazy-wildcards/subject/style-elem-texture/nebula/style__}|}
        style-main:
          - nebula texture, nebula style, nebula pattern, __lazy-wildcards/subject/env-bg/space-nebula/env-bg-main__, __lazy-wildcards/utils/fn/style-inspired(v=nebula)__
        costume-elem:
          - nebula clothes, nebula outfit, nebula costume
          - nebula skin
          - nebula hair
          - nebula eyes
          - nebula makeup
          - nebula accessories,nebula jewelry
          - nebula tattoos
          - nebula armor
          - nebula wings
          - nebula limbs
        env-bg:
          - __lazy-wildcards/subject/env-bg/space-nebula/prompts__
          - nebula building
        style:
          - colorful texture
          - cosmic texture
          - starry texture
          - space texture
          - galaxy texture
          - nebula magic
      rainbow:
        prompts:
          - >-
            __lazy-wildcards/subject/style-elem-texture/rainbow/style-main__
            , __lazy-wildcards/subject/env-moment/weather-rainbow/prompts__
        style-main:
          - rainbow texture, rainbow pattern, __lazy-wildcards/utils/fn/style-inspired(v=rainbow)__

