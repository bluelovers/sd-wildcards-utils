      view-angle-wide-shot:
        prompts:
          - >-
            (__lazy-wildcards/subject/style-view/view-angle-wide-shot/prompts-no-weight__{0.3:::{1.2|1.3|1.4}|})
        prompts-no-weight:
          - >-
            __lazy-wildcards/subject/style-view/view-angle-wide-shot/style-view-main__
