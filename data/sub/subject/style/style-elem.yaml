lazy-wildcards:
  subject:
    style-elem:
      other-colors:
        prompts:
          - colored camouflage
      cyberpunk:
        prompts:
          - >-
            ({1-$$__lazy-wildcards/subject/style-elem/cyberpunk/main__}:1.2)
        main:
          - ancient japanese cyberpunk
          - ancient chinese cyberpunk
          - ancient egyptian cyberpunk
      elem:
        prompts:
          - unusual_appearance
          - toxic
          - retro-futuristic aesthetic
          - victorian-style aesthetic
          - rich ornate fabrics
          - (body horror:1.2), (biomachine:1.3), (bloody:1.2), living being, (zentangle:1.1), (dark art,erosion,fractal art:1.2)
          - luminous trails, fluid movement
      cyberpunk-cyberspace-grid:
        # https://civitai.com/models/289472/neon-cyberpunk-cyberspace-sdxl-pony-and-sd15?modelVersionId=337666
        prompts:
          - >-
            __lazy-wildcards/subject/style-elem/cyberpunk-cyberspace-grid/main__,
            ({1-$$__lazy-wildcards/subject/style-elem/cyberpunk-cyberspace-grid/style__})
            {,{1-$$__lazy-wildcards/subject/style-elem/cyberpunk-cyberspace-grid/style-elem__}|}
        main:
          - (mad-cyberspace, glowing outlines, glowing grid:1.3), retro, scifi
        style:
          - orange glowing outlines
          - emerald glowing outlines
          - green coloring
          - purple coloring
          - >-
            {1-2$$ coloring, $$__mix-lazy-auto/color-anything__} coloring
          - >-
            {1-2$$ glowing outlines, $$__mix-lazy-auto/color-anything__} glowing outlines
          - >-
            {1-2$$ glowing grid, $$__mix-lazy-auto/color-anything__} glowing grid
          - light trail
        style-elem:
          - cyberpunk, 1980s
          - motion blur
      # https://civitai.com/models/269592/fractal-geometry-style-fluxsdxl15?modelVersionId=314363
      Fractal_Geometry:
        prompts:
          - >-
            __lazy-wildcards/subject/style-elem/Fractal_Geometry/style-main__
            {, {1-$$__lazy-wildcards/subject/style-elem/Fractal_Geometry/style__}|}
            {0.2::, {1-$$__lazy-wildcards/subject/style-elem/Fractal_Geometry/style-elem__}|}
            {0.2::, {1-$$__lazy-wildcards/subject/style-elem/Fractal_Geometry/env-bg__}|}
        style-main:
          - >-
            (YhnrFractal1, ral-frctlgmtry{:{1.2|1.3|1.4}|}), Fractal Geometry Style
        style:
          - meahophontron of colorful ral-frctlgmtry
        style-elem:
          - colorful fractal
          - fractal chaos
          - abstract art
          - mandelbrot set
          - inside a fractal
          - fractal zoom
          - spirals
          - fractal object
          - fractal world
          - vivid colors
          - sexy
          - sensual
        env-bg:
          - fractal landscape
      # https://civitai.com/models/110450/shadowed-elegance-cursed-beauty-style-lora
      Shadowed_Elegance:
        prompts:
          - >-
            __lazy-wildcards/subject/style-elem/Shadowed_Elegance/style-main__
            {, {1-$$__lazy-wildcards/subject/style-elem/Shadowed_Elegance/costume__}|}
            {, {1-$$__lazy-wildcards/subject/style-elem/Shadowed_Elegance/costume-elem__}|}
            {, {1-$$__lazy-wildcards/subject/style-elem/Shadowed_Elegance/env__}|}
            {0.3::, {1-$$__lazy-wildcards/subject/style-elem/Shadowed_Elegance/env-bg__}|}
            {, {1-$$__lazy-wildcards/subject/style-elem/Shadowed_Elegance/style__}|}
        style-main:
          - style by NTY, yoshitaka amano, Cursed beauty
        costume:
          - dark dress, exposed
          - flower armor
          - colorful dress
          - see-through dress
        costume-elem:
          - long white hair
          - red eye
          - __lazy-wildcards/subject/costume-tattoo/body-tattoo/prompts__
          - skeleton
        env:
          - flowers
          - hyphae
        env-bg:
          - bed
        style:
          - yoshitaka amano character design
          - pale red
          - innocence
          - muted colors
          - grief
          - impressionist oil paint style
          - swirling energy
          - crushing despair
          - lustful
          - smooth
      Frosted_Glass_Geometry:
        prompts:
          - >-
            __lazy-wildcards/subject/style-elem/Frosted_Glass_Geometry/style-main__
            {, {1-$$__lazy-wildcards/subject/style-elem/Frosted_Glass_Geometry/env__}|}
            {0.2::, {1-$$__lazy-wildcards/subject/style-elem/Frosted_Glass_Geometry/env-elem-vehicle__}|}
        style-main:
          - Frosted Glass Geometry, mosha, Frosted Glass, microsoft style
        env:
          - keyboard
          - cellphone, Folder, Office Supplies, Screen
          - skull
        env-elem-vehicle:
