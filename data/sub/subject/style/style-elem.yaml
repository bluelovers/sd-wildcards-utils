          - hand_painted_texture, rough_brushwork
          - organic_feel
          - layered_brushstrokes
          - textured_surface
          - depth_effect
          - bold_lighting
          - gradient_effect
          - bold_colors
          - color_flow
          - watercolor
          - oil painting
