lazy-wildcards:
  subject:
    style-elem:
      other-colors:
        prompts:
          - colored camouflage
      cyberpunk:
        prompts:
          - >-
            ({1-$$__lazy-wildcards/subject/style-elem/cyberpunk/style-main__}{0.3:::{1.2|1.3|1.4}|})
            {, {1-$$__lazy-wildcards/subject/style-elem/cyberpunk/style__}|}
            {, __lazy-wildcards/subject/style-elem/sci-fi/prompts__|}
        style-main:
          - ancient japanese cyberpunk
          - ancient chinese cyberpunk
          - ancient egyptian cyberpunk
        style:
          - cybernetic
      elem:
        prompts:
          - >-
            __lazy-wildcards/subject/style-elem/elem/main__
        main:
          - unusual_appearance
          - toxic
          - retro-futuristic aesthetic
          - victorian-style aesthetic
          - rich ornate fabrics
          - (body horror:1.2), (biomachine:1.3), (bloody:1.2), living being, (zentangle:1.1), (dark art,erosion,fractal art:1.2)
          - luminous trails, fluid movement
      cyberpunk-cyberspace-grid:
        # https://civitai.com/models/289472/neon-cyberpunk-cyberspace-sdxl-pony-and-sd15?modelVersionId=337666
        prompts:
          - >-
            __lazy-wildcards/subject/style-elem/cyberpunk-cyberspace-grid/main__,
            ({1-$$__lazy-wildcards/subject/style-elem/cyberpunk-cyberspace-grid/style__})
            {,{1-$$__lazy-wildcards/subject/style-elem/cyberpunk-cyberspace-grid/style-elem__}|}
        main:
          - (mad-cyberspace, glowing outlines, glowing grid:1.3), retro, __lazy-wildcards/subject/style-elem/sci-fi/prompts__
        style:
          - orange glowing outlines
          - emerald glowing outlines
          - green coloring
          - purple coloring
          - >-
            {1-2$$ coloring, $$__mix-lazy-auto/color-anything__} coloring
          - >-
            {1-2$$ glowing outlines, $$__mix-lazy-auto/color-anything__} glowing outlines
          - >-
            {1-2$$ glowing grid, $$__mix-lazy-auto/color-anything__} glowing grid
          - light trail
        style-elem:
          - cyberpunk, 1980s
          - motion blur
      # https://civitai.com/models/269592/fractal-geometry-style-fluxsdxl15?modelVersionId=314363
      Fractal_Geometry:
        prompts:
          - >-
            __lazy-wildcards/subject/style-elem/Fractal_Geometry/style-main__
            {, {1-$$__lazy-wildcards/subject/style-elem/Fractal_Geometry/style__}|}
            {0.2::, {1-$$__lazy-wildcards/subject/style-elem/Fractal_Geometry/style-elem__}|}
            {0.2::, {1-$$__lazy-wildcards/subject/style-elem/Fractal_Geometry/env-bg__}|}
        style-main:
          - >-
            (YhnrFractal1, ral-frctlgmtry{:{1.2|1.3|1.4}|}), Fractal Geometry Style
        style:
          - meahophontron of colorful ral-frctlgmtry
        style-elem:
          - colorful fractal
          - fractal chaos
          - abstract art
          - mandelbrot set
          - inside a fractal
          - fractal zoom
          - spirals
          - fractal object
          - fractal world
          - vivid colors
          - sexy
          - sensual
        env-bg:
          - fractal landscape
      # https://civitai.com/models/110450/shadowed-elegance-cursed-beauty-style-lora
      Shadowed_Elegance:
        prompts:
          - >-
            __lazy-wildcards/subject/style-elem/Shadowed_Elegance/style-main__
            {, {1-$$__lazy-wildcards/subject/style-elem/Shadowed_Elegance/costume__}|}
            {, {1-$$__lazy-wildcards/subject/style-elem/Shadowed_Elegance/costume-elem__}|}
            {, {1-$$__lazy-wildcards/subject/style-elem/Shadowed_Elegance/env__}|}
            {0.3::, {1-$$__lazy-wildcards/subject/style-elem/Shadowed_Elegance/env-bg__}|}
            {, {1-$$__lazy-wildcards/subject/style-elem/Shadowed_Elegance/style__}|}
        style-main:
          - style by NTY, yoshitaka amano, Cursed beauty
        costume:
          - dark dress, exposed
          - flower armor
          - colorful dress
          - see-through dress
        costume-elem:
          - long white hair
          - red eye
          - __lazy-wildcards/subject/costume-elem-tattoo/body-tattoo/prompts__
          - skeleton
        env:
          - flowers
          - hyphae
        env-bg:
          - bed
        style:
          - yoshitaka amano character design
          - pale red
          - innocence
          - muted colors
          - grief
          - impressionist oil paint style
          - swirling energy
          - crushing despair
          - lustful
          - smooth
      Frosted_Glass_Geometry:
        prompts:
          - >-
            __lazy-wildcards/subject/style-elem/Frosted_Glass_Geometry/style-main__
            {, {1-$$__lazy-wildcards/subject/style-elem/Frosted_Glass_Geometry/env__}|}
            {0.2::, {1-$$__lazy-wildcards/subject/style-elem/Frosted_Glass_Geometry/env-elem-vehicle__}|}
        style-main:
          - Frosted Glass Geometry, mosha, Frosted Glass, microsoft style
        env:
          - keyboard
          - cellphone, Folder, Office Supplies, Screen
          - skull
        env-elem-vehicle:
          - sport car
      dripping-colors:
        prompts:
          - >-
            (__lazy-wildcards/subject/style-elem/dripping-colors/style-main2__{0.3:::{1.2|1.3|1.4}|})
            {, {1-$$__lazy-wildcards/subject/style-elem/dripping-colors/style-main__}|}
            {, {1-$$__lazy-wildcards/subject/style-elem/dripping-colors/style__}|}
        style-main2:
          - __lazy-wildcards/utils/fn/style-inspired(v=drip_painting)__
        style-main:
          - psychedelic dripping colors
          - splashes of color, color splashes, paint splash
          - colorful paint explosion pattern
          - beautiful detailed colorful splash art
          - paint splatter
          - expressive drips
        style:
          - psychedelic vibrant colors
          - cgsociety saturated colors
          - bold psychedelic colors
          - flat color
          - colors mashing
          - colorful color here and there, multicolor paint, multicolor, colorful
          - random patterns
          - liquid splash
          - fluid, wet
          - dripping
          - waxy
          - smooth
          - water splashing
          - fussion of abstract and fluid art
      sci-fi:
        # __lazy-wildcards/subject/style-elem/sci-fi/prompts__
        prompts:
          - >-
            __lazy-wildcards/subject/style-elem/sci-fi/style-main__
            {, {1-$$__lazy-wildcards/subject/style-elem/sci-fi/style__}|}
        style-main:
          - sci-fi, sci-fi theme, scifi, science fiction, __lazy-wildcards/utils/fn/style-inspired(v=sci-fi)__
        style:
          - __lazy-wildcards/subject/style-elem/sci-fi/fn/prefix(v=tech)__
          - __lazy-wildcards/subject/style-elem/sci-fi/fn/prefix(v=settings)__
          - __lazy-wildcards/subject/style-elem/sci-fi/fn/suffix(v=retro)__
          - __lazy-wildcards/subject/style-elem/sci-fi/fn/prefix(v=theme)__
          - __lazy-wildcards/subject/style-elem/sci-fi/fn/prefix(v=elements)__
          - __lazy-wildcards/subject/style-elem/sci-fi/fn/prefix(v=fashion)__
        fn:
          # __lazy-wildcards/subject/style-elem/sci-fi/fn/prefix(v=settings)__
          prefix:
            - >-
              sci-fi ${v}, scifi ${v}, science fiction ${v}
              , futuristic ${v}
              , sci-fi futuristic ${v}
          # __lazy-wildcards/subject/style-elem/sci-fi/fn/suffix(v=retro)__
          suffix:
            - >-
              ${v} sci-fi, ${v} scifi, ${v} science fiction
              , ${v} futuristic
              , ${v} sci-fi futuristic
      # https://danbooru.donmai.us/posts?tags=post-apocalypse&z=5
      post-apocalypse:
        prompts:
          - >-
            __lazy-wildcards/subject/style-elem/post-apocalypse/style-main__
            {, {1-$$__lazy-wildcards/subject/style-elem/post-apocalypse/style__}|}
            {, {1-$$__lazy-wildcards/subject/style-elem/post-apocalypse/env-bg__}|}
        style-main:
          - post-apocalypse, post_apocalyptic, post-apocalypse theme, __lazy-wildcards/utils/fn/style-inspired(v=post-apocalypse)__
        style:
          - post-apocalypse survival
        env-bg:
          - post-apocalypse landscape
      # https://civitai.com/models/1177274/bigbrush-painting-artstyle-sd15?modelVersionId=1324723
      big_brush:
        prompts:
          - >-
            __lazy-wildcards/subject/style-elem/big_brush/style-main__
            {, {1-$$__lazy-wildcards/subject/style-elem/big_brush/style__}|}
        style-main:
          - BigBrush Painting Art Style, bold_brushstrokes
        style:
          - dynamic_movement, expressive_art
          - hand_painted_texture, rough_brushwork
          - organic_feel
          - layered_brushstrokes
          - textured_surface
          - depth_effect
          - bold_lighting
          - gradient_effect
          - bold_colors
          - color_flow
          - watercolor
          - oil painting
      street-art-playful:
        prompts:
          - >-
            __lazy-wildcards/subject/style-elem/street-art-playful/style-art-main__
            {, {1-$$__lazy-wildcards/subject/style-elem/street-art-playful/style__}|}
        style-art-main:
          - playful street art inspiration
        style:
          - urban creativity
      # 新未來主義
      neo-futurism:
        prompts:
          - neo-futurism
      broken:
        prompts:
          - >-
            {1-$$__lazy-wildcards/subject/style-elem/broken/style-main__}
            {, {1-$$__lazy-wildcards/subject/style-elem/broken/style__}|}
        style-main:
          - broken, cracked, damaged
        style:
          - shattered
          - dilapidated
          - ruined
          - decayed
          - abandoned
          - weathered
          - __lazy-wildcards/subject/style-elem/rusted/prompts-no-weight__
        fn:
          prefix:
            - >-
              broken ${v}, cracked ${v}, damaged ${v}
          prefix-plus:
            - >-
              {1-$$shattered ${v}|dilapidated ${v}|ruined ${v}|decayed ${v}|abandoned ${v}|weathered ${v}|__lazy-wildcards/subject/style-elem/rusted/fn/prefix__}
          prefix-extra:
            - >-
              __lazy-wildcards/subject/style-elem/broken/fn/prefix__
              {, __lazy-wildcards/subject/style-elem/broken/fn/prefix-plus__|}
      rusted:
        prompts:
          - >-
            (__lazy-wildcards/subject/style-elem/rusted/prompts-no-weight__{0.3:::{1.2|1.3|1.4}|})
        prompts-no-weight:
          - >-
            __lazy-wildcards/subject/style-elem/rusted/env-elem__
            {, {1-$$__lazy-wildcards/subject/style-elem/rusted/env__}|}
        env-elem:
          - rust, rusty, rustic, rusted
        env:
          - rusty brown
          - weathered
          - aged metal
          - oxidized metal
          - corroded metal
          - stained
          - discolored
          - oil stain
        fn:
          prefix:
            - >-
              rust ${v}, rusty ${v}, rustic ${v}, rusted ${v}
          prefix2:
            - >-
              __lazy-wildcards/subject/style-elem/rusted/fn/prefix__
              {, weathered ${v}|}
              {, oxidized ${v}|}
              {, corroded ${v}|}
      color-palette-neon:
        prompts:
          - >-
            (__lazy-wildcards/subject/style-elem/color-palette-neon/prompts-no-weight__{0.3:::{1.2|1.3|1.4}|})
        prompts-no-weight:
          - >-
            __lazy-wildcards/subject/style-elem/color-palette-neon/style-main__
            {, {1-$$__lazy-wildcards/subject/style-elem/color-palette-neon/style__}|}
        style-main:
          - neon palette
        style:
          - neon lights
          - __lazy-wildcards/subject/costume-elem-accessories/neon-trim/prompts__
          - saturated colors

