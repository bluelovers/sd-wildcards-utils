lazy-wildcards:
  subject:
    moment:
      random:
        prompts:
          - >-
            {1-3$$__lazy-wildcards/subject/moment/weather/prompts__}
            {,__lazy-wildcards/subject/moment/time/prompts__|}
            {,__lazy-wildcards/subject/moment/moon/prompts__|}
            {,__lazy-wildcards/subject/moment/season/prompts__|}
            {0.1::,__lazy-wildcards/subject/moment/age/prompts__|}
          - >-
            __lazy-wildcards/subject/moment/time/prompts__
            {,{1-3$$__lazy-wildcards/subject/moment/weather/prompts__}|}
            {,__lazy-wildcards/subject/moment/moon/prompts__|}
            {,__lazy-wildcards/subject/moment/season/prompts__|}
            {0.1::,__lazy-wildcards/subject/moment/age/prompts__|}
          - >-
            __lazy-wildcards/subject/moment/moon/prompts__
            {,{1-3$$__lazy-wildcards/subject/moment/weather/prompts__}|}
            {,__lazy-wildcards/subject/moment/time/prompts__|}
            {,__lazy-wildcards/subject/moment/season/prompts__|}
            {0.1::,__lazy-wildcards/subject/moment/age/prompts__|}
          - >-
            __lazy-wildcards/subject/moment/season/prompts__
            {,{1-3$$__lazy-wildcards/subject/moment/weather/prompts__}|}
            {,__lazy-wildcards/subject/moment/time/prompts__|}
            {,__lazy-wildcards/subject/moment/moon/prompts__|}
            {0.1::,__lazy-wildcards/subject/moment/age/prompts__|}
      weather:
        prompts:
          - __lazy-wildcards/subject/moment/weather-rain/prompts__
          - __lazy-wildcards/subject/moment/weather-mist/prompts__
          - __lazy-wildcards/subject/moment/weather-clouds/prompts__
          - __lazy-wildcards/subject/moment/weather-snow/prompts__
          - __lazy-wildcards/subject/moment/weather-lightning/prompts__
          - __lazy-wildcards/subject/moment/weather-raging-storm/prompts__
          - __lazy-wildcards/subject/moment/weather-star/prompts__
          - __lazy-wildcards/subject/moment/weather-*/prompts__
          - dynamic weather
          - __lazy-wildcards/subject/moment/magic-tempests/prompts__
      # https://civitai.com/models/97677/cloudtunnel
      # https://civitai.com/models/162513/cloud-platform
      # https://civitai.com/models/206091/joscheks-mostly-realistic-clouds
      weather-clouds:
        prompts:
          - >-
            __lazy-wildcards/subject/moment/weather-clouds/env-moment-main__
            , {1-$$__lazy-wildcards/subject/moment/weather-clouds/env-moment__}
        env-moment-main:
          - cloudtunnel, cloudAI, cloud, clouds
        env-moment:
          - floating cloud
          - cloudy
          - Sea of clouds
          - dark clouds
      weather-snow:
        prompts:
          - >-
            ({1-$$winter, Wintery|snow|very cold|snow fall, Winter snowfall|snowy view|snowflake, drifting snowflakes|pure winter|snowylandscape, snowy landscape|Snowy setting}:1.2)
      weather-lightning:
        prompts:
          - >-
            {1-$$__lazy-wildcards/subject/moment/weather-lightning/env-moment__}
        env-moment:
          - lightning
          - lightning bolt
          - lightning glare
      weather-storm-supercell:
        prompts:
          - >-
            {1-2$$__lazy-wildcards/subject/moment/weather-storm-supercell/env-moment__}
        env-moment:
          - supercell
      # https://civitai.com/models/330933/tempest-magic-grimoire
      magic-tempests:
        prompts:
          - >-
            __lazy-wildcards/subject/moment/magic-tempests/style-main__
            {, {1-$$__lazy-wildcards/subject/moment/magic-tempests/style__}|}
            {0.3::, __lazy-wildcards/subject/moment/weather-raging-storm/prompts__|}
        style-main:
          - tempestmagic
        style:
          - fantasy
          - motion blur
          - ethereal transparent
      # https://civitai.com/models/177028/tempest-blooms-or
      # 狂風暴雨
      weather-raging-storm:
        prompts:
          - >-
            {1-3$$__lazy-wildcards/subject/moment/weather-raging-storm/env-moment__}
            {, __lazy-wildcards/subject/moment/weather-lightning/prompts__|}
            {, {1-3$$__lazy-wildcards/subject/moment/weather-raging-storm/env-bg__}|}
            {0.3::, {1-$$__lazy-wildcards/subject/moment/weather-raging-storm/action__}|}
            {, {1-$$__lazy-wildcards/subject/moment/weather-raging-storm/env__}|}
            {, {1-$$__lazy-wildcards/subject/moment/weather-raging-storm/style__}|}
        env-moment:
          - raging storm, ragingstorm
          - typhoon
          - tempest
          - storm
          - tempests
          - tornado
          - hurricane
        env-bg:
          - funnel_cloud
          - stormy_skies
          - ocean_turbulence
          - stormy_seas
          - stormy_horizon
          - waterfall
        env:
          - heavy_rain
          - storm_surges, eye_of_the_storm
          - debris_swirl
          - wind_destruction
          - gale_force_winds
          - wind
          - cloud
          - reflection
          - floating
          - white flowers
        action:
          - drinking
        style:
          - evacuations
          - dreamy backdrop
      weather-rain:
        prompts:
          - >-
            __lazy-wildcards/subject/moment/weather-rain/env-moment__
            {0.3::, {1-$$__lazy-wildcards/subject/moment/weather-rain/costume-elem__}|}
            {0.3::, {1-$$__lazy-wildcards/subject/moment/weather-rain/env__}|}
            {0.3::, {1-$$__lazy-wildcards/subject/moment/weather-rain/env-bg__}|}
            {0.3::, {1-$$__lazy-wildcards/subject/moment/weather-rain/style__}|}
            {, {1-$$__lazy-wildcards/subject/moment/weather-rain/style-env__}|}
        env-moment:
          - ((raining, t1hal, Under The Rain, rain, RainWorld)), reflection
        costume-elem:
          - wet clothes
        env-bg:
          - wet street, in the street in the style of t1hal
        env:
          - benchs and vegetation
          - __lazy-wildcards/subject/costume-weapon/umbrella/prompts__
        style:
          - background reflection
          - car driver view of road
        style-env:
          - damp_environment, damp_atmosphere
          - see-through
      weather-mist:
        prompts:
          - >-
            {1-$$__lazy-wildcards/subject/moment/weather-mist/env-moment__}
            {0.3::, {1-$$__lazy-wildcards/subject/moment/weather-rain/style-env__}|}
        env-moment:
          - foggy, foggy_scener
          - fog
          - mist, misty
          - steam
          - __lazy-wildcards/subject/moment/weather-smoke/prompts__
          - thick mist
          - dense_fog
      weather-smoke:
        prompts:
          - >-
            {1-$$__lazy-wildcards/subject/moment/weather-smoke/env-main__}
            {, {1-$$__lazy-wildcards/subject/moment/weather-smoke/env__}|}
        env-main:
          - smoke
          - wisps of smoke
          - magic smoke, summoning smoke
          - Puffy Smoke, smokeanywhere
        env:
          - dark smoke
          - charred smoke
          - smoke_from_head, smoking effect
          - escaping gas and steam, gas leak smoke
          - >-
            toxic fumes{, {greenish|yellowish} smoke|}
          - venting gas
          - fire smoke, Burn Smoke, BurnSmokeWorld
          - cigarette smoke
          - exhaled smoke
          - factory smoke
          - pollution smoke
          - potion fumes
      weather-natural-disaster-water:
        prompts:
          - >-
            __lazy-wildcards/subject/moment/weather-natural-disaster-water/main__
            {,{1-3$$__lazy-wildcards/subject/moment/weather-natural-disaster-water/env-bg__}|}
            {,{1-3$$__lazy-wildcards/subject/moment/weather-natural-disaster-water/env__}|}
            {,{1-2$$__lazy-wildcards/subject/moment/weather-natural-disaster-water/env-moment__}|}
            ,{1-4$$__lazy-wildcards/subject/moment/weather-natural-disaster-water/style__}
        main:
          - natural disaster, scenery, water
        env-moment:
          - Storm, tempesta
          - Torrential_Rain
          - Thunderstorm
          - Gale_Force_Winds, Typhoon_Winds
          - Storm_Clouds
          - Flood
          - Inundation
          - Typhoon
        env:
          - Flying_Debris
          - Flood_Debris
          - Submerged_Vehicles
          - Waterlogged_Crops
          - Rising_Waters
          - broken window
          - wading
          - __lazy-wildcards/subject/env-elem/moss/prompts__
          - ripples
          - cumulonimbus cloud
          - reflective water
          - bird
          - fish
          - wooden plank
          - box
        env-bg:
          - Waterlogged_Land
          - Flood_Plains
          - Overflowing_Rivers
          - Submerged_Buildings
          - Flooded_Streets
          - tokyo \(city\)
          - truss
          - stairs
          - stairwell
        style:
          - Flood
          - Waterlogged
          - Submerged
          - partially immersed
          - overgrown
          - abandoned
          - dilapidated
          - rust
          - no humans
          - reflection
          - __lazy-wildcards/subject/moment/weather-rain/style-env__
      time:
        prompts:
          - >-
            {1-$$sunlight|sunset|cool sun|scorching sun|bright sun|dappled sunlight|light rays}
          - dawn
          - twilight
          - >-
            night{, neon lights|}
            {, __lazy-wildcards/subject/moment/moon/prompts__|}
          - day
          - Dusk
          - __cof-location/timeofday/all__
          - dynamic moment
      weather-star:
        prompts:
          - >-
            {1-$$__lazy-wildcards/subject/moment/weather-star/env-bg__}
            {, {1-$$__lazy-wildcards/subject/moment/weather-star/env__}|}
        env-bg:
          - star \(sky\)
          - starry sky
          - galaxy
          - >-
            {sparse |dense |}meteor shower, shooting stars
          - meteor
        env:
          - dusk
          - starfiledart
      moon:
        prompts:
          - >-
            {(__lazy-wildcards/subject/moment/moon/env-moon__{0.3:::{1.2|1.3|1.4}|}),|}
            {1-$$__lazy-wildcards/subject/moment/moon/env__}
        env-moon:
          - >-
            {cold |}full moon
          - shattered_moon
          - half_moon
          - crescent moon, crescent
        env:
          - moon
          - moonlight
          - midnight
      age:
        prompts:
          - medieval
      season:
        prompts:
          - __cof-location/season__
          - >-
            {1-2$$__lazy-wildcards/subject/moment/season/main__}
        main:
          - spring
          - summer
          - autumn
          - winter
      weather-fire:
        prompts:
          - >-
            ({1-$$__lazy-wildcards/subject/moment/weather-fire/env-moment__}{0.3:::{1.2|1.3|1.4}|})
        env-moment:
          - wildfire
          - fire
          - burning
          - breathing fire
          - explosion
          - fiery tail

