lazy-wildcards:
  subject:
    moment:
      random:
        prompts:
          - >-
            {1-$$__lazy-wildcards/subject/moment/weather/prompts__}
            {,__lazy-wildcards/subject/moment/time/prompts__|}
            {,__lazy-wildcards/subject/moment/moon/prompts__|}
            {,__lazy-wildcards/subject/moment/season/prompts__|}
            {0.2::,__lazy-wildcards/subject/moment/age/prompts__|}
          - >-
            __lazy-wildcards/subject/moment/time/prompts__
            {,{1-$$__lazy-wildcards/subject/moment/weather/prompts__}|}
            {,__lazy-wildcards/subject/moment/moon/prompts__|}
            {,__lazy-wildcards/subject/moment/season/prompts__|}
            {0.2::,__lazy-wildcards/subject/moment/age/prompts__|}
          - >-
            __lazy-wildcards/subject/moment/moon/prompts__
            {,{1-$$__lazy-wildcards/subject/moment/weather/prompts__}|}
            {,__lazy-wildcards/subject/moment/time/prompts__|}
            {,__lazy-wildcards/subject/moment/season/prompts__|}
            {0.2::,__lazy-wildcards/subject/moment/age/prompts__|}
          - >-
            __lazy-wildcards/subject/moment/season/prompts__
            {,{1-$$__lazy-wildcards/subject/moment/weather/prompts__}|}
            {,__lazy-wildcards/subject/moment/time/prompts__|}
            {,__lazy-wildcards/subject/moment/moon/prompts__|}
            {0.2::,__lazy-wildcards/subject/moment/age/prompts__|}
      weather:
        prompts:
          - >-
            ((raining)), rain, reflection,
            wet street
            {, wet clothes|}
          - >-
            {1-$$foggy|fog|mist|steam|smoke}
          - >-
            {1-$$floating cloud|cloudy|Sea of clouds|dark clouds}
          - __lazy-wildcards/subject/moment/weather/main-types/*__
          - >-
            {1-$$lightning|lightning bolt|lightning glare}
        main-types:
          winter:
            - >-
              (snowylandscape, {1-$$winter|snow|very cold|snow fall|city snowy street view|snowflake|pure winter}:1.2)
      time:
        prompts:
          - >-
            {1-$$sunlight|sunset|cool sun|scorching sun}
          - dawn
          - twilight
          - >-
            night{, neon lights|}
            {, __lazy-wildcards/subject/moment/moon/prompts__|}
          - day
          - Dusk
          - __cof-location/timeofday/all__
      moon:
        prompts:
          - >-
            {cold |}full moon
          - moonlight
      age:
        prompts:
          - medieval
      season:
        prompts:
          - __cof-location/season__
          - >-
            {1-$$__lazy-wildcards/subject/moment/season/main__}
        main:
          - spring
          - summer
          - autumn
          - winter
