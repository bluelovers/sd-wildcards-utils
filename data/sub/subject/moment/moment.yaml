lazy-wildcards:
  subject:
    moment:
      random:
        prompts:
          - >-
            {{1-$$__lazy-wildcards/subject/moment/weather/prompts__},|}
            {__lazy-wildcards/subject/moment/time/prompts__|}
      weather:
        prompts:
          - >-
            ((raining)), rain, reflection,
            wet street
            {, wet clothes|}
          - >-
            {1-$$foggy|fog|mist|steam|smoke}
          - >-
            {1-$$floating cloud|cloudy|Sea of clouds}
          - __lazy-wildcards/subject/moment/weather/main/*__
        main:
          winter:
            - >-
              (snowylandscape, {1-$$winter|snow|very cold|snow fall|city snowy street view|snowflake|pure winter}:1.2)
      time:
        prompts:
          - >-
            {1-$$sunlight|sunset|cool sun}
          - dawn
          - twilight
          - >-
            night{, neon lights|}
            {, __lazy-wildcards/subject/moment/moon/prompts__|}
          - day
          - Dusk
      moon:
        prompts:
          - >-
            {cold |}full moon
          - moonlight
      age:
        prompts:
          - medieval

