lazy-wildcards:
  subject:
    action:
      sleeping:
        prompts:
          - >-
            (__lazy-wildcards/subject/action/sleeping/prompts-no-weight__{0.3:::{1.2|1.3|1.4}|})
        prompts-no-weight:
          - >-
            __lazy-wildcards/subject/action/sleeping/action-main__
            {, {1-$$__lazy-wildcards/subject/action/sleeping/action__}|}
        action-main:
          - sleeping, zzz
        action:
          - snoring
          - open mouth

