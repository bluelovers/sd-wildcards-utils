lazy-wildcards:
  subject:
    action-pose:
      # https://civitai.com/models/95708/fly-4-in-1-concept?modelVersionId=102202
      floating:
        prompts:
          - >-
            ({1-3$$__lazy-wildcards/subject/action-pose/floating/action-fly__}{0.3:::{1.2|1.3|1.4}|})
            {0.3::, {1-$$__lazy-wildcards/subject/action-pose/floating/costume-elem__}|}
            {, ({1-$$__lazy-wildcards/subject/action-pose/floating/env-bg__})|}
            {, {1-$$__lazy-wildcards/subject/action-pose/floating/env__}|}
            {, {1-$$__lazy-wildcards/subject/action-pose/floating/style__}|}
        action-fly:
          - fly
          - flying
          - floating, Floatation
          - holding balloons
          - telekinesis, telekines
          - arm up, motion blur
        env-bg:
          - above clouds
          - in the sky
          - __lazy-wildcards/subject/env-bg/space-outer_space/env-bg-main__
          - floating_island
        costume-elem:
          - __lazy-wildcards/subject/costume-elem/jetpack/prompts__
        env:
          - lots of balloons
          - floating object
        style:
          - __lazy-wildcards/utils/scenery__
          - weightlessness, imponderability, zero_gravity, Zero-G
          - freefall
          - floating, Floatation
          - Levity
      outstretched_arms:
        prompts:
          - >-
            outstretched_arms, reaching_out
            {0.3::, {from side|from above|from bottom}|}
      # https://civitai.com/models/190750
      middle_finger:
        prompts:
          - >-
            ({1-$$__lazy-wildcards/subject/action-pose/middle_finger/action-main__}{0.3:::{1.2|1.3|1.4}|})
            {, {1-$$__lazy-wildcards/subject/action-pose/middle_finger/action__}|}
            {, {1-$$__lazy-wildcards/subject/action-pose/middle_finger/costume-elem__}|}
            {, {1-$$__lazy-wildcards/subject/action-pose/middle_finger/expressions__}|}
            {0.3::, {1-$$__lazy-wildcards/subject/action-pose/middle_finger/style__}|}
        action-main:
          - middle finger, gesture
          - flipping off
        action:
          - one hand middle finger
          - fuck you at viewer
        costume-elem:
          - fingernails
          - nail polish
          - v-shaped eyebrows
          - half-closed eyes
        expressions:
          - smile
          - open mouth, teeth
          - evil smile
          - ":P, smirking"
          - angry_expression
          - smirk
        style:
          - hand_focus
          - lens_focus
          - close-up
      sitting_wariza:
        prompts:
          - >-
            ({1-$$__lazy-wildcards/subject/action-pose/sitting_wariza/action__}{0.3:::{1.2|1.3|1.4}|})
            {, {1-$$__lazy-wildcards/subject/action-pose/sitting_wariza/action-pose__}|}
        action:
          - wariza, sitting, w-sitting
        action-pose:
          - hand between legs
          - between legs
      # https://danbooru.donmai.us/posts?tags=ok_sign_over_eye&z=2
      # https://civitai.com/models/73068/pose-ok-sign-over-eye
      sign-ok_sign_over_eye:
        prompts:
          - >-
            ({1-$$__lazy-wildcards/subject/action-pose/sign-ok_sign_over_eye/action-pose-main__}{0.3:::{1.2|1.3|1.4}|})
            {, {1-$$__lazy-wildcards/subject/action-pose/sign-ok_sign_over_eye/action-pose__}|}
            {, {1-$$__lazy-wildcards/subject/action-pose/sign-ok_sign_over_eye/expressions__}|}
            {, {1-$$__lazy-wildcards/subject/action-pose/sign-ok_sign_over_eye/costume-elem__}|}
        action-pose-main:
          - ok sign over eye
        action-pose:
          - double ok sign
          - hand glasses
          - hand over eye
          - hand up
          - ok sign
          - arm behind back
        expressions:
          - one eye closed
          - uneven eyes
          - open mouth
          - ":p"
          - tongue out
        costume-elem:
          - bandaid on hand
          - bandaid
          - eyepatch, medical eyepatch
          - hair between eyes
          - teeth
          - upper teeth only
          - eyes visible through eyewear
          - bright pupils
          - parted lips
          - __lazy-wildcards/subject/costume-ethnicity-eyes/multicolored_eyes/prompts__
          - __lazy-wildcards/subject/costume-ethnicity-eyes/colored_eyes/prompts__
          - __lazy-wildcards/subject/costume-ethnicity-eyes/lens_eye/prompts__

