lazy-wildcards:
  subject:
    action-pose:
      # https://civitai.com/models/95708/fly-4-in-1-concept?modelVersionId=102202
      floating:
        prompts:
          - >-
            ({1-3$$__lazy-wildcards/subject/action-pose/floating/action-fly__}{0.3:::{1.2|1.3|1.4}|})
            {0.3::, {1-$$__lazy-wildcards/subject/action-pose/floating/costume-elem__}|}
            {, ({1-$$__lazy-wildcards/subject/action-pose/floating/env-bg__})|}
            {, {1-$$__lazy-wildcards/subject/action-pose/floating/env__}|}
            {, {1-$$__lazy-wildcards/subject/action-pose/floating/style__}|}
        action-fly:
          - fly
          - flying
          - floating, Floatation
          - holding balloons
          - telekinesis, telekines
          - arm up, motion blur
        env-bg:
          - above clouds
          - in the sky
          - __lazy-wildcards/subject/env-bg/space-outer_space/env-bg-main__
          - floating_island
        costume-elem:
          - __lazy-wildcards/subject/costume-elem/jetpack/prompts__
        env:
          - lots of balloons
          - floating object
        style:
          - __lazy-wildcards/utils/scenery__
          - weightlessness, imponderability, zero_gravity, Zero-G
          - freefall
          - floating, Floatation
          - Levity
      outstretched_arms:
        prompts:
          - >-
            outstretched_arms, reaching_out
            {0.3::, {from side|from above|from bottom}|}
      # https://civitai.com/models/190750
      middle_finger:
        prompts:
          - >-
            ({1-$$__lazy-wildcards/subject/action-pose/middle_finger/action-main__}{0.3:::{1.2|1.3|1.4}|})
            {, {1-$$__lazy-wildcards/subject/action-pose/middle_finger/action__}|}
            {, {1-$$__lazy-wildcards/subject/action-pose/middle_finger/costume-elem__}|}
            {, {1-$$__lazy-wildcards/subject/action-pose/middle_finger/expressions__}|}
            {0.3::, {1-$$__lazy-wildcards/subject/action-pose/middle_finger/style__}|}
        action-main:
          - middle finger, gesture
          - flipping off
        action:
          - one hand middle finger
          - fuck you at viewer
        costume-elem:
          - fingernails
          - nail polish
          - v-shaped eyebrows
          - half-closed eyes
        expressions:
          - smile
          - open mouth, teeth
          - evil smile
          - ":P, smirking"
          - angry_expression
          - smirk
        style:
          - hand_focus
          - lens_focus
          - close-up
      sitting_wariza:
        prompts:
          - >-
            ({1-$$__lazy-wildcards/subject/action-pose/sitting_wariza/action__}{0.3:::{1.2|1.3|1.4}|})
            {, {1-$$__lazy-wildcards/subject/action-pose/sitting_wariza/action-pose__}|}
        action:
          - wariza, sitting, w-sitting
        action-pose:
          - hand between legs
          - between legs
      # https://danbooru.donmai.us/posts?tags=ok_sign_over_eye&z=2
      # https://civitai.com/models/73068/pose-ok-sign-over-eye
      sign-ok_sign_over_eye:
        prompts:
          - >-
            ({1-$$__lazy-wildcards/subject/action-pose/sign-ok_sign_over_eye/action-pose-main__}{0.3:::{1.2|1.3|1.4}|})
            {, {1-$$__lazy-wildcards/subject/action-pose/sign-ok_sign_over_eye/action-pose__}|}
            {, {1-$$__lazy-wildcards/subject/action-pose/sign-ok_sign_over_eye/expressions__}|}
            {, {1-$$__lazy-wildcards/subject/action-pose/sign-ok_sign_over_eye/costume-elem__}|}
        action-pose-main:
          - ok sign over eye
        action-pose:
          - double ok sign
          - hand glasses
          - hand over eye
          - hand up
          - ok sign
          - arm behind back
        expressions:
          - one eye closed
          - uneven eyes
          - open mouth
          - ":p"
          - tongue out
        costume-elem:
          - bandaid on hand
          - bandaid
          - eyepatch, medical eyepatch
          - hair between eyes
          - teeth
          - upper teeth only
          - eyes visible through eyewear
          - bright pupils
          - parted lips
          - __lazy-wildcards/subject/costume-ethnicity-eyes/multicolored_eyes/prompts__
          - __lazy-wildcards/subject/costume-ethnicity-eyes/colored_eyes/prompts__
          - __lazy-wildcards/subject/costume-ethnicity-eyes/lens_eye/prompts__
      head_on_arm:
        prompts:
          - >-
            (__lazy-wildcards/subject/action-pose/head_on_arm/action-pose-main__
            {, {1-2$$__lazy-wildcards/subject/action-pose/head_on_arm/action-pose__}|}{0.3:::{1.2|1.3|1.4}|})
            {, {1-$$__lazy-wildcards/subject/action-pose/head_on_arm/action__}|}
            {, {1-3$$__lazy-wildcards/subject/action-pose/head_on_arm/expressions__}|}
            {, {1-$$__lazy-wildcards/subject/action-pose/head_on_arm/costume-elem__}|}
            {, {1-$$__lazy-wildcards/subject/action-pose/head_on_arm/env__}|}
            {, {1-$$__lazy-wildcards/subject/action-pose/head_on_arm/style__}|}
            {, {1-2$$__lazy-wildcards/subject/action-pose/head_on_arm/style-view__}|}
        action-pose-main:
          - head on arm
        action-pose:
          - resting pose
          - leaning pose
          - elbow on table
          - sleeping on desk
          - arm pillow
        action:
          - head tilt sideways
          - arm resting
          - crossed arms, hands on own shoulders
        expressions:
          - gaze down
          - tired
          - sleepy
          - pensive
          - melancholy
          - gentle softness
          - romantic gaze
          - gentle smile
          - eye contact
        costume-elem:
          - hair drape
        env:
          - table items
        style:
          - rainy mood
          - moody tone
          - soft indoor light
          - window light
        style-view:
          - top down view
          - side view
      playful-arm-up-hip:
        prompts:
          - >-
            (__lazy-wildcards/subject/action-pose/playful-arm-up-hip/action-pose-main__
            {, {1-$$__lazy-wildcards/subject/action-pose/playful-arm-up-hip/action-pose__}|}
            {, {1-$$__lazy-wildcards/subject/action-pose/playful-arm-up-hip/expressions__}|}{0.3:::{1.2|1.3|1.4}|})
        action-pose-main:
          - one arm on the hip, one arm up, arching
        action-pose:
          - one leg raised up high
          - cute pose, kawaii pose
          - idol pose
        expressions:
          - smile
          - innocent expressions
      # https://danbooru.donmai.us/wiki_pages/bowlegged_pose?z=2
      #
      # https://civitai.com/models/541735/posexl-bowlegged-pose
      # https://civitai.com/models/300221/spread-legs-with-standing-xl-sd-pony-oror-leti
      spread_legs-bowlegged-arms-up:
        prompts:
          - >-
            (__lazy-wildcards/subject/action-pose/spread_legs-bowlegged-arms-up/action-pose-main__{0.3:::{1.2|1.3|1.4}|})5
            {, {1-$$__lazy-wildcards/subject/action-pose/spread_legs-bowlegged-arms-up/action-pose__}|}
            {, {1-$$__lazy-wildcards/subject/action-pose/spread_legs-bowlegged-arms-up/expressions__}|}
        action-pose-main:
          - bowlegged pose
        action-pose:
          - spread legs, standing
          - haigure pose
          - legs apart
          - subtle imbalance
          - arms up
          - arms behind head
          - squatting
        expressions:
          - shy
          - reserved emotion
          - slight blush

