lazy-wildcards:
  subject:
    action-pose:
      # https://civitai.com/models/95708/fly-4-in-1-concept?modelVersionId=102202
      floating:
        prompts:
          - >-
            ({1-3$$__lazy-wildcards/subject/action-pose/floating/action-fly__}{0.3:::{1.2|1.3|1.4}|})
            {0.3::, {1-$$__lazy-wildcards/subject/action-pose/floating/costume-elem__}|}
            {, ({1-$$__lazy-wildcards/subject/action-pose/floating/env-bg__})|}
            {, {1-$$__lazy-wildcards/subject/action-pose/floating/env__}|}
            {, {1-$$__lazy-wildcards/subject/action-pose/floating/style__}|}
        action-fly:
          - fly
          - flying
          - floating, Floatation
          - holding balloons
          - telekinesis, telekines
          - arm up, motion blur
        env-bg:
          - above clouds
          - in the sky
          - __lazy-wildcards/subject/env-bg/outer_space/env-bg-main__
          - floating_island
        costume-elem:
          - __lazy-wildcards/subject/costume-elem/Jetpack/prompts__
        env:
          - lots of balloons
          - floating object
        style:
          - __lazy-wildcards/utils/scenery__
          - weightlessness, imponderability, zero_gravity, Zero-G
          - freefall
          - floating, Floatation
          - Levity
      outstretched_arms:
        prompts:
          - >-
            outstretched_arms, reaching_out
            {0.3::, {from side|from above|from bottom}|}
      # https://civitai.com/models/190750
      middle_finger:
        prompts:
          - >-
            ({1-$$__lazy-wildcards/subject/action-pose/middle_finger/action-main__}{0.3:::{1.2|1.3|1.4}|})
            {, {1-$$__lazy-wildcards/subject/action-pose/middle_finger/action__}|}
            {, {1-$$__lazy-wildcards/subject/action-pose/middle_finger/costume-elem__}|}
            {, {1-$$__lazy-wildcards/subject/action-pose/middle_finger/expressions__}|}
            {0.3::, {1-$$__lazy-wildcards/subject/action-pose/middle_finger/style__}|}
        action-main:
          - middle finger, gesture
          - flipping off
        action:
          - one hand middle finger
          - fuck you at viewer
        costume-elem:
          - fingernails
          - nail polish
          - v-shaped eyebrows
          - half-closed eyes
        expressions:
          - smile
          - open mouth, teeth
          - evil smile
          - ":P, smirking"
          - angry_expression
          - smirk
        style:
          - hand_focus
          - lens_focus
          - close-up

