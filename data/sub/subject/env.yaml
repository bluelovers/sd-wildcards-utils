lazy-wildcards:
  subject:
    env-bg:
      sanctuary-mythical-creature:
        prompts:
          - >-
            Mythical creature sanctuary with
            {1-$$__lazy-wildcards/subject/env-bg/sanctuary-mythical-creature/main__}
        main:
          - dragons
          - griffins
          - phoenixes
          - dragon egg
          - phoenix feathers
          - unicorn horn
          - mermaid scales
          - fairy wings
          - griffin feather
          - elf elixir
          - troll's treasure
      dirty-street:
        prompts:
          - >-
            ruanyi0042,
            {0-$$__lazy-wildcards/subject/env-bg/dirty-alley/style__|},
            {3-$$__lazy-wildcards/subject/env-bg/dirty-alley/main__},
            {6-$$__lazy-wildcards/subject/env-bg/dirty-alley/env__}
            {, __lazy-wildcards/subject/moment/random/prompts__|}
      dirty-alley:
        prompts:
          - >-
            ruanyi0046, alley,
            {0-$$__lazy-wildcards/subject/env-bg/dirty-alley/style__|},
            {2-$$__lazy-wildcards/subject/env-bg/dirty-alley/main__},
            {6-$$__lazy-wildcards/subject/env-bg/dirty-alley/env__}
            {, __lazy-wildcards/subject/moment/random/prompts__|}
        style:
          - no humans
          - dirty
          - garbage
          - messy
        main:
          - city, cityscape
          - building
          - outdoors
        env:
          - air conditioner
          - bicycle
          - box
          - brick wall
          - bucket
          - cardboard box
          - door
