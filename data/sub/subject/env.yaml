          - stairs
          - street
          - trash bag
          - trash can
          - wall
          - window
          - soda can
          - plastic bag
          - plant
          - paper bag
          - lamppost
          - food
          - fence
          - cup
          - bucket
          - bottle
          - dirt road
          - brick road
          - rock road
          - wooden road
