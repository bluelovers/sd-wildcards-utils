lazy-wildcards:
  subject:
    ethnicity-base:
      base:
        prompts:
          - noble man
    ethnicity-fantasy:
      # 白羊宮，牡羊座
      aries:
        prompts:
          - >-
            __lazy-wildcards/subject/ethnicity-fantasy/aries/main__,
            {1-$$__lazy-wildcards/subject/ethnicity-fantasy/aries/costume__}
            {, {1-$$__lazy-wildcards/subject/ethnicity-fantasy/aries/style__}|}
            {, {1-$$__lazy-wildcards/subject/ethnicity-fantasy/aries/env__}|}
        prompts-extra:
          - >-
            __lazy-wildcards/subject/ethnicity-fantasy/aries/prompts__,
            {1-$$__lazy-wildcards/subject/ethnicity-fantasy/aries/env-bg__}
        style:
          - sheep girl
          - sheep ears
          - year of the goat
        main:
          - Ariespunk, ARSPUNK, sheep horns, sheep tail, wavy hair, Pointy ears, barefoot
        costume:
          - bandage, dress, navel, gloves
          - sheep costume
        env:
          - fluffy
          - fur
          - stuffed sheep
          - goat
          - wool
          - lamb
          - sheep horns
          - sheep tail
          - animal
          - horns
        env-bg:
          - forest
      erlf:
        prompts:
          - a beautiful elvish girl
      clockwork-cyborg:
        prompts:
          - clockwork cyborg, clockwork body, clockwork arms, clockwork legs, gears in eyes, clockwork face

