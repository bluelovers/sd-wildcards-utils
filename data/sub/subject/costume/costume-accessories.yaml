lazy-wildcards:
  subject:
    costume-elem-accessories:
      earrings:
        prompts:
          - >-
            {1-$$__lazy-wildcards/subject/costume-elem-accessories/earrings/costume-elem__}
        costume-elem:
          - earrings
          - large earrings
          - ear chain
          - ear piercing
          - multiple earrings
          - crystal earrings
          - stud earrings
          - tassel earrings
      necklace:
        prompts:
          - >-
            {1-$$__lazy-wildcards/subject/costume-elem-accessories/necklace/costume-elem__}
        costume-elem:
          - gold_necklace
          - necklace
          - flower necklace
          - feather necklace
          - skull necklace
      chain-acc:
        prompts:
          - >-
            {1-$$__lazy-wildcards/subject/costume-elem-accessories/chain-acc/costume-elem__}
        costume-elem:
          - chain leash
          - chain necklace
          - chain
          - belly chain
      gold-trim:
        prompts:
          - >-
            __lazy-wildcards/subject/costume-elem-accessories/gold-trim/costume-elem-main__
            {0.4::, {1-$$__lazy-wildcards/subject/costume-elem-accessories/gold-trim/costume-elem__}|}
        costume-elem-main:
          - __lazy-wildcards/subject/costume-elem-accessories/gold-trim/fn/color-trim(c=gold)__
        costume-elem:
          - gold stitched
          - gold embroidery
          - gold decorative
          - gold lace, gold lace trim, gold lace-trimmed
          - gold threadwork
        fn:
          color-trim:
            - >-
              ${c:gold} trim, ${c:gold}-trim, ${c:gold}-trimmed, ${c:gold} threading
          color-trim-extra:
            - >-
              __lazy-wildcards/subject/costume-elem-accessories/gold-trim/fn/color-trim__
              {, ${c:gold} stitched|}
              {, ${c:gold} embroidery|}
              {, ${c:gold} decorative|}
              {, ${c:gold} threadwork, ${c:gold} threaded|}
              {, ${c:gold} accessory|}
          color-trim-object:
            - >-
              ${c:gold} trim ${v}, ${c:gold}-trim ${v}, ${c:gold}-trimmed ${v}, ${c:gold} threading ${v}
          color-trim-object-extra:
            - >-
              __lazy-wildcards/subject/costume-elem-accessories/gold-trim/fn/color-trim-object__
              {, ${c:gold} stitched ${v}|}
              {, ${c:gold} embroidery ${v}|}
              {, ${c:gold} decorative ${v}|}
              {, ${c:gold} threadwork ${v}, ${c:gold} threaded ${v}|}
              {, ${c:gold} accessory ${v}|}
          color-trim-object2:
            - >-
              __lazy-wildcards/subject/costume-elem-accessories/gold-trim/fn/color-trim-object__
              , __lazy-wildcards/subject/costume-elem-accessories/gold-trim/fn/color-trim__
          color-trim-object2-extra:
            - >-
              __lazy-wildcards/subject/costume-elem-accessories/gold-trim/fn/color-trim-object-extra__
              , __lazy-wildcards/subject/costume-elem-accessories/gold-trim/fn/color-trim__
      lace-trim:
        prompts:
          - >-
            __lazy-wildcards/subject/costume-elem-accessories/lace-trim/costume-elem-main__
            {0.4::, {1-$$__lazy-wildcards/subject/costume-elem-accessories/lace-trim/costume-elem__}|}
        costume-elem-main:
          - __lazy-wildcards/subject/costume-elem-accessories/gold-trim/fn/color-trim-extra(c=lace)__
        costume-elem:
          - side lace-up design
      ribbon-trim:
        prompts:
          - >-
            __lazy-wildcards/subject/costume-elem-accessories/ribbon-trim/costume-elem-main__
        costume-elem-main:
          - __lazy-wildcards/subject/costume-elem-accessories/gold-trim/fn/color-trim-extra(c=ribbon)__
      fringe-trim:
        prompts:
          - >-
            __lazy-wildcards/subject/costume-elem-accessories/fringe-trim/costume-elem-main__
        costume-elem-main:
          - __lazy-wildcards/subject/costume-elem-accessories/gold-trim/fn/color-trim-extra(c=fringe)__
      feather-trim:
        prompts:
          - >-
            __lazy-wildcards/subject/costume-elem-accessories/feather-trim/costume-elem-main__
        costume-elem-main:
          - __lazy-wildcards/subject/costume-elem-accessories/gold-trim/fn/color-trim-extra(c=feather)__
      # https://civitai.com/models/877844/id-card?modelVersionId=982697
      idcard:
        prompts:
          - >-
            (idcard, id_card, name tag)
            {, lanyard|}
      hair_ornament:
        prompts:
          - >-
            __lazy-wildcards/subject/costume-elem-accessories/hair_ornament/costume-elem-main__
            {0.8::, {1-3$$__lazy-wildcards/subject/costume-elem-accessories/hair_ornament/costume-elem__}|}
        costume-elem-main:
          - hair ornament
        costume-elem:
          - bun cover
          - hairpods
          - hair bell
          - hair bobbles
          - hair bow
          - hair ribbon
          - hairclip
          - hairpin
          - hair flower
          - hairband
          - hair beads
      # 肩帶荷葉邊
      shoulder_strap_ruffles:
        prompts:
          - (shoulder strap ruffles, ruffle shoulder straps)
      # https://civitai.com/models/1025246/winter-style-dress-fur-trim?modelVersionId=1149740
      fur-trim:
        prompts:
          - >-
            (__lazy-wildcards/subject/costume-elem-accessories/fur-trim/costume-elem-main__
            {, {1-$$__lazy-wildcards/subject/costume-elem-accessories/fur-trim/costume-elem-fur__}|}{0.3:::{1.2|1.3|1.4}|})
            {, {1-$$__lazy-wildcards/subject/costume-elem-accessories/fur-trim/costume-elem__}|}
        costume-elem-main:
          - __lazy-wildcards/subject/costume-elem-accessories/gold-trim/fn/color-trim-extra(c=fur)__, dswntr
        costume-elem-fur:
          - fur hem
          - fur collar
          - fur cuffs
        costume-elem:
          - v-neckline
          - princess neckline
          - mini skirt
          - dress
      bow-color:
        prompts:
          - >-
            __lazy-wildcards/subject/costume-elem-accessories/bow-color/costume-elem__
        costume-elem:
          - __lazy-wildcards/utils/color-base__ bow
          - >-
            {2-3$$ bow, $$__lazy-wildcards/utils/color-base__} bow, multicolored bow

