lazy-wildcards:
  subject:
    costume-elem-accessories:
      earrings:
        prompts:
          - earrings
          - large earrings
          - ear chain
          - ear piercing
          - multiple earrings
          - crystal earrings
      necklace:
        prompts:
          - gold_necklace
          - necklace
          - flower necklace
          - feather necklace
          - skull necklace
      chain-acc:
        prompts:
          - >-
            {1-$$__lazy-wildcards/subject/costume-elem-accessories/chain-acc/costume-elem__}
        costume-elem:
          - chain leash
          - chain necklace
          - chain
          - belly chain
      gold-trim:
        prompts:
          - >-
            __lazy-wildcards/subject/costume-elem-accessories/gold-trim/costume-elem-main__
            {0.3::, {1-$$__lazy-wildcards/subject/costume-elem-accessories/gold-trim/costume-elem__}|}
        costume-elem-main:
          - gold trim, gold-trimmed
        costume-elem:
          - gold-stitched
          - gold-embroidery
          - gold-decorative
          - gold lace, gold lace trim, gold lace-trimmed
      # https://civitai.com/models/877844/id-card?modelVersionId=982697
      idcard:
        prompts:
          - >-
            (idcard, id_card, name tag)
            {, lanyard|}
      hair_ornament:
        prompts:
          - >-
            __lazy-wildcards/subject/costume-elem-accessories/hair_ornament/costume-elem-main__
            {0.8::, {1-3$$__lazy-wildcards/subject/costume-elem-accessories/hair_ornament/costume-elem__}|}
        costume-elem-main:
          - hair ornament
        costume-elem:
          - bun cover
          - hairpods
          - hair bell
          - hair bobbles
          - hair bow
          - hair ribbon
          - hairclip
          - hairpin
          - hair flower
          - hairband
          - hair beads

