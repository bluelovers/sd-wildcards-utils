lazy-wildcards:
  subject:
    costume:
      police:
        prompts:
          - >-
            {{1-$$__lazy-wildcards/subject/costume/police/costume__},|}
            {{1-$$__lazy-wildcards/subject/costume/police/costume-weapon__},|}
            {1-$$__lazy-wildcards/subject/costume/police/costume-elem__}
        costume:
          - police_cap
          - police_uniform
        costume-elem:
          - police_badge
          - utility_belt
        costume-weapon:
          - >-
            {1-$$walkie-talkie|holding walkie-talkie}
          - handcuffs
          - law_enforcement_tool
      Nun:
        prompts:
          - >-
            {1-$$__lazy-wildcards/subject/costume/Nun/main__}
            {,{1-$$__lazy-wildcards/subject/costume/Nun/costume__}|}
            {,{1-$$__lazy-wildcards/subject/costume/Nun/costume-ethnicity__}|}
            ,{1-$$__lazy-wildcards/subject/costume/Nun/style__}
            ,{1-$$__lazy-wildcards/subject/costume/Nun/env__}
            {,{1-$$__lazy-wildcards/subject/costume/Nun/env-bg__}|}
        main:
          - nun
        costume-ethnicity:
          - pale_skin
        costume:
          - >-
            {1-$$religious_attire|religious_uniform}
          - >-
            {1-$$veils|nun veils}
          - hidden_face
          - traditional_nun_attire
          - modest_clothing
          - rosary, prayer_beads
        style:
          - mystical_rituals
          - hidden_knowledge
          - peaceful_aura
          - gentle_presence
          - holy
          - pious_lifestyle
          - religious_dedication
          - sanctity
          - religious_art
          - sacred_space
          - private_prayer
          - spiritual_themes
          - religious_themes
        env:
          - religious_symbols
          - occult_symbols
          - stained_glass_windows
          - pews
          - crucifix
          - church_bell
          - religious_paintings
        env-bg:
          - >-
            {1-$$church|cathedral|chapel|monastery}
          - religious_building
          - altar
          - church_interior
          - bell_tower
      # https://civitai.com/models/579225?modelVersionId=671994
      Nun-Dark:
        prompts:
          - >-
            {1-$$__lazy-wildcards/subject/costume/Nun-Dark/main__}
            {,{1-$$__lazy-wildcards/subject/costume/Nun-Dark/costume__}|}
            ,{1-$$__lazy-wildcards/subject/costume/Nun-Dark/style__}
            ,{1-$$__lazy-wildcards/subject/costume/Nun-Dark/env__}
            {,{1-$$__lazy-wildcards/subject/costume/Nun-Dark/env-bg__}|}
            ,{1-$$__lazy-wildcards/subject/costume/Nun/prompts__}
        main:
          - dark nun
        costume:
          - >-
            {1-$$dark_clothing|dark_religious_attire}
          - gothic_nun, gothic_attire
          - demonic_nun, demonic_possession
        style:
          - gothic_aesthetic
          - >-
            {1-$$sinister|eerie_atmosphere|dark_aura|cursed|malevolent_expression|ominous_presence}
          - dark_magic
          - supernatural_affliction
          - haunted_appearance
          - chilling_appearance
          - shadows_and_darkness
        env:
          - >-
            {1-$$spectral_figures|ghostly_presence|ghostly_aura}
          - inverted_cross, cross of saint peter
        env-bg:
          - haunted_monastery
      office-lady:
        prompts:
          - office lady, zhiyezhuang, formal, collared shirt, vest, pencil skirt, pantyhose
      maid:
        prompts:
          - >-
            __lazy-wildcards/subject/costume/maid/costume-main__
            {, {1-3$$__lazy-wildcards/subject/costume/maid/costume__}|}
            {, {1-$$__lazy-wildcards/subject/costume/maid/costume-elem__}|}
            {, {1-$$__lazy-wildcards/subject/costume/maid/action__}|}
            {, {1-$$__lazy-wildcards/subject/costume/maid/env-bg__}|}
        costume-main:
          - maid, maid uniform, maid outfit, maid costume
        costume:
          - __lazy-wildcards/subject/costume/maid/fn/maid-color-01(c=blue,c2=white)__
          - __lazy-wildcards/subject/costume/maid/fn/maid-color-01(c=!__mix-lazy-auto/color-anything__,c2=white)__
          - __lazy-wildcards/subject/costume/maid/fn/maid-color-01(c=__mix-lazy-auto/color-anything__,c2=white)__
          - __lazy-wildcards/subject/costume/maid/fn/maid-color-01(c=__mix-lazy-auto/color-anything__,c2=__mix-lazy-auto/color-anything__)__
          - British Victorian Maid, victorian maid, long dress, high collar, frilly apron, black dress, white apron, lace headdress
          - French Maid, short dress, frilly apron, lace trim, thighhighs, garter belt, fishnet stockings, cleavage
          - Japanese Maid, kawaii maid, frilly dress, puff sleeves, lace headdress, short skirt
          - gothic maid, black dress, frilly apron, garter, lace trim, red accents, lolita fashion
          - battle maid, armed maid, armor, plated skirt
          - mecha maid, robotic maid, futuristic outfit, glowing eyes
          - __cf-maid/prompt-costume__
        costume-elem:
          - cleavage
          - puffed sleeves
          - ornate apron
          - glasses
          - maid headdress
          - high collar, modest dress
          - kemonomimi maid
          - combat pose
          - mixed maids
          - qi_maid
          - framed cleavage
          - maid apron
          - fox maid
          - wolf maid
          - cat maid, cat ears
          - animal ears, tail
          - vampire maid, fangs
          - clothing cutout
          - __cf-maid/beauty-adj__ maid
        action:
          - holding plate
          - __cf-maid/accessory__
        env-bg:
          - __cf-maid/location__
        fn:
          maid-color-01:
            - >-
              maid headdress,
              detached collar,
              ${c:blue} ribbon,
              {long|short} sleeves,
              breasts strap, ${c:blue} corset, high-waist,
              ${c2:white} apron, frilled apron,
              ${c:blue} skirt, frilled skirt,
              ${c:blue} boots
      # https://civitai.com/models/482572/china-maidxlponyillsd?modelVersionId=542806
      maid-china:
        prompts:
          - >-
            __lazy-wildcards/subject/costume/maid-china/costume__
            , __lazy-wildcards/subject/costume/maid/prompts__
        costume:
          - jyojifuku, china maid, apron, frills, double bun

