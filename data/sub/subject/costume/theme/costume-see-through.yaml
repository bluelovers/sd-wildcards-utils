lazy-wildcards:
  subject:
    costume-elem:
      see-through:
        prompts:
          - >-
            __lazy-wildcards/subject/costume-elem/see-through/costume-main__
            {, {1-$$__lazy-wildcards/subject/costume-elem/see-through/costume-elem__}|}
        costume-main:
          - see-through
        costume-elem:
          - sheer fabric
          - see-through gossamer
        fn:
          prefix:
            - >-
              {1-$$see-through ${v}|transparent ${v}|translucent ${v}}
      see-through-clothes:
        prompts:
          - >-
            __lazy-wildcards/subject/costume-elem/see-through/prompts__
            {, {1-$$__lazy-wildcards/subject/costume-elem/see-through-clothes/costume-elem__}|}
        costume-elem:
          - >-
            wringing {1-$$, wringing $$clothes|shirt}
          - >-
            sweaty {1-$$, sweaty $$clothes|shirt}
          - >-
            wet {1-$$, wet $$clothes|shirt}
          - >-
            see-through {1-$$, see-through $$clothes|shirt}
      # https://civitai.com/models/356178/0348-plastic-wrap-2
      # https://civitai.com/models/256174/plastic-wrap
      # https://civitai.com/models/192924/bound-in-plastic-film-mummified
      # https://civitai.com/models/530268/sexy-clothingplastic-wrap
      # https://civitai.com/models/1968342/see-through-plastics?modelVersionId=2227923
      plastic_wrap:
        prompts:
          - >-
            (__lazy-wildcards/subject/costume-elem/plastic_wrap/costume__
            {, {1-$$__lazy-wildcards/subject/costume-elem/plastic_wrap/costume-elem__}|}{0.3:::{1.2|1.3|1.4|1.6}|})
        costume:
          - >-
            plastic wrap, ruanyi0348, ruanyi0065, saranwrap, qingqu
        costume-elem:
          - see-through plastic wrap
          - transparent plastic wrap
          - translucent plastic wrap
      # https://civitai.com/models/81059/plastic-clothes-or
      plastic_clothes:
        prompts:
          - >-
            (__lazy-wildcards/subject/costume-elem/plastic_clothes/costume__
            {, {1-$$__lazy-wildcards/subject/costume-elem/plastic_clothes/costume-elem__}|}{0.3:::{1.2|1.3|1.4|1.6}|})
        costume:
          - see-through plastic clothes
        costume-elem:
          - transparent plastic clothes
          - translucent plastic clothes
          - plastic raincoat
          - translucent material
          - functional sense

