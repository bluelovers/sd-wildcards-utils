lazy-wildcards:
  subject:
    costume:
      # https://civitai.com/models/68475/a-certain-kind-of-hospital-gown
      # https://civitai.com/models/886644/patient-gown
      patient_gown:
        prompts:
          - >-
            __lazy-wildcards/subject/costume/patient_gown/costume__
            {, {1-$$__lazy-wildcards/subject/costume/patient_gown/costume-elem__}|}
            {, {1-$$__lazy-wildcards/subject/costume/patient_gown/action-pose__}|}
            {, {1-$$__lazy-wildcards/subject/costume/patient_gown/env-bg__}|}
            {, {1-$$__lazy-wildcards/subject/costume/patient_gown/env__}|}
            {, {1-$$__lazy-wildcards/subject/costume/patient_gown/env-chair__}|}
        costume:
          - hospital gown, patient_gown
        costume-elem:
          - pink bra
          - open clothes
          - open shirt
          - striped, striped clothes
          - oxygen mask
          - __lazy-wildcards/subject/costume-elem/bandages/prompts__
          - blush, light blush
          - pantyhose
          - v-collar
        env-bg:
          - __lazy-wildcards/subject/env-bg-architectural/hospital/prompts__
        env:
          - intravenous drip
          - iv stand
          - blood bag
        env-chair:
          - wheelchair
        action-pose:
          - on back
          - >-
            {sitting|lying}{ on bed|}
      # https://civitai.com/models/284907/classical-frilled-nurse-uniform
      nurse_old_style:
        prompts:
          - >-
            (Classical Frilled Nurse Uniform, nurse_old_style_01:1.2), apron, nurse cap, short sleeves, striped dress, puffy sleeves, vertical stripes, nurse, white apron, puffy short sleeves, pantyhose
      # 瘟疫醫生｜鳥嘴醫師｜疫病醫師｜中世紀防疫醫者
      # https://civitai.com/models/146891/plague-doctor-f-darkest-dungeon
      # https://civitai.com/models/23796/plaguedoctormask
      plague_doctor:
        prompts:
          - >-
            (__lazy-wildcards/subject/costume/plague_doctor/prompts-no-weight__{0.3:::{1.2|1.3|1.4|1.6}|:1.3})
            {, {1-2$$__lazy-wildcards/subject/costume/plague_doctor/costume-weapon__}|}
            {, {1-$$__lazy-wildcards/subject/costume/plague_doctor/costume-elem__}|}
            {, {1-$$__lazy-wildcards/subject/costume/plague_doctor/action__}|}
            {, {1-$$__lazy-wildcards/subject/costume/plague_doctor/env__}|}
        prompts-no-weight:
          - >-
            __lazy-wildcards/subject/costume/plague_doctor/costume-headwear-main__
            {, {1-$$__lazy-wildcards/subject/costume/plague_doctor/costume-headwear__}|}
        costume-headwear-main:
          - plague doctor, plague doctor mask, Pdctor
        costume-headwear:
          - round glass goggles
        costume-weapon:
          - scalpel
          - cane
          - holding cane
          - plague doctor staff
          - holding lantern
          - holding necklace
          - holding vial
          - __lazy-wildcards/subject/costume-weapon/scalpel/prompts__
          - closed umbrella
        costume-elem:
          - feather-trimmed coat
          - long black cloak
          - black robe
          - bird mask, long beak mask, curved beak shape
          - red eyes
          - leather mask
          - stitched seams
          - metal rivets
          - leather gloves
          - knee high boots
          - sealed clothing
          - matte texture
          - covered face
          - hood, hood up, hooded coat, hoodie
          - finger claws
          - gothic mood
        action:
          - reaching
          - looking at object
        env:
          - walking through fog
          - hitodama
          - cage
          - erlenmeyer flask
          - kerosene lamp
          - darkest dungeon

