lazy-wildcards:
  subject:
    costume:
      sweater:
        prompts:
          - >-
            __lazy-wildcards/subject/costume/sweater/costume-main__
            {, {1-$$__lazy-wildcards/subject/costume/sweater/costume__}|}
            {, {1-$$__lazy-wildcards/subject/costume/sweater/costume-elem__}|}
        costume-main:
          - sweater
        costume:
          - ribbed shirt, ribbed sweater
          - sleeveless, sleeveless sweater
          - turtleneck sweater
          - __lazy-wildcards/subject/costume/sweater-virgin-killer/prompts-no-weight__
        costume-elem:
          - navel
          - torn sweater
      # https://danbooru.donmai.us/wiki_pages/virgin_killer_sweater
      # https://danbooru.donmai.us/wiki_pages/virgin_destroyer_sweater
      sweater-virgin-killer:
        prompts:
          - >-
            (__lazy-wildcards/subject/costume/sweater-virgin-killer/prompts-no-weight__{0.3:::{1.2|1.3|1.4}|})
        prompts-no-weight:
          - >-
            __lazy-wildcards/subject/costume/sweater-virgin-killer/costume-main__
            {, {1-2$$__lazy-wildcards/subject/costume/sweater-virgin-killer/costume__}|}
        costume-main:
          - virgin killer sweater
        costume:
          - backwards virgin killer sweater
          - evolved virgin killer sweater
          - virgin annihilator sweater
          - virgin destroyer sweater, detached sleeves
          - virgin terminator sweater
      sweater-cutout:
        prompts:
          - >-
            (__lazy-wildcards/subject/costume/sweater-cutout/prompts-no-weight__{0.3:::{1.2|1.3|1.4}|})
        prompts-no-weight:
          - >-
            __lazy-wildcards/subject/costume/sweater-cutout/costume-main__
            {, {1-$$__lazy-wildcards/subject/costume/sweater-cutout/costume__}|}
        costume-main:
          - sweater cutout
        costume:
          - open-chest sweater
          - side-cutout sweater
          - torn sweater

