        costume-elem:
          - beautiful korean fashion model
          - bob cut
          - eyewear on head, sunglasses
          - handbag, bag
          - jewelry, earrings
          - hat
          - jacket
      # https://civitai.com/models/46343/bonding-thighboots?modelVersionId=50956
      thigh_boots-bonding:
        prompts:
          - >-
            __lazy-wildcards/subject/costume/thigh_boots-bonding/costume__
        costume:
          - >-
            hihelz
            , bonding thigh boots
            , __lazy-wildcards/subject/costume/thigh_boots/prompts__
      # 喇叭褲
      # https://civitai.com/models/177554/flare-leggings?modelVersionId=199315
      flare_trousers:
        prompts:
          - >-
            __lazy-wildcards/subject/costume/flare_trousers/costume__
            {, {1-$$__lazy-wildcards/subject/costume/flare_trousers/costume-elem__}|}
        costume:
          - flare trousers, flared leggings, flare leggings
        costume-elem:
          - bell bottoms

