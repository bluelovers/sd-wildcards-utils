lazy-wildcards:
  subject:
    costume:
      thigh_boots:
        prompts:
          - thigh boots, thighboots
      # https://civitai.com/models/245278/zaralike-cowboythighboots-zara?modelVersionId=276734
      zara_cowboy_thigh_boots:
        prompts:
          - >-
            __lazy-wildcards/subject/costume/zara_cowboy_thigh_boots/costume__
            {, {1-$$__lazy-wildcards/subject/costume/zara_cowboy_thigh_boots/costume__}|}
        costume:
          - >-
            zaracbb, cowboy thigh boots
            , leather boots, leather thigh boots
            , zara fashion
