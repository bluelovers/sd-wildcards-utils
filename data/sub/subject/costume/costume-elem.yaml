lazy-wildcards:
  subject:
    costume-elem:
      earrings:
        prompts:
          - earrings
          - large earrings
          - ear chain
          - ear piercing
          - multiple earrings
      religious:
        prompts:
          - cope, ceremonial_cloak
      button:
        prompts:
          - >-
            buttons
            {,{1-$$__lazy-wildcards/subject/costume-elem/button/costume-buttons__}|}
        costume-buttons:
          - double-breasted
          - partially unbuttoned
      unzipping:
        prompts:
          - >-
            __lazy-wildcards/subject/costume-elem/unzipping/costume__
            {0.1::, {1-$$__lazy-wildcards/subject/costume-elem/unzipping/action__}|}
            {, {1-$$__lazy-wildcards/subject/costume-elem/unzipping/costume-elem__}|}
            {, {1-$$__lazy-wildcards/subject/costume-elem/unzipping/costume-elem-zipper__}|}
            {, {1-$$__lazy-wildcards/subject/costume-elem/unzipping/costume-eyes__}|}
        costume:
          - >-
            (unzipping, undressing:1.4), zipper,
            ({unzipped|partially unzipped}:1.2), half naked
        costume-eyes:
          - averting eyes
          - heart-shaped pupils
        action:
          - undressing another
        costume-elem-zipper:
          - full-length zipper
          - zipper pull tab
          - front zipper
          - breast zipper
        costume-elem:
          - cleavage
          - open bodysuit
          - no bra
          - center opening, chest open
          - blush
          - clothing cutout
          - underboob
          - sideboob
      # https://civitai.com/models/149711/untied-panties
      untied-panties:
        prompts:
          - (untied panties, falling panties:1.4)
      blood:
        prompts:
          - >-
            {1-$$surrounded by blood|blood splatter|blood stain|blood on ground|pool of blood|bleeding|bleeding|blood drip|raining_blood|blood drop|blood spray}
      necklace:
        prompts:
          - gold_necklace
          - necklace
          - flower necklace
          - feather necklace
      see-through-clothes:
        prompts:
          - >-
            {1-$$__lazy-wildcards/subject/costume-elem/see-through-clothes/costume-elem__}
        costume-elem:
          - see-through
          - >-
            wringing {1-$$, wringing $$clothes|shirt}
          - >-
            sweaty {1-$$, sweaty $$clothes|shirt}
          - >-
            wet {1-$$, wet $$clothes|shirt}
          - >-
            see-through {1-$$, see-through $$clothes|shirt}
      torn-clothes:
        prompts:
          - >-
            __lazy-wildcards/subject/costume-elem/torn-clothes/costume__
            {0.2::,__lazy-wildcards/subject/costume-elem/torn-clothes/costume-elem__|}
        costume:
          - >-
            {1-$$ragged tunic, ragged clothes|tattered clothing, tattered clothes|torn clothes, torn clothing|ripped clothes}
        costume-elem:
          - >-
            torn {1-$$, torn $$pantyhose|thighhighs|shirt|pants|dress|skirt|sleeves|bodysuit|cape|shorts|jeans|leotard|legwear|camisole}
      asymmetrical-clothes:
        prompts:
          - >-
            asymmetrical {1-$$, asymmetrical $$legwear|sleeves|clothes}
      scar:
        prompts:
          - >-
            {1-$$scar|scar across eye|scar on face|facial scar|cheek scar|battle scar|whip scar|scar on neck}
            {,stitches|}
      bound-shackles:
        prompts:
          - >-
            chain, shackles, bound {1-$$, bound $$legs|wrists|together|arms|ankles}
            {,{1-$$rope around neck|rope|shibari|shibari over clothes}|}

