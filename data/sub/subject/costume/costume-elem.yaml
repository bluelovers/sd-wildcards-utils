lazy-wildcards:
  subject:
    costume-elem:
      earrings:
        prompts:
          - earrings
          - large earrings
          - ear chain
          - ear piercing
      religious:
        prompts:
          - cope, ceremonial_cloak
      unzipping:
        prompts:
          - >-
            __lazy-wildcards/subject/costume-elem/unzipping/costume__
            {0.1::, {1-$$__lazy-wildcards/subject/costume-elem/unzipping/action__}|}
            {, {1-$$__lazy-wildcards/subject/costume-elem/unzipping/costume-elem__}|}
            {, {1-$$__lazy-wildcards/subject/costume-elem/unzipping/costume-elem-zipper__}|}
            {, {1-$$__lazy-wildcards/subject/costume-elem/unzipping/costume-eyes__}|}
        costume:
          - >-
            (unzipping, undressing:1.4), zipper,
            ({unzipped|partially unzipped}:1.2), half naked
        costume-eyes:
          - averting eyes
          - heart-shaped pupils
        action:
          - undressing another
        costume-elem-zipper:
          - full-length zipper
          - zipper pull tab
          - front zipper
          - breast zipper
        costume-elem:
          - cleavage
          - open bodysuit
          - no bra
          - center opening, chest open
          - blush
          - clothing cutout
          - underboob
          - sideboob
    costume-headwear:
      eyewear:
        prompts:
          - >-
            __lazy-wildcards/subject/costume-headwear/eyewear/costume-headwear__
            {,{1-$$__lazy-wildcards/subject/costume-headwear/eyewear/action__}|}
        costume-headwear:
          - semi-rimless eyewear
          - red-framed eyewear
          - under-rim eyewear
          - over-rim eyewear
          - rectangular eyewear
        action:
          - adjusting eyewear
      headwear-religious:
        prompts:
          - >-
            __lazy-wildcards/subject/costume-headwear/headwear-religious/costume-headwear__
            {,{1-$$__lazy-wildcards/subject/costume-headwear/headwear-religious/style__}|}
            {,{1-$$__lazy-wildcards/subject/costume-headwear/headwear-religious/costume-elem__}|}
        style:
          - religious_symbolism, religious_attire
          - ornate_designs
          - ceremonial_purpose
          - distinctive_shape
        costume-headwear:
          - miter, tall_pointed_hat
          - zucchetto, small_skullcap
          - biretta, square_cap, pom_pom_top
          - priest_hat, religious_headwear
        costume-elem:
          - metal headwear
    costume-tattoo:
      # 宗教紋身 (Religious Tattoos)
      religious:
        prompts:
          - cross_tattoo, Christian_symbolism
          - buddha_tattoo, Buddhist_symbolism
          - hindu_tattoo, Hindu_symbols
          - angel_wings_tattoo
          - mandala_tattoo, intricate_geometric_patterns
          - scripture_tattoo, religious_texts
          - yin_yang_tattoo, Taoist_symbolism, circular_design
          - kabbalah_tattoo, Jewish_mysticism, Hebrew_letters, Tree_of_Life
          - tribal_tattoo, indigenous_designs, bold_and_intricate_patterns
