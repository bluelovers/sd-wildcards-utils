lazy-wildcards:
  subject:
    costume:
      # https://danbooru.donmai.us/posts?tags=ao_dai&z=5
      # https://civitai.com/search/models?baseModel=SD%201.5&sortBy=models_v9&query=Ao%20Dai
      # https://civitai.com/models/1670162/vietnamese-dress-ao-dai?modelVersionId=1901575
      # https://civitai.com/models/16766/ao-dai-vietnamese-long-dress
      # https://civitai.com/models/224660/ao-dai
      # https://civitai.com/models/270637/ao-dai-or-with-or-without-kieng-necklace
      # https://civitai.com/models/270356/ao-dai-vietnam
      # https://civitai.com/models/23699/nsfw-aodai
      # https://civitai.com/models/344727/ao-dai
      # https://civitai.com/models/278990/ao-dai-viet-nam
      # https://civitai.com/models/111286/lah-futuristic-ao-dai-or-futuristic-viet-nam-traditional-attire-or-cyberpunk-style
      # https://civitai.com/models/103256/sdvn-aodai
      vn-ao_dai:
        prompts:
          - >-
            (__lazy-wildcards/subject/costume/vn-ao_dai/costume__{0.3:::{1.2|1.3|1.4}|})
            {, {1-$$__lazy-wildcards/subject/costume/vn-ao_dai/costume-elem__}|}
            , {1-$$__lazy-wildcards/subject/costume/vn-ao_dai/action__}|}
        costume:
          - >-
            __lazy-wildcards/utils/fn/inspired(v=ao_dai)__
            , aodai, aodaicuoi, futureaodai, aodaimong
            , dr3ss, wearing dress, wearing aodai
            , ao dai viet nam, pattern ao dai
            , vietnamese long dress
        costume-elem:
          - vietnamese dress, vietnamese clothes
          - vietnam
          - conical hat, rice hat, non la
          - high heels
          - >-
            see-through, sheer
            ${c=see-through}
            , __lazy-wildcards/subject/costume/vn-ao_dai/fn/colored-aodai__
          - aodai cyber, futuristic aodai, futuristic ao dai
          - silk clothes, silk fabric
          - school uniform
          - bridal dress
          - >-
            ${c=!{1-2$$ and $$__lazy-wildcards/utils/color-base__}}
            __lazy-wildcards/subject/costume/vn-ao_dai/fn/colored-aodai__
          - pants
          - necklace
          - floral print dress, floral pattern dress
          - phoenix print dress, phoenix pattern dress
          - dragon print dress, dragon pattern dress
          - bare thigh, thigh
        action:
          - holding a cloth
        fn:
          colored-aodai:
            - >-
              ${c} aodai, ${c} ao dai, ${c} aodaimong, ${c} dress
      # https://civitai.com/models/30692/ao-yem-vietnamese-dress-2
      # https://civitai.com/models/18356/ao-yem-vietnamese-dress
      vn-ao_yem:
        prompts:
          - >-
            (__lazy-wildcards/subject/costume/vn-ao_yem/costume__{0.3:::{1.2|1.3|1.4}|})
            {, {1-$$__lazy-wildcards/subject/costume/vn-ao_yem/costume-elem__}|}
        costume:
          - >-
            ao yem, aoyem, wearing aoyem, vietnamese halter top, backless
        costume-elem:
          - >-
            ${c=!{1-2$$ and $$__lazy-wildcards/utils/color-base__}}
            __lazy-wildcards/subject/costume/vn-ao_yem/fn/colored__
          - vietnamese halter top, backless
          - flowing skirt
          - silk clothes, silk fabric
        fn:
          colored:
            - >-
              ${c} aoyem, ${c} ao yem
      # https://civitai.com/models/91094/vietnamesetuthan-four-piece-dress
      vn-tu_than:
        prompts:
          - >-
            (__lazy-wildcards/subject/costume/vn-tu_than/costume__{0.3:::{1.2|1.3|1.4}|})
            {, {1-$$__lazy-wildcards/subject/costume/vn-tu_than/costume-elem__}|}
        costume:
          - >-
            tu_than, wearing tu_than
        costume-elem:
          - >-
            ${c=!{1-2$$ and $$__lazy-wildcards/utils/color-base__}}
            __lazy-wildcards/subject/costume/vn-tu_than/fn/colored__
          - ritual costume
          - __lazy-wildcards/subject/costume-elem-accessories/gold-trim/prompts__
          - headpiece
          - flowing robes
        fn:
          colored:
            - >-
              ${c} tu_than

