lazy-wildcards:
  subject:
    costume:
      japanese-clothes:
        prompts:
          - >-
            __lazy-wildcards/subject/costume/japanese-clothes/costume-types/*__
            {,__lazy-wildcards/subject/costume/japanese-clothes/style__|}
        costume-types:
          type-oiran:
            - (oiran, hair ornament, japanese clothes, kimono, geta)
        style:
          - floral print
          - off shoulder
          - geta
      china-dress:
        prompts:
          - >-
            (__lazy-wildcards/subject/costume/china-dress/main__)
            {,{1-$$__lazy-wildcards/subject/costume/china-dress/costume-elem__}|}
            {,{1-$$__lazy-wildcards/subject/costume/china-dress/costume-sleeves__}|}
            {,{1-$$__lazy-wildcards/subject/costume/china-dress/costume-makeup__}|}
            {,{1-$$__lazy-wildcards/subject/costume/china-dress/env__}|}
        prompts-extra:
          - >-
            __lazy-wildcards/subject/costume/china-dress/prompts__
            {,__lazy-wildcards/subject/costume/china-dress/action__|}
        main:
          - (old-shanghaibeauty, old shanghai beauty, china dress, chinese clothes), 舊上海美人
        costume-elem:
          - pelvic curtain, pelvic curtain dress
          - multiple straps around the waist
          - floral print
          - thighhighs
          - two-sided dress
          - two-sided fabric
          - dragon print
          - cleavage
          - cleavage cutout
          - garter belt
          - >-
            {1-$$pelvic curtain|pelvic curtain lift}
          - __lazy-wildcards/subject/costume-elem/gold-trim/prompts__
          - side slit
          - breast curtains
          - no panties
          - spiked bracelet
        costume-sleeves:
          - sleeveless dress
          - detached sleeves
          - sleeves past wrists
          - bare shoulders
          - short sleeves
          - wide sleeves
          - long sleeves
        costume-makeup:
          - mole under eye
          - red lips
          - __lazy-wildcards/dataset/costume-accessories-base__
          - __lazy-wildcards/subject/costume-ethnicity-hair/hair-bun/prompts__
          - arm tattoo
          - lipstick
          - makeup
          - gold hairband
          - sidelocks
          - hair flower
        action:
          - chair, sitting
        env:
          - instrument
          - flower
      korean-clothes:
        prompts:
          - >-
            (__lazy-wildcards/subject/costume/korean-clothes/main__)
            {,{1-$$__lazy-wildcards/subject/costume/korean-clothes/style__}|}
            {,{1-$$__lazy-wildcards/subject/costume/korean-clothes/makeup__}|}
            {,{1-$$__lazy-wildcards/subject/costume/korean-clothes/env__}|}
        main:
          - hanbok, korean clothes, clothed underbust, hanfu
        makeup:
          - red lips
          - lipstick
        style:
          - closed mouth
          - long sleeves
          - traditional clothes
        env:
          - ribbon
          - red ribbon
      mixin-asian-clothes:
        prompts:
          - >-
            {2-$$__lazy-wildcards/subject/costume/japanese-clothes/prompts__|__lazy-wildcards/subject/costume/china-dress/prompts__|__lazy-wildcards/subject/costume/korean-clothes/prompts__}
      # https://civitai.com/models/776149/hanfu-lingerie3-or?modelVersionId=868078
      # https://civitai.com/models/775064/hanfu-lingerie2-or
      # https://civitai.com/models/774405/hanfu-lingerie-or
      hanfu_lingerie:
        prompts:
          - (hanfu lingerie), see-through
      # https://civitai.com/models/23715?modelVersionId=28331
      # https://civitai.com/models/109114/tq-hmong-clothes-or-trang-phuc-hmong-or-clothing-lora
      # https://civitai.com/models/143263
      # https://civitai.com/models/875243
      miaozu_hmong:
        prompts:
          - >-
            __lazy-wildcards/subject/costume/miaozu_hmong/main-trigger-words__
            {, __lazy-wildcards/subject/costume/miaozu_hmong/costume__}
            , __lazy-wildcards/subject/costume/miaozu_hmong/costume-headwear__
            {, {1-$$__lazy-wildcards/subject/costume/miaozu_hmong/costume-elem__}|}
            {, {1-$$__lazy-wildcards/subject/costume/miaozu_hmong/env-bg__}|}
            {, {1-$$__lazy-wildcards/subject/costume/miaozu_hmong/style__}|}
        main-trigger-words:
          - (miaozu, hmong, miao, miaojiang)
        costume:
          - (hmong costume, miaozu costume, hmong dress, miaozu dress)
        costume-elem:
          - pleated skirts, hmong_skirt
          - >-
            silver ornaments
            , silver {1-$$, silver $$jewelry|necklaces|bracelets|earrings}
          - traditional clothing, women's traditional attire
          - silver horns
          - bare shoulders
        costume-headwear:
          - (silver_headdress, miao_headpieces, hmong headwear:1.2)
        env-bg:
          - hmong_village
          - mountainous areas
          - wooden_stilt_house, wooden houses built on stilts to adapt to the terrain
          - terraced fields
          - lush forests
        style:
          - miao_embroidery, miao_textiles
          - colorful embroidery
          - intricate geometric patterns
          - festivals, ceremonies
          - tribal_fashion, Hmong and Miao cultures
          - blending ancient craftsmanship with bold color palettes
          - miao_drum_dance
