      jp-headwear:
        prompts:
          - >-
            (__lazy-wildcards/subject/costume-headwear/jp-headwear/costume-headwear-main__
            {, {1-2$$__lazy-wildcards/subject/costume-headwear/jp-headwear/costume-headwear-main2__}|}{0.3:::{1.2|1.3|1.4}|})
