            {, {1-$$__lazy-wildcards/subject/costume-headwear/jp-headwear/env-bg__}|}
            {, {1-$$__lazy-wildcards/subject/costume-headwear/jp-headwear/style__}|}
        costume-headwear-main:
          - traditional japanese headwear
        costume-headwear-main2:
          # 瀬川帽子 : Made popular in mid-Edo
          - segawa boshi, segawa headgear
          # 輪帽子 : cotton cloth covering forehead and tied under the chin
          - wa boshi, ring headgear
          # 綿帽子 : cotton cap protecting hair from wind and dust. Nowadays this style is worn by brides
          - wata boshi, cotton headgear, traditional japanese bridal style
          # 揚帽子 : Worn by women of the samurai and wealthy class (I know this style under the name ageha bôshi)
          - ageboshi, ageha boshi, butterfly headgear
          # 御高袖頭市 : large hood worn during cold weather
          - okoso zukin, big sleeve hood
          # 吹き流し : very iki (fashionable) style, in ukiyoe women are often depicted holding up a corner in their mouths
          - fukinagashi, loose veil headgear
          # 姉さん被り: tenugui headdress worn by working women (the anesan=“older sister” stresses the humble origin of this style)
          - anesan kaburi, wrap-around headdress
          # 被衣 : Remnant of travelling attires used during Heian and Muromachi eras. It remained fashionable in Kyoto until mid Edo
          - katsugi, kosode veil-cape
        costume-headwear:
          - head scarf
          - cloth hood
          - covered hair
        costume:
          - simple kimono
          - cotton kimono
          - plain kimono
