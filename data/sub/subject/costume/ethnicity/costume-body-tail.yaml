lazy-wildcards:
  subject:
    costume-ethnicity-body-tail:
      tail:
        prompts:
          - >-
            __lazy-wildcards/subject/costume-ethnicity-body-tail/tail/costume-ethnicity__
            {, {1-$$__lazy-wildcards/subject/costume-ethnicity-body-tail/tail/action-pose__}|}
        costume-ethnicity:
          - tail
        action-pose:
          - tail raised
      tail_ornament:
        prompts:
          - >-
            __lazy-wildcards/subject/costume-ethnicity-body-tail/tail/prompts__
            , __lazy-wildcards/subject/costume-ethnicity-body-tail/tail_ornament/costume-elem-main__
            {, {1-$$__lazy-wildcards/subject/costume-ethnicity-body-tail/tail_ornament/costume-elem__}|}
        costume-elem-main:
          - tail ornament
        costume-elem:
          - tail bow
          - tail ribbon
          - tail bell
          - tail piercing
          - tail ring
          - tail flower
      # 松鼠
      tail-squirrel:
        prompts:
          - >-
            (__lazy-wildcards/subject/costume-ethnicity-body-tail/tail-squirrel/prompts-no-weight__{0.3:::{1.2|1.3|1.4}|})
            {, {1-$$__lazy-wildcards/subject/costume-ethnicity-body-tail/tail-squirrel/costume-ethnicity-elem__}|}
        prompts-no-weight:
          - >-
            __lazy-wildcards/subject/costume-ethnicity-body-tail/tail-squirrel/costume-ethnicity-main__
            {, {1-$$__lazy-wildcards/subject/costume-ethnicity-body-tail/tail-squirrel/costume-ethnicity__}|}
        costume-ethnicity-main:
          - squirrel tail
        costume-ethnicity:
          - big tail
          - brown tail
        costume-ethnicity-elem:
          - bushy tail
          - fluffy tail

