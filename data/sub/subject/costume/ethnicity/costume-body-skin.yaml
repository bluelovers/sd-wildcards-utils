lazy-wildcards:
  subject:
    costume-ethnicity-body-skin:
      # https://civitai.com/models/162016?modelVersionId=182397
      # https://civitai.com/models/6900
      Celestial_Skin:
        prompts:
          - >-
            ({1-$$__lazy-wildcards/subject/costume-ethnicity-body-skin/Celestial_Skin/costume-ethnicity__}{0.3:::{1.2|1.3|1.4}|})
            {, {1-$$__lazy-wildcards/subject/costume-ethnicity-body-skin/Celestial_Skin/costume-elem__}|}
            {0.3::, {1-$$__lazy-wildcards/subject/costume-ethnicity-body-skin/Celestial_Skin/env__}|}
            {, {1-$$__lazy-wildcards/subject/costume-ethnicity-body-skin/Celestial_Skin/style__}|}
        costume-ethnicity:
          - dark celestialskin body, celestial body
          - void cosmic body
        costume-elem:
          - colored skin
          - jet black skin
          - giant
          - alien
        env:
          - space
          - sky
          - sunset
          - planet
          - galaxy
        style:
          - flat color
          - silhouette
          - glowing
          - eldritch_abomination
      oily_skin:
        prompts:
          - >-
            ({1-$$__lazy-wildcards/subject/costume-ethnicity-body-skin/oily_skin/costume-ethnicity__}{0.3:::{1.2|1.3|1.4}|})
            {, {1-$$__lazy-wildcards/subject/costume-ethnicity-body-skin/oily_skin/costume-elem__}|}
        costume-ethnicity:
          - oily skin, oiled skin
          - skinny oily skin, skinny oiled skin
        costume-elem:
          - __lazy-wildcards/subject/costume-ethnicity-body-skin/glossy_skin/prompts__
      glossy_skin:
        prompts:
          - >-
            perfect glossy body, perfect glossy skin, perfect glistening skin, perfect glocy skin
      tanlines:
        prompts:
          - >-
            ({1-$$__lazy-wildcards/subject/costume-ethnicity-body-skin/tanlines/costume-ethnicity__}{0.3:::{1.2|1.3|1.4}|})
        costume-ethnicity:
          - tanlines
          - suntanned
      # https://danbooru.donmai.us/wiki_pages/skindentation
      skindentation:
        prompts:
          - skindentation, skin tight
      # https://danbooru.donmai.us/posts?tags=patchwork_skin&z=2
      patchwork_skin:
        prompts:
          - >-
            ({1-$$__lazy-wildcards/subject/costume-ethnicity-body-skin/patchwork_skin/costume-ethnicity__}
            , __lazy-wildcards/subject/costume-ethnicity-body-skin/patchwork_skin/costume-elem__{0.3:::{1.2|1.3|1.4}|})
        costume-elem:
          - stitches
        costume-ethnicity:
          - patchwork skin, stitched skin
          - stitched face
          - stitched torso
          - stitched legs
          - stitched arms
          - stitched head

