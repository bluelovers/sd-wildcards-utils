      # 「Wolf Cut」的核心特色就是 層次感 + 蓬鬆感 + 自然凌亂
      # https://civitai.com/models/533351?modelVersionId=603701
      wolf_cut:
        prompts:
          - >-
            (__lazy-wildcards/subject/costume-ethnicity-hair-style/wolf_cut/prompts-no-weight__{0.3:::{1.2|1.3|1.4}|})
        prompts-no-weight:
          - >-
            __lazy-wildcards/subject/costume-ethnicity-hair-style/wolf_cut/costume-ethnicity-hair-main__
            {, {1-$$__lazy-wildcards/subject/costume-ethnicity-hair-style/wolf_cut/costume-ethnicity-hair__}|}
        costume-ethnicity-hair-main:
          - wolf cut hairstyle, wolfCut, layered hair, shaggy hair
        costume-ethnicity-hair:
          - shaggy wolf cut
          - messy wolf cut
          - curtain bangs
          - wispy bangs
          - messy bangs
          - flipped hair
          - pointy hair ends
          - asymmetrical bangs
          - parted bangs

