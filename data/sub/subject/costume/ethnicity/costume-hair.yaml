lazy-wildcards:
  subject:
    # https://danbooru.donmai.us/wiki_pages/tag_group%3Ahair_styles
    costume-ethnicity-hair-style:
      hair-bun:
        prompts:
          - >-
            {1-$$__lazy-wildcards/subject/costume-ethnicity-hair-style/hair-bun/costume-ethnicity-hair-bun-main__}
            {,{1-$$__lazy-wildcards/subject/costume-ethnicity-hair-style/hair-bun/costume-ethnicity-hair-bun__}|}
            {,{1-$$__lazy-wildcards/subject/costume-ethnicity-hair-style/hair-bun/costume-elem__}|}
        costume-ethnicity-hair-bun-main:
          - hair bun
          - bun cover
        costume-ethnicity-hair-bun:
          - double bun
          - single hair bun
          - cone hair bun
        costume-elem:
          - hairpods
      # 高聳盤髮
      high_chignon:
        prompts:
          - >-
            (__lazy-wildcards/subject/costume-ethnicity-hair-style/high_chignon/costume-ethnicity-hair-main__
            {, {1-$$__lazy-wildcards/subject/costume-ethnicity-hair-style/high_chignon/costume-ethnicity-hair__}|})
        costume-ethnicity-hair-main:
          - high_chignon
        costume-ethnicity-hair:
          - classical bun
          - ornamented bun
          - side bangs with chignon
      wavy_flowing_hair:
        prompts:
          - >-
            (__lazy-wildcards/subject/costume-ethnicity-hair-style/wavy_flowing_hair/costume-ethnicity-hair-main__
            {, {1-$$__lazy-wildcards/subject/costume-ethnicity-hair-style/wavy_flowing_hair/costume-ethnicity-hair__}|})
        costume-ethnicity-hair-main:
          - wavy hair, flowing hair
        costume-ethnicity-hair:
          - cascading waves hair
          - half-up waves hair
          - mermaid curls, mermaid waves hairstyle
      ribbon_wrapped_hair:
        prompts:
          - >-
            (__lazy-wildcards/subject/costume-ethnicity-hair-style/ribbon_wrapped_hair/costume-ethnicity-hair-main__
            {, {1-$$__lazy-wildcards/subject/costume-ethnicity-hair-style/ribbon_wrapped_hair/costume-ethnicity-hair__}|})
        costume-ethnicity-hair-main:
          - ribbon wrapped hair
        costume-ethnicity-hair:
          - vine wrapped hair
          - silk hairband
          - double ribbon wrap
      goddess_crown:
        prompts:
          - >-
            (__lazy-wildcards/subject/costume-ethnicity-hair-style/goddess_crown/costume-ethnicity-hair-main__
            {, {1-$$__lazy-wildcards/subject/costume-ethnicity-hair-style/goddess_crown/costume-ethnicity-hair__}|})
        costume-ethnicity-hair-main:
          - goddess crown, divine crown hairstyles
        costume-ethnicity-hair:
          - laurel-wreath braids
          - pearl-adorned hair
          - celestial crown, celestial star crown
      # https://danbooru.donmai.us/posts?tags=single_hair_streak&z=1
      hair_streak:
        prompts:
          - >-
            {1-$$__lazy-wildcards/subject/costume-ethnicity-hair-style/hair_streak/costume-ethnicity-hair__}
        costume-ethnicity-hair:
          - hair streak
          - single hair streak
      ducktail_hair:
        prompts:
          - >-
            __lazy-wildcards/subject/costume-ethnicity-hair-style/ducktail_hair/costume-ethnicity-hair__
        costume-ethnicity-hair:
          - ducktail hair
      mohawk:
        prompts:
          - >-
            __lazy-wildcards/subject/costume-ethnicity-hair-style/mohawk/costume-ethnicity-hair-main__
            {, {1-$$__lazy-wildcards/subject/costume-ethnicity-hair-style/mohawk/costume-ethnicity-hair__}|}
        costume-ethnicity-hair-main:
          - mohawk
        costume-ethnicity-hair:
          - punk mohawk, punk hair
          - spiked mohawk, spiked hair
          - long mohawk
          - short mohawk
          - __lazy-wildcards/subject/costume-ethnicity-hair-style/ducktail_hair/prompts__
          - colored mohawk
          - multi-colored mohawk, multicolored mohawk
          - hair ornament
          - absurdly long hair
      drill_hair:
        prompts:
          - >-
            ({1-$$__lazy-wildcards/subject/costume-ethnicity-hair-style/drill_hair/costume-ethnicity-hair-main__})
            {, {1-$$__lazy-wildcards/subject/costume-ethnicity-hair-style/drill_hair/costume-ethnicity-hair__}|}
        costume-ethnicity-hair-main:
          - drill hair
          - >-
            {twin|single} drill hair
        costume-ethnicity-hair:
          - absurdly long hair
          - anime drill hairstyle, anime-inspired drill hair
      messy_hair:
        prompts:
          - >-
            (__lazy-wildcards/subject/costume-ethnicity-hair-style/messy_hair/prompts-no-weight__{0.3:::{1.2|1.3|1.4|1.6}|})
        prompts-no-weight:
          - >-
            __lazy-wildcards/subject/costume-ethnicity-hair-style/messy_hair/costume-ethnicity-hair-main__
            {, {1-$$__lazy-wildcards/subject/costume-ethnicity-hair-style/messy_hair/costume-ethnicity-hair__}|}
