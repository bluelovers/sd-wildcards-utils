lazy-wildcards:
  subject:
    costume-ethnicity-horns:
      horns:
        prompts:
          - >-
            {1-$$__lazy-wildcards/subject/costume-ethnicity-horns/horns/costume-ethnicity__}
            {, {1-$$__lazy-wildcards/subject/costume-ethnicity-horns/horns/costume-elem__}|}
        costume-ethnicity:
          - horns
          - broken horn
          - single horn
          - fake horns
        costume-elem:
          - __lazy-wildcards/utils/color-base__ horns
          - curled horns
          - skin-covered horns
          - very long horns
      horns-antlers:
        prompts:
          - >-
            ({1-$$__lazy-wildcards/subject/costume-ethnicity-horns/horns-antlers/costume-ethnicity__}{0.3:::{1.2|1.3|1.4}|})
        costume-ethnicity:
          - antlers
          - broken antler
          - single antler
          - fake antlers
      horns-demon:
        prompts:
          - >-
            (__lazy-wildcards/subject/costume-ethnicity-horns/horns-demon/prompts-no-weight__{0.3:::{1.2|1.3|1.4}|})
        prompts-no-weight:
          - >-
            __lazy-wildcards/subject/costume-ethnicity-horns/horns-demon/costume-ethnicity-main__
            {, {1-$$__lazy-wildcards/subject/costume-ethnicity-horns/horns-demon/costume-ethnicity__}|}
        costume-ethnicity-main:
          - demon horns
        costume-ethnicity:
          - devil horns
          - large horns
          - curved horns

