lazy-wildcards:
  subject:
    costume-ethnicity-horns:
      horns-base:
        prompts:
          - >-
            (__lazy-wildcards/subject/costume-ethnicity-horns/horns-base/prompts-no-weight__{0.3:::{1.2|1.3|1.4}|})
        prompts-no-weight:
          - >-
            {1-$$__lazy-wildcards/subject/costume-ethnicity-horns/horns-base/costume-ethnicity__}
            {, {1-$$__lazy-wildcards/subject/costume-ethnicity-horns/horns-base/costume-elem__}|}
        costume-ethnicity:
          - horns
          - broken horn
          - single horn
          - fake horns
        costume-elem:
          - __lazy-wildcards/utils/color-base__ horns
          - curled horns
          - skin-covered horns
          - very long horns
      horns-antlers:
        prompts:
          - >-
            ({1-$$__lazy-wildcards/subject/costume-ethnicity-horns/horns-antlers/costume-ethnicity__}{0.3:::{1.2|1.3|1.4}|})
        costume-ethnicity:
          - antlers
          - broken antler
          - single antler
          - fake antlers
      horns-demon:
        prompts:
          - >-
            (__lazy-wildcards/subject/costume-ethnicity-horns/horns-demon/prompts-no-weight__{0.3:::{1.2|1.3|1.4}|})
        prompts-no-weight:
          - >-
            __lazy-wildcards/subject/costume-ethnicity-horns/horns-demon/costume-ethnicity-main__
            {, {1-$$__lazy-wildcards/subject/costume-ethnicity-horns/horns-demon/costume-ethnicity__}|}
        costume-ethnicity-main:
          - demon horns
        costume-ethnicity:
          - devil horns
          - large horns
          - curved horns
      horns-demon-oni:
        prompts:
          - >-
            (__lazy-wildcards/subject/costume-ethnicity-horns/horns-demon-oni/prompts-no-weight__{0.3:::{1.2|1.3|1.4}|})
            {, {1-$$__lazy-wildcards/subject/costume-ethnicity-horns/horns-demon-oni/costume-elem__}|}
        prompts-no-weight:
          - >-
            __lazy-wildcards/subject/costume-ethnicity-horns/horns-demon-oni/costume-ethnicity-horns-main__
            {, {1-$$__lazy-wildcards/subject/costume-ethnicity-horns/horns-demon-oni/costume-ethnicity-horns__}|}
        costume-ethnicity-horns-main:
          - oni horns, skin-covered horns
        costume-ethnicity-horns:
          - hair between horns
          - single horn
          - small horns
          - cone horns
          - striped horns
        costume-elem:
          - horn ribbon
          - horn ornament
          - __lazy-wildcards/subject/costume-ethnicity-horns/horns-base/prompts-no-weight__
          - yellow horns

