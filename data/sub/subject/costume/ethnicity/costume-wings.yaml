lazy-wildcards:
  subject:
    costume-elem:
      # https://civitai.com/models/328517/seraphim-blindfold?modelVersionId=368149
      # https://civitai.com/models/140973/beautiful-rainbow-angel
      wings-angel:
        prompts:
          - >-
            (__lazy-wildcards/subject/costume-elem/wings-angel/costume-ethnicity__
            , {1-$$__lazy-wildcards/subject/costume-elem/wings-angel/costume-ethnicity-wings__}
            {, {1-$$__lazy-wildcards/subject/costume-elem/wings-elem/prompts__}|}{0.3:::{1.2|1.3|1.4}|})
            {, {1-$$__lazy-wildcards/subject/costume-elem/wings-angel/costume-elem__}|}
            {, {1-$$__lazy-wildcards/subject/costume-elem/wings-angel/env__}|}
        costume-ethnicity:
          - angel
        costume-ethnicity-wings:
          - angel wings
          - seraph wings
        costume-elem:
          - white wings
          - feathered wings
          - rainbow wings
          - golden wings
        env:
          - gold
          - jewels
          - diamonds
          - >-
            {1-$$pearls|pearl necklace}
          - valuable objects everywhere
      wings-demon:
        prompts:
          - demon_wings
      wings-elem:
        prompts:
          - multiple_wings
      wings-white_and_black:
        prompts:
          - >-
            __lazy-wildcards/subject/costume-elem/wings-white_and_black/costume-ethnicity-wings__
            {, {1-$$__lazy-wildcards/subject/costume-elem/wings-white_and_black/costume-elem__}|}
            {, {1-$$__lazy-wildcards/subject/costume-elem/wings-white_and_black/expressions__}|}
            {, {1-$$__lazy-wildcards/subject/costume-elem/wings-white_and_black/env__}|}
            {, {1-$$__lazy-wildcards/subject/costume-elem/wings-white_and_black/style__}|}
        costume-ethnicity-wings:
          - white and black wings, one white wing, one black wing
        costume-elem:
          - white and black feathers
          - contrasting feathers
          - dual-colored wings, two-toned wings
          - radiant halo above head
          - elegant white gown, black detailing
          - semi-transparent feathers
          - emerald green eyes
        expressions:
          - calm yet solemn expression
        env:
          - celestial glow
          - floating rune fragments
          - celestial nebula background
        style:
          - divine duality
          - mythological illustration style
          - shadow gradient

