lazy-wildcards:
  subject:
    costume-ethnicity-elem:
      fish-fins:
        prompts:
          - >-
            (__lazy-wildcards/subject/costume-ethnicity-elem/fish-fins/prompts-no-weight__{0.3:::{1.2|1.3|1.4|1.6}|:1.3})
        prompts-no-weight:
          - >-
            {1-$$__lazy-wildcards/subject/costume-ethnicity-elem/fish-fins/costume-ethnicity__}
        costume-ethnicity:
          - fins
          - dorsal fin
          - head fins
          - ankle fins
          - shoulder fins
          - holographic fins
          - arm fins
      # a tail of a dolphin, orca, whale or any other cetacean
      fish-tail-cetacean:
        prompts:
          - >-
            __lazy-wildcards/subject/costume-ethnicity-elem/fish-tail-cetacean/costume-ethnicity__
        costume-ethnicity:
          - cetacean tail
      # https://civitai.com/models/513151/donm-smells-fishy-sd15sdxlpony?modelVersionId=570295
      fish-scales:
        prompts:
          - >-
            (__lazy-wildcards/subject/costume-ethnicity-elem/fish-scales/prompts-no-weight__{0.3:::{1.2|1.3|1.4|1.6}|:1.3})
        prompts-no-weight:
          - >-
            __lazy-wildcards/subject/costume-ethnicity-elem/fish-scales/costume-ethnicity__
        costume-ethnicity:
          - fish scales, scales, DonMF15hy
      fish-tail:
        prompts:
          - >-
            {1-$$__lazy-wildcards/subject/costume-ethnicity-elem/fish-tail/costume-ethnicity__}
        costume-ethnicity:
          - fish tail
          - __lazy-wildcards/subject/costume-ethnicity-elem/fish-tail-cetacean/costume-prompts-no-weight__
      # è¹¼
      # https://danbooru.donmai.us/wiki_pages/webbed_feet?z=2
      ducks-webbed:
        prompts:
          - >-
            (__lazy-wildcards/subject/costume-ethnicity-elem/ducks-webbed/prompts-no-weight__{0.3:::{1.2|1.3|1.4|1.6}|:1.3})
        prompts-no-weight:
          - >-
            {1-$$__lazy-wildcards/subject/costume-ethnicity-elem/ducks-webbed/costume-ethnicity__}
        costume-ethnicity:
          - webbed feet
          - webbed hands
          - flippers, swimfins
      paw-gloves:
        prompts:
          - >-
            (__lazy-wildcards/subject/costume-ethnicity-elem/paw-gloves/prompts-no-weight__{0.3:::{1.2|1.3|1.4}|})
        prompts-no-weight:
          - >-
            __lazy-wildcards/subject/costume-ethnicity-elem/paw-gloves/costume-elem-main__
            {, {1-$$__lazy-wildcards/subject/costume-ethnicity-elem/paw-gloves/costume-elem__}|}
            {, {1-$$__lazy-wildcards/subject/costume-ethnicity-elem/paw-gloves/action__}|}
        costume-elem-main:
          - paw gloves, cat-themed paw gloves, cat paws
        costume-elem:
          - fur-trimmed gloves
        action:
          - paw pose
          - clawed hands
      paw-sleeves:
        prompts:
          - >-
            (__lazy-wildcards/subject/costume-ethnicity-elem/paw-sleeves/prompts-no-weight__{0.3:::{1.2|1.3|1.4}|})
        prompts-no-weight:
          - >-
            __lazy-wildcards/subject/costume-ethnicity-elem/paw-sleeves/costume-elem-main__
            {, {1-$$__lazy-wildcards/subject/costume-ethnicity-elem/paw-sleeves/costume-elem__}|}
            {, {1-$$__lazy-wildcards/subject/costume-ethnicity-elem/paw-gloves/action__}|}
        costume-elem-main:
          - paw sleeves
        costume-elem:
          - fur-trimmed sleeves

