lazy-wildcards:
  subject:
    costume-ethnicity-elem:
      fish-fins:
        prompts:
          - >-
            (__lazy-wildcards/subject/costume-ethnicity-elem/fish-fins/prompts-no-weight__{0.3:::{1.2|1.3|1.4|1.6}|:1.3})
        prompts-no-weight:
          - >-
            {1-$$__lazy-wildcards/subject/costume-ethnicity-elem/fish-fins/costume-ethnicity__}
        costume-ethnicity:
          - fins
          - dorsal fin
          - head fins
          - ankle fins
          - shoulder fins
          - holographic fins
          - arm fins
      # a tail of a dolphin, orca, whale or any other cetacean
      fish-tail-cetacean:
        prompts:
          - >-
            __lazy-wildcards/subject/costume-ethnicity-elem/fish-tail-cetacean/costume-ethnicity__
        costume-ethnicity:
          - cetacean tail
      fish-tail:
        prompts:
          - >-
            {1-$$__lazy-wildcards/subject/costume-ethnicity-elem/fish-tail/costume-ethnicity__}
        costume-ethnicity:
          - fish tail
          - __lazy-wildcards/subject/costume-ethnicity-elem/fish-tail-cetacean/costume-prompts-no-weight__

