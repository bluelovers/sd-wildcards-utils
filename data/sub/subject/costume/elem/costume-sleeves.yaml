lazy-wildcards:
  subject:
    costume-elem:
      sleeves:
        prompts:
          - >-
            {1-$${1-4$$__lazy-wildcards/subject/costume-elem/sleeves/costume-elem__}|__lazy-wildcards/subject/costume-elem/sleeves/costume-sleeves-size__}
            {, {1-$$__lazy-wildcards/subject/costume-elem/sleeves/costume-sleeves-style__}|}
        costume-elem:
          - wide sleeves
          - >-
            puffy {long |}sleeves
          - frilled sleeves
          - ribbon-trimmed sleeves
          - detached sleeves
          - ribbed sleeves
          - sheer sleeves
          - feather-trimmed sleeves
          - juliet sleeves
          - flowing sleeves
          - flipper sleeves
          - billowing sleeves
          - draped sleeves
          - batwing sleeves
          - bell sleeves
          - off-the-shoulder sleeves, off shoulder
          - beaded sleeves
          - embroidered sleeves
          - jeweled sleeves
          - dramatic sleeves
          - lace sleeves
          - slashed sleeves
          - rolled sleeves
          - tattoo sleeves
        costume-sleeves-size:
          - short sleeves
          - long sleeves
          - __lazy-wildcards/subject/costume-elem/sleeves_past/prompts__
        costume-sleeves-style:
          - sleeves pushed up
      sleeves_past:
        prompts:
          - >
            ({1-$$__lazy-wildcards/subject/costume-elem/sleeves_past/costume-main__}, long sleeves)
            {0.3::, {1-$$__lazy-wildcards/subject/costume-elem/sleeves_past/costume-elem__}|}
        costume-main:
          - sleeves past wrists
          - sleeves past fingers
          - oversized sleeves
        costume-elem:
          - sleeves pushed up
          - sleeves past ankle
          - sleeves past knee
          - sleeves past hip
          - sleeves past thigh
          - sleeves past calf
          - sleeves past elbows
      sleeveless:
        prompts:
          - sleeveless
      off-shoulder:
        prompts:
          - >-
            {1-$$__lazy-wildcards/subject/costume-elem/off-shoulder/costume-elem__}
        costume-elem:
          - off shoulder
          - bare shoulders

