          - >-
            (__lazy-wildcards/subject/costume-elem-lower-body/ruffle_skirt/costume__{0.3:::{1.2|1.3|1.4}|})
            {, {1-$$__lazy-wildcards/subject/costume-elem-lower-body/ruffle_skirt/costume-elem__}|}
