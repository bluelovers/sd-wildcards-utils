          frill:
            - >-
              frill ${v:skirt}, frilled ${v:skirt}, frilly ${v:skirt}
          # 褶襇（Ruffle）：布料被更緊密地打褶或收縮，製造出更豐富、蓬鬆的立體感，通常用來強調層次與動感，像是裙子、裝飾細節或服飾邊緣。
          ruffle:
            - >-
              ruffle ${v:skirt}, ruffled ${v:skirt}
