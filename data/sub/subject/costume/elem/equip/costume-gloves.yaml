lazy-wildcards:
  subject:
    costume-elem:
      gloves-plastic:
        prompts:
          - >-
            __lazy-wildcards/subject/costume-elem/gloves-plastic/costume-elem-main__
            {, __lazy-wildcards/subject/costume-elem/gloves-plastic/costume-elem__|}
        costume-elem-main:
          - plastic gloves
        costume-elem:
          - transparent gloves
      # https://danbooru.donmai.us/wiki_pages/fingerless_gloves
      gloves-cutout:
        prompts:
          - >-
            {1-3$$__lazy-wildcards/subject/costume-elem/gloves-cutout/costume-elem__}
        costume-elem:
          - fingerless gloves
          - partially fingerless gloves
          - archery shooting glove
          - artist glove
          - mma gloves
          - yugake
          - single fingerless glove
          - finger cots
          - half gloves
          - glove cutout
      # 折叠袖口手套
      gloves-fold-over:
        prompts:
          - >-
            __lazy-wildcards/subject/costume-elem/gloves-fold-over/costume-elem-main__
            {, {1-$$__lazy-wildcards/subject/costume-elem/gloves-fold-over/costume-elem__}|}
        costume-elem-main:
          - fold-over gloves
        costume-elem:
          # 袖口手套
          - cuffed gloves
      gloves-falconry:
        prompts:
          - >-
            (__lazy-wildcards/subject/costume-elem/gloves-falconry/costume-elem__
            {, {1-$$__lazy-wildcards/subject/costume-elem/gloves-falconry/costume-weapon__}|}{0.3:::{1.2|1.3|1.4}|})
            {, {1-3$$__lazy-wildcards/subject/costume-elem/gloves-falconry/env-elem-creatures__}|}
        costume-elem:
          - falconry glove
        env-elem-creatures:
          - falconry, falcon
          - golden eagle
          - hawk
          - eagle
          - bird
          - owl
        costume-weapon:
          - animal on arm

