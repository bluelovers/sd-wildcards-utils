      # https://danbooru.donmai.us/wiki_pages/taut_shirt
      breasts-shirt:
        prompts:
          - >-
            (__lazy-wildcards/subject/costume-elem-upper-body/breasts-shirt/prompts-no-weight__{0.3:::{1.2|1.3|1.4}|})
        prompts-no-weight:
          - >-
            __lazy-wildcards/subject/costume-elem-upper-body/breasts-shirt/costume-elem-main__
            {, {1-$$__lazy-wildcards/subject/costume-elem-upper-body/breasts-shirt/costume-elem__}|}
        costume-elem-main:
          - impossible shirt
          - tented shirt
          - >-
            shirt overhang
            {, crop top overhang|}
        costume-elem:
