lazy-wildcards:
  subject:
    costume-elem-upper-body:
      framed_breasts:
        prompts:
          - >-
            (__lazy-wildcards/subject/costume-elem-upper-body/framed_breasts/prompts-no-weight__{0.3:::{1.2|1.3|1.4}|})
        prompts-no-weight:
          - >-
            __lazy-wildcards/subject/costume-elem-upper-body/framed_breasts/costume-elem-main__
            {, {1-$$__lazy-wildcards/subject/costume-elem-upper-body/framed_breasts/costume-elem__}|}
