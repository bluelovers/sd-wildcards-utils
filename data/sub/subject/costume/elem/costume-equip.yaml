lazy-wildcards:
  subject:
    costume-elem:
      Jetpack:
        prompts:
          - >-
            {1-$$__lazy-wildcards/subject/costume-elem/Jetpack/costume-elem__}
            {, {1-$$__lazy-wildcards/subject/costume-elem/Jetpack/action__}|}
        costume-elem:
          - Jetpack
          - Rocket pack
          - Personal flying device
        action:
          - flying
      holstered:
        prompts:
          - >-
            (__lazy-wildcards/subject/costume-elem/holstered/prompts-no-weight__)
        prompts-no-weight:
          - >-
            {1-$$__lazy-wildcards/subject/costume-elem/holstered/costume-elem__}
        costume-elem:
          - holstered
          - thigh holster
          - belt

