          - iron_fan
          - traditional_fan
          - decorative_fan
          - painted_fan
          - silk_fan
          - calligraphy_fan
          - black_lacquer
          - bamboo_frame
          - metal_fan_frame
          - martial_arts_fan
          - print_folding_fan
          - sash
