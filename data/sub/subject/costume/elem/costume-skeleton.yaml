          - skull, skeleton, bones, TranslucentVisibility, edgBones, wearing edgBones, skeletal
        costume-elem:
          - >-
            skull {1-$$, skull $$bra|necklace|hair ornament|shield|helmet|mask|body|dress|clothes}
          - >-
            skeleton bones {1-$$, skeleton bones $$bra|necklace|hair ornament|shield|helmet|mask|body|dress|clothes|arms|legs}
          - >-
            skeletal bones {1-$$, skeletal bones $$bra|necklace|hair ornament|shield|helmet|mask|body|dress|clothes|arms|legs}
