lazy-wildcards:
  subject:
    costume-weapon:
      suitcase:
        prompts:
          - >-
            ({1-2$$__lazy-wildcards/subject/costume-weapon/suitcase/costume-weapon__}{0.3:::{1.2|1.3|1.4}|})
            {, {1-$$__lazy-wildcards/subject/costume-weapon/suitcase/costume-weapon-elem__}|}
            {, {1-2$$__lazy-wildcards/subject/costume-weapon/suitcase/action__}|}
            {, {1-2$$__lazy-wildcards/subject/costume-weapon/suitcase/env-bg__}|}
        costume-weapon:
          - __lazy-wildcards/subject/costume-weapon/suitcase/fn/bag(v=suitcase)__
          - __lazy-wildcards/subject/costume-weapon/suitcase/fn/bag(v=briefcase)__
          - __lazy-wildcards/subject/costume-weapon/suitcase/fn/bag(v=luggage)__
          - __lazy-wildcards/subject/costume-weapon/suitcase/fn/bag(v=duffel bag)__
          - __lazy-wildcards/subject/costume-weapon/suitcase/fn/cart(v=luggage cart)__
        costume-weapon-elem:
          - travel suitcase
          - small suitcase
          - leather suitcase
          - shoulder bag
        action:
          - walking
        env-bg:
          - airport
          - train station
          - platform
          - station entrance
          - hotel
          - lobby
        fn:
          bag:
            - >-
              ${v}
              {, {open|closed} ${v}|}
              {, {pulling|dragging|sitting on|on|holding|carrying} ${v}|}
              {, {1-$$colorful|__lazy-wildcards/utils/color-base__|metallic} ${v}|}
          cart:
            - >-
              ${v}
              {, {pulling|dragging|sitting on|on|pushing} ${v}|}

