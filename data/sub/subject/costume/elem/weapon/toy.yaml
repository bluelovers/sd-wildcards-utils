lazy-wildcards:
  subject:
    costume-weapon:
      stuffed-animal:
        prompts:
          - >-
            (__lazy-wildcards/subject/costume-weapon/stuffed-animal/prompts-no-weight__{0.3:::{1.2|1.3|1.4}|})
        prompts-no-weight:
          - >-
            __lazy-wildcards/subject/costume-weapon/stuffed-animal/costume-weapon-main__
            {, {1-$$__lazy-wildcards/subject/costume-weapon/stuffed-animal/costume-weapon-elem__}|}
            {, {1-$$__lazy-wildcards/subject/costume-weapon/stuffed-animal/costume-weapon__}|}
            {, {1-$$__lazy-wildcards/subject/costume-weapon/stuffed-animal/style__}|}
        costume-weapon-main:
          - stuffed animal, stuffed toy
        costume-weapon-elem:
          - stuffed rabbit
          - stuffed shark
          - ikea shark
          - stuffed snake
          - teddy bear
          - stuffed unicorn
        costume-weapon:
          - holding stuffed toy
          - hugging stuffed toy
        style:
          - stuffing

