          - post-apocalyptic explorer, post-apocalyptic adventurer, hooded, backpack
        costume-elem:
          - >-
            rugged clothing, tactical vest, combat boots
          - >-
            weathered leather jacket, cargo pants, fingerless gloves
          - >-
            gas mask, protective goggles, bandana
          - >-
            scavenger accessories, makeshift armor
          - survival gear, survival tools, utility belt
        env-bg:
          - desolate wasteland
          - abandoned cityscape
          - post-apocalyptic ruins
        env:
          - harsh environment
        style:
          - gritty realism
          - dystopian aesthetic
          - survivalist atmosphere

