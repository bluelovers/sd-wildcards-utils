      spaceman:
        prompts:
          - >-
            (__lazy-wildcards/subject/costume/spaceman/costume__{0.3:::{1.2|1.3|1.4|1.6}|:1.3})
            {, {1-$$__lazy-wildcards/subject/costume/spaceman/costume-elem__}|}
