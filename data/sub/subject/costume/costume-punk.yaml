          - spaceman, spacesuit, space helmet
        costume-elem:
          - spaceman monk, spacemonk
          - >-
            {vivid |}__lazy-wildcards/utils/color-base__ space suit
          - steampunk spacesuit
          - The helmet is domed, polished, with retro-futuristic engravings and glowing lenses
          - gas mask
          - mirrored visor
          - breathing mask
          - sci-fi helmet
        env-bg:
          - a circle in the background
          - circular structure, evoking both planetary symbolism and industrial design
        env:
          - intricate brass
          - pressure gauges and mechanical joints exposed
          - glowing valves hissing with steam
          - intricate engravings, tubing, gears
          - arcane symbols
        style:
          - steampunk
          - cosmic industrial backdrop
          - baroque space opera
          - sci-fi baroque couture pulp
          - metallic, transparent, reflective, glossy
