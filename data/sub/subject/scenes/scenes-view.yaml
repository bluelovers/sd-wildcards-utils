lazy-wildcards:
  subject:
    scenes-view:
      # https://danbooru.donmai.us/posts?tags=tachi-e&z=1
      gacha:
        prompts:
          - >-
            __lazy-wildcards/subject/scenes-view/gacha/main-trigger-words__
            , __lazy-wildcards/subject/scenes-view/gacha/style-view__
            {,{1-$$__lazy-wildcards/subject/scenes-view/gacha/costume__}|}
            {0.2::,{1-$$__lazy-wildcards/subject/scenes-view/gacha/costume-elem__}|}
            {,{1-$$__lazy-wildcards/subject/scenes-view/gacha/env-bg__}|}
            {,{1-$$__lazy-wildcards/subject/scenes-view/gacha/env__}|}
            {,{1-$$__lazy-wildcards/subject/scenes-view/gacha/style__}|}
        main-trigger-words:
          - >-
            (white background, transparent background:1.4)
            , (full body)
            , (gacha, tachi-e{0.3:::{1.2|1.3|1.4}|})
        style-view:
          - far shot
          - mid shot
          - wide view, wide angle
        style:
          - hexagon
          - isometric
          - Korean style vertical painting
          - light particles
          - green circle
          - character_illustration, game cg
          - concept_art
          - official art
          - __lazy-wildcards/subject/style-artist/league_of_legends/main-trigger-words__
        costume:
          - official alternate costume
          - sleeveless, chinese clothes, china dress
          - swimsuit
        costume-elem:
          - horns
          - __lazy-wildcards/subject/costume-elem/torn-clothes/prompts__
          - __lazy-wildcards/dataset/costume-accessories-base__
          - __lazy-wildcards/subject/env-elem/skull/prompts__
        env:
          - butterflies
          - sky
          - flowers, floating petal
          - fairy
          - black water
          - splash
          - dragon
        env-bg:
          - ocean, sea waves, water splashes
          - night, starry sky
          - garden
      view-aerial:
        prompts:
          - >-
            __lazy-wildcards/subject/scenes-view/view-aerial/style-view-main__
            {, {1-$$__lazy-wildcards/subject/scenes-view/view-aerial/style-view__}|}
        style-view-main:
          - aerial, Aerial_perspective, wide_angle, top_down_shot
        style-view:
          - Indoor_top_down, Interior_perspective, ceiling_view, downward_gaze_inside
          - Outdoor_top_down, Exterior_perspective, overhead_view_outdoors, open_space_aerial
          - Overhead_perspective, Extreme_high_angle, expansive_scope, panoramic_downward_view
          - Wide-angle_overlook, Expansive_top-down_view, broad_field_of_vision, zoomed_out_perspective
          - Aerial_view_centered, Centered_focus, top-down_from_center, balanced_downward_view

