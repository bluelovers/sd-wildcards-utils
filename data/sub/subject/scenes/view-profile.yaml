lazy-wildcards:
  subject:
    scenes-meme:
      CzechCasting:
        prompts:
          - >-
            __lazy-wildcards/subject/scenes-meme/CzechCasting/main__,
            __lazy-wildcards/subject/scenes-meme/CzechCasting/main-types/*__,
            {1-$$__lazy-wildcards/subject/scenes-meme/CzechCasting/env-bg__}
        main:
          - CZC, Czech Casting, solo, looking at viewer
        main-types:
          poster:
            - czc_poster, holding sign, (yellow sign:1.8), holding, upper body
          head:
            - czc_head, portrait, face focus
          standing:
            - czc_standing, full body, standing
          back:
            - czc_back, full body, from behind, back
          sitting:
            - czc_sitting, solo, full body
        env-bg:
          - (simple background, pure white background:1.2), stool, wooden floor
      # https://civitai.com/models/148235/barbie-mugshot-meme-or-barbie-movie-or-ownwaifu
      profile-mugshot-barbie_mugshot:
        prompts:
          - >-
            (__lazy-wildcards/subject/scenes-meme/profile-mugshot-barbie_mugshot/style-view-main__
            , __lazy-wildcards/subject/scenes-meme/profile-mugshot-barbie_mugshot/costume-weapon__
            , __lazy-wildcards/subject/scenes-meme/profile-mugshot-barbie_mugshot/env-bg__{0.3:::{1.2|1.3|1.4|1.6}|})
            {, {1-$$__lazy-wildcards/subject/scenes-meme/profile-mugshot-barbie_mugshot/costume-elem__}|}
            {, {1-$$__lazy-wildcards/subject/scenes-meme/profile-mugshot-barbie_mugshot/style__}|}
        style-view-main:
          - >-
            mugshot
            , barbie mugshot \(meme\)
            , concept_barbie_mugshot_ownwaifu
            , upper body
            , solo
        costume-weapon:
          - >-
            holding nameplate, holding sign, holding card
            , nameplate, letterboxed
            , english text, character name
        env-bg:
          - height mark, height chart, mugshot background
        costume-elem:
          - handcuffs
          - prison clothes
        style:
          - drop shadow

