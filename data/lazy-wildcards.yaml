#
# https://github.com/adieyal/sd-dynamic-prompts/blob/main/docs/SYNTAX.md
#
# https://civitai.com/user/C0rn_Fl4k3s/models
# https://civitai.com/models/138970/billions-of-wildcards-character-vehicle-scenery-building-creature-scifi-fantasy-magic-all-you-want
# https://github.com/sdbds/stable-diffusion-webui-wildcards
# https://civitai.com/search/models?modelType=Wildcards&sortBy=models_v9
#
lazy-wildcards:
  prompts:
    dataset:
      char-base:
        - >-
          __lazy-wildcards/dataset/char-view__,
          1girl,
          __lazy-wildcards/prompts/eyes__,
          __lazy-wildcards/prompts/hair-all__,
          __lazy-wildcards/dataset/costume-with-color__,
          __lazy-wildcards/prompts/mouth__,
          {0.1::__lazy-wildcards/char/expressions__|0.3::__lazy-wildcards/char/expressions2__|}
      face:
        - >-
          __lazy-wildcards/prompts/dataset/char-base__,
          {__lazy-wildcards/dataset/action__,|}
          __lazy-wildcards/dataset/background__
      face-simple:
        - >-
          __lazy-wildcards/prompts/dataset/char-base__,
          {__lazy-wildcards/dataset/action__,|}
          __lazy-wildcards/dataset/background-color__,
      char-nude:
        - >-
          __lazy-wildcards/dataset/char-view__,
          1girl,
          {0.3::(__lazy-wildcards/char/mouth__:1.4),|}
          (__lazy-wildcards/char/eyecolor__),
          __lazy-wildcards/prompts/hair-all__,
          __lazy-wildcards/subject/costume-anything/nsfw-nude/prompts__,
          {0.3::__lazy-wildcards/char/lips-color__,|}
          {0.3::__lazy-wildcards/char/eyeliner-color__,|}
          {0.3::__lazy-wildcards/char/eyeshadow-color__,|}
          {0.1::__lazy-wildcards/char/expressions__|0.3::__lazy-wildcards/char/expressions__2|},
          {__lazy-wildcards/dataset/action__,|}
          __lazy-wildcards/dataset/background-color__,
      cover:
        - >-
          (__lazy-wildcards/subject/style-book/shared-cover/prompts__),
          __lazy-wildcards/prompts/dataset/char-base__,
          {__lazy-wildcards/subject/style-book/*/action-pose__|__lazy-wildcards/dataset/action__},
          (__lazy-wildcards/dataset/background__:1.25)

