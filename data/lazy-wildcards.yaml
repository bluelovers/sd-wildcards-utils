#
# https://github.com/adieyal/sd-dynamic-prompts/blob/main/docs/SYNTAX.md
#
# https://civitai.com/user/C0rn_Fl4k3s/models
# https://civitai.com/models/138970/billions-of-wildcards-character-vehicle-scenery-building-creature-scifi-fantasy-magic-all-you-want
# https://github.com/sdbds/stable-diffusion-webui-wildcards
#
lazy-wildcards:
  prompts:
    costume:
      - >-
        {__lazy-wildcards/costume/nsfw__|__lazy-wildcards/costume/clothes__}
    costume-with-color:
      - >-
        __lazy-wildcards/costume/color-theme__
        {,__lazy-wildcards/prompts/costume__|}
      - >-
        {__lazy-wildcards/costume/color-theme__,|}
        __lazy-wildcards/prompts/costume__
    pose:
      - >-
        {__lazy-wildcards/char/pose/pose-anything__|__lazy-wildcards/char/pose/pose-nsfw__}
    hair:
      - >-
        __lazy-wildcards/char/hair-length__
        ,__lazy-wildcards/char/haircolor__
        {,__lazy-wildcards/char/haircuts-multis__|}
        {,__lazy-wildcards/char/hair-style-multi__|}
    hair-all:
      - >-
        {3::__lazy-wildcards/prompts/hair__| 0.1::__lazy-wildcards/char/hair-bald__}
      - >-
        __lazy-wildcards/prompts/hair__
    eyes:
      - (__lazy-wildcards/char/eyecolor__)
      - >-
        ({1-2$$__lazy-wildcards/char/eyecolor__})
        {0.3::,__lazy-wildcards/char/eyeliner-color__|}
        {0.3::,__lazy-wildcards/char/eyeshadow-color__|}
        {0.3::,__lazy-wildcards/char/eyelashes__|}
        {0.3::,__lazy-wildcards/char/eyelashes-color__|}
        {0.3::,{0-3$$__lazy-wildcards/char/eyes-expressions__}|}
        {0.3::,{0-3$$__lazy-wildcards/char/eyes-style__}|}
    mouth:
      - >-
        {0.1::(__lazy-wildcards/char/mouth__:1.4),|}
        {0.1::({1-3$$__lazy-wildcards/char/mouth-style__}),|}
        __lazy-wildcards/char/lips-color__
    cover:
        - >-
          {0.2::__lazy-wildcards/book/style-types/*/style-type-adj__,|}
          (__lazy-wildcards/book/style-types/*/style__:1.35)
          {0.3::,{1-6$$__lazy-wildcards/subject/style-book/shared/style-book-text__}|}
    dataset:
      char-base:
        - >-
          __lazy-wildcards/dataset/char-view__,
          1girl,
          __lazy-wildcards/prompts/eyes__,
          __lazy-wildcards/prompts/hair-all__,
          __lazy-wildcards/prompts/costume-with-color__,
          __lazy-wildcards/prompts/mouth__,
          {0.1::__lazy-wildcards/char/expressions__|0.3::__lazy-wildcards/char/expressions2__|}
      face:
        - >-
          __lazy-wildcards/prompts/dataset/char-base__,
          {__lazy-wildcards/prompts/pose__,|}
          __lazy-wildcards/dataset/background__
      face-simple:
        - >-
          __lazy-wildcards/prompts/dataset/char-base__,
          {__lazy-wildcards/prompts/pose__,|}
          __lazy-wildcards/dataset/background-color__,
      char-nude:
        - >-
          __lazy-wildcards/dataset/char-view__,
          1girl,
          {0.3::(__lazy-wildcards/char/mouth__:1.4),|}
          (__lazy-wildcards/char/eyecolor__),
          __lazy-wildcards/prompts/hair-all__,
          __lazy-wildcards/costume/nsfw-nude__,
          {0.3::__lazy-wildcards/char/lips-color__,|}
          {0.3::__lazy-wildcards/char/eyeliner-color__,|}
          {0.3::__lazy-wildcards/char/eyeshadow-color__,|}
          {0.1::__lazy-wildcards/char/expressions__|0.3::__lazy-wildcards/char/expressions__2|},
          {__lazy-wildcards/prompts/pose__,|}
          __lazy-wildcards/dataset/background-color__,
      cover:
        - >-
          (__lazy-wildcards/prompts/cover__),
          __lazy-wildcards/prompts/dataset/char-base__,
          {__lazy-wildcards/subject/style-book/*/action-pose__|__lazy-wildcards/prompts/pose__},
          (__lazy-wildcards/dataset/background__:1.25)

  book:
    style-types:
      magazine-cover:
        style:
          - (advertising style, Magazine cover-style illustration of a fashionable woman), (Fashion Magazine Cover)
          - (advertising style, Magazine cover-style illustration of a confident woman)
      # https://zh.wikipedia.org/zh-tw/%E7%B4%99%E6%BC%BF%E9%9B%9C%E8%AA%8C
      # https://civitai.com/models/488380/pulp-magazine
      magazine-pulp-cover:
        style-type-adj:
          - (the pulps, pulp magazine, pulpmagazine:1.2), retro artstyle
        style:
          - >-
            __lazy-wildcards/book/style-types/magazine-pulp-cover/style-type-adj__,
            __lazy-wildcards/book/style-types/magazine-cover/style__
      magazine-playboy-cover:
        style-type-adj:
          - PlayboyCoverQuiron style, playboy cover
        style:
          - >-
            __lazy-wildcards/book/style-types/magazine-playboy-cover/style-type-adj__,
            __lazy-wildcards/book/style-types/magazine-cover/style__
      comic-cover:
        style:
          - (comic book, comic cover), action, dynamic, speech bubbles, bang
          - (Dojinshi, doujinshi magazine cover), Graphic Design
    


